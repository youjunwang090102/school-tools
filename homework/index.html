<script>
    // è«‹ç¢ºèª Firebase é…ç½®æ­£ç¢º
    const firebaseConfig = {

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let me = null;
    const subjects = ["ç„¡", "åœ‹æ–‡", "è‹±æ–‡", "æ•¸å­¸", "ç‰©ç†", "åŒ–å­¸", "ç”Ÿç‰©", "åœ°ç§‘", "æ­·å²", "åœ°ç†", "å…¬æ°‘"];

    async function doLogin() {
        const idInput = document.getElementById('stuId').value;
        const pwInput = document.getElementById('stuPw').value;
        if(!idInput || !pwInput) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™");

        const id = idInput.padStart(2, '0'); // è‡ªå‹•è£œé›¶
        try {
            const doc = await db.collection("students").doc(id).get();
            if (doc.exists && doc.data().password === pwInput) {
                me = { id, ...doc.data() };
                renderMain();
            } else {
                alert("åº§è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤");
            }
        } catch (e) {
            alert("è³‡æ–™åº«é€£ç·šå¤±æ•—");

    }

    function renderMain() {
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('mainView').style.display = 'block';
        document.getElementById('helloName').innerText = `ä½ å¥½ï¼Œ${me.name}`;
        
        const subRole = me.subject_role || "ç„¡";
        document.getElementById('myRole').innerText = subRole !== "ç„¡" ? `ğŸ›¡ï¸ ${subRole}è‚¡é•·` : "ğŸ“– ä¸€èˆ¬å­¸ç”Ÿ";

        // ç®¡ç†å“¡æ¬Šé™
        if (me.role === 'admin' || me.role === 'teacher') {
            document.getElementById('adminBox').style.display = 'block';
            loadStudentManager();
        }

        // è‚¡é•·æ¬Šé™
        if (subRole !== "ç„¡") {

            document.getElementById('mgrTitle').innerText = `ğŸ“¢ ç™¼ä½ˆ${subRole}ä½œæ¥­`;
        }

        loadHomework();
    }

    function loadStudentManager() {
        db.collection("students").orderBy(firebase.firestore.FieldPath.documentId()).onSnapshot(snap => {
            const container = document.getElementById('studentList');
            container.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                container.innerHTML += `
                    <div class="stu-row">
                        <span>${doc.id} ${d.name}</span>
                        <select onchange="updateRole('${doc.id}', this.value)">
                            ${subjects.map(s => `<option value="${s}" ${d.subject_role === s ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    </div>`;
            });
        });
    }

    async function updateRole(sid, role) {
        await db.collection("students").doc(sid).update({ subject_role: role });
    }

    async function addHw() {
        const title = document.getElementById('hwTitle').value;
        const date = document.getElementById('hwDate').value;
        if(!title || !date) return alert("è«‹å¡«å¯«å®Œæ•´");

        await db.collection("homework_reminders").add({
            subject: me.subject_role,
            title: title,
            date: date,
            authorId: me.id,
            authorName: me.name,
            done_list: []
        });
        document.getElementById('hwTitle').value = "";
        alert("ç™¼ä½ˆæˆåŠŸï¼");
    }

    function loadHomework() {
        db.collection("homework_reminders").orderBy("date", "asc").onSnapshot(snap => {
            const list = document.getElementById('hwList');
            list.innerHTML = "";
            if(snap.empty) list.innerHTML = "<p style='text-align:center; color:#999;'>ç›®å‰æ²’æœ‰ä½œæ¥­æé†’</p>";

            snap.forEach(doc => {
                const d = doc.data();
                const hasDone = d.done_list && d.done_list.includes(me.id);
                const isOwner = (me.id === d.authorId || me.role === 'admin');

                list.innerHTML += `
                    <div class="hw-item">
                        <span class="subject-badge">${d.subject}</span>
                        <div class="hw-title">${d.title}</div>
                        <div class="hw-info">æˆªæ­¢æ—¥æœŸï¼š${d.date} | ç™¼ä½ˆï¼š${d.authorName}</div>
                        ${isOwner ? `<div class="status-box">ğŸ“Š å·²å®Œæˆ (${d.done_list.length}äºº): ${d.done_list.join(", ")}</div>` : ''}
                        <button class="done-btn ${hasDone ? 'already' : ''}" onclick="markDone('${doc.id}', ${hasDone})">
                            ${hasDone ? 'âœ… æ‚¨å·²å›å ±å®Œæˆ' : 'å›å ±å®Œæˆ'}
                        </button>
                        ${isOwner ? `<button onclick="deleteHw('${doc.id}')" style="background:none; color:var(--d); font-size:0.8rem; margin-top:5px; border:none; text-decoration:underline;">åˆªé™¤æ­¤æé†’</button>` : ''}
                    </div>`;
            });
        });
    }

    async function markDone(hid, hasDone) {
        if(hasDone) return;
        await db.collection("homework_reminders").doc(hid).update({
            done_list: firebase.firestore.FieldValue.arrayUnion(me.id)
        });
    }

    async function deleteHw(hid) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) await db.collection("homework_reminders").doc(hid).delete();
