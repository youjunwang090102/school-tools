<!DOCTYPE html>

<body>

<div class="container">
    <div id="authView" class="card">

        <input type="number" id="stuId" placeholder="åº§è™Ÿ" style="width:100%; padding:10px; margin:5px 0;">

        </div>

        <div id="adminPanel" class="card" style="display:none;">

            <div id="studentList"></div>

        <div id="managerPanel" class="card" style="display:none;">
            <h3 id="managerTitle">ğŸ“¢ ç™¼ä½ˆä½œæ¥­</h3>

            <input type="date" id="hwDate" style="width:100%; padding:10px; margin-bottom:5px;">

</div>

<script>
    const firebaseConfig = { /* ... æ‚¨çš„é…ç½® ... */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let me = null;
    const subjects = ["ç„¡", "åœ‹æ–‡", "è‹±æ–‡", "æ•¸å­¸", "ç‰©ç†", "åŒ–å­¸", "ç”Ÿç‰©", "åœ°ç§‘", "æ­·å²", "åœ°ç†", "å…¬æ°‘"];

    async function doLogin() {
        const id = document.getElementById('stuId').value.padStart(2, '0');
        const pw = document.getElementById('stuPw').value;
        const doc = await db.collection("students").doc(id).get();
        if (doc.exists && doc.data().password === pw) {
            me = { id, ...doc.data() };
            startApp();
        } else alert("ç™»å…¥å¤±æ•—");
    }

    function startApp() {
        document.getElementById('authView').style.display = 'none';
        document.getElementById('mainView').style.display = 'block';
        document.getElementById('userName').innerText = `ä½ å¥½ï¼Œ${me.name}`;
        
        // åˆ¤æ–·æ¬Šé™
        const roleText = me.subject_role && me.subject_role !== "ç„¡" ? `${me.subject_role}è‚¡é•·` : "ä¸€èˆ¬å­¸ç”Ÿ";
        document.getElementById('userRoleInfo').innerText = `ç›®å‰èº«åˆ†ï¼š${roleText}`;

        if (me.role === 'admin' || me.role === 'teacher') {
            showAdminPanel();
        }
        
        if (me.subject_role && me.subject_role !== "ç„¡") {
            document.getElementById('managerPanel').style.display = 'block';
            document.getElementById('managerTitle').innerText = `ğŸ“¢ ç™¼ä½ˆ${me.subject_role}ä½œæ¥­`;
        }

        loadHw();
    }

    // ç®¡ç†å“¡ï¼šåˆ—å‡ºå­¸ç”Ÿä¸¦è¨­å®šè·ä½
    async function showAdminPanel() {
        document.getElementById('adminPanel').style.display = 'block';
        db.collection("students").orderBy(firebase.firestore.FieldPath.documentId()).onSnapshot(snap => {
            const list = document.getElementById('studentList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                let options = subjects.map(s => `<option value="${s}" ${d.subject_role === s ? 'selected' : ''}>${s}</option>`).join("");
                list.innerHTML += `
                    <div class="stu-row">
                        <span>${doc.id} ${d.name}</span>
                        <select onchange="updateSubjectRole('${doc.id}', this.value)">${options}</select>
                    </div>`;
            });
        });
    }

    async function updateSubjectRole(id, role) {
        await db.collection("students").doc(id).update({ subject_role: role });
    }

    // ç™¼ä½ˆä½œæ¥­
    async function addHw() {
        const title = document.getElementById('hwTitle').value;
        const date = document.getElementById('hwDate').value;
        if (!title || !date) return alert("è«‹å¡«å¯«å…§å®¹èˆ‡æ—¥æœŸ");

        await db.collection("homework_reminders").add({
            subject: me.subject_role,
            title: title,
            date: date,
            authorId: me.id,
            done_list: [] // å„²å­˜å·²å®Œæˆå­¸ç”Ÿçš„åº§è™Ÿ
        });
        alert("ç™¼ä½ˆæˆåŠŸ");
    }

    // è¼‰å…¥ä½œæ¥­
    function loadHw() {
        db.collection("homework_reminders").orderBy("date", "asc").onSnapshot(snap => {
            const list = document.getElementById('hwList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const doneCount = d.done_list ? d.done_list.length : 0;
                const hasDone = d.done_list && d.done_list.includes(me.id);
                
                // è‚¡é•·æˆ–ç®¡ç†å“¡å¯ä»¥çœ‹åˆ°è©³ç´°å®Œæˆåå–®
                let statusInfo = "";
                if (me.id === d.authorId || me.role === 'admin') {
                    statusInfo = `<div class="completion-status">ğŸ“Š å·²å®Œæˆï¼š${doneCount} äºº (${d.done_list.join(", ")})</div>`;
                }

                list.innerHTML += `
                    <div class="hw-item">
                        <span class="subject-tag">${d.subject}</span>
                        <div style="font-weight:bold; margin:5px 0;">${d.title}</div>
                        <div style="font-size:0.8rem; color:#666;">æˆªæ­¢ï¼š${d.date}</div>
                        ${statusInfo}
                        <button class="done-btn" style="background:${hasDone?'#94a3b8':''}" 
                                onclick="markAsDone('${doc.id}', ${hasDone})">
                            ${hasDone ? 'âœ… å·²å›å ±å®Œæˆ' : 'æŒ‰æ­¤å›å ±å®Œæˆ'}
                        </button>
                    </div>`;
            });
        });
    }

    async function markAsDone(hwId, hasDone) {
        if (hasDone) return; // å·²å®Œæˆå‰‡ä¸é‡è¤‡è§¸ç™¼
        const ref = db.collection("homework_reminders").doc(hwId);
        await ref.update({
            done_list: firebase.firestore.FieldValue.arrayUnion(me.id)
        });
    }
</script>
