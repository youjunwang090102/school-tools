    <style>

        /* ç®¡ç†æ¸…å–®å„ªåŒ– */

        .role-editor { display: none; background: #f8fafc; padding: 15px; border-top: 1px solid #e2e8f0; }
        .stu-group.active .role-editor { display: block; }
        .role-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px; }
        .role-option { font-size: 0.85rem; display: flex; align-items: center; cursor: pointer; }
        .role-option input { width: auto; margin-right: 6px; }

        /* ä½œæ¥­é …ç›® */
        .hw-item { background: #f8fafc; border-left: 5px solid var(--p); padding: 15px; border-radius: 15px; margin-bottom: 15px; position: relative; }
        .subject-badge { display: inline-block; background: var(--p); color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; margin-bottom: 8px; }
        .expired { opacity: 0.6; filter: grayscale(0.3); }
        .section-title { font-size: 1rem; color: #64748b; margin: 25px 0 10px; display: flex; align-items: center; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin-left: 10px; }

        .status-box { background: #fffbeb; border: 1px solid #fef3c7; padding: 10px; border-radius: 10px; font-size: 0.85rem; margin: 10px 0; color: #92400e; }
        .done-btn { background: var(--s); margin-top: 10px; }
        .done-btn.already { background: #cbd5e1; cursor: default; }
    </style>

<body>

<div class="container">
    <div id="loginCard" class="card">
        <h2 style="text-align: center;">ğŸ“ ä½œæ¥­ç®¡ç†ç³»çµ± v3.1</h2>
        <input type="number" id="stuId" placeholder="åº§è™Ÿ (ä¾‹å¦‚: 5)">
        <input type="password" id="stuPw" placeholder="å¯†ç¢¼">
        <button onclick="doLogin()">ç™»å…¥ç³»çµ±</button>
    </div>

    <div id="mainView" style="display: none;">
        <div class="card" style="background: linear-gradient(135deg, #4361ee, #4cc9f0); color: white;">
            <div style="display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <h2 id="helloName" style="margin:0; color: white;">è¼‰å…¥ä¸­...</h2>
                    <div id="roleList" class="role-badge-container"></div>
                </div>
                <button onclick="location.reload()" style="width: auto; background: rgba(0,0,0,0.2); margin: 0; padding: 8px 15px; font-size: 0.8rem;">ç™»å‡º</button>
            </div>
        </div>

        <div id="adminBox" class="card" style="display: none;">
            <h3>ğŸ‘‘ å°å¸«/ç®¡ç†å“¡æ§åˆ¶å°</h3>
            <input type="text" id="stuSearch" placeholder="ğŸ” è¼¸å…¥åº§è™Ÿæˆ–å§“åæœå°‹..." oninput="filterStudents()">
            <div id="studentList" style="max-height: 450px; overflow-y: auto; margin-top: 10px;"></div>
        </div>

        <div id="managerBox" class="card" style="display: none; border: 2px solid var(--s);">
            <h3 id="mgrTitle">ğŸ“¢ ç™¼ä½ˆä½œæ¥­</h3>
            <label style="font-size: 0.85rem; color: #64748b;">ç™¼ä½ˆèº«ä»½ï¼š</label>
            <select id="postSubjectSelector"></select>
            <input type="text" id="hwTitle" placeholder="ä½œæ¥­å…§å®¹ (ä¾‹å¦‚: ç¿’ä½œ P.1-P.5)">
            <input type="date" id="hwDate">
            <button onclick="addHw()" style="background: var(--s);">ç¢ºèªç™¼ä½ˆ</button>
        </div>

        <div class="card">
            <h3>ğŸ“… ä½œæ¥­æ¸…å–®</h3>
            <div id="hwList"></div>
        </div>
    </div>
</div>

<script>
    // Firebase åˆå§‹åŒ–
    const firebaseConfig = { 
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const OFFICER_ROLES = ["ç­é•·", "å‰¯ç­é•·", "å­¸è—è‚¡é•·", "è¼”å°è‚¡é•·", "è³‡è¨Šè‚¡é•·"];
    const SUBJECT_TEACHERS = ["åœ‹æ–‡", "è‹±æ–‡", "æ•¸å­¸", "ç¶“æ¿Ÿ", "æœƒè¨ˆ", "å•†æ¥­æ¦‚è«–", "æ–‡æ›¸", "ç¨‹å¼èªè¨€"];
    const ALL_ROLES = [...OFFICER_ROLES, ...SUBJECT_TEACHERS];

    let me = null;

    // --- ç™»å…¥é‚è¼¯ (åŒ…å« status="active" é©—è­‰) ---
    async function doLogin() {
        const idInput = document.getElementById('stuId').value;
        const pwInput = document.getElementById('stuPw').value;
        if(!idInput || !pwInput) return alert("è«‹è¼¸å…¥åº§è™Ÿèˆ‡å¯†ç¢¼");

        const id = idInput.padStart(2, '0'); 
        try {
            const doc = await db.collection("students").doc(id).get();
            if (doc.exists) {
                const data = doc.data();
                
                // 1. é©—è­‰å¯†ç¢¼
                if (data.password === pwInput) {
                    // 2. é©—è­‰å¸³è™Ÿç‹€æ…‹æ˜¯å¦ç‚º active
                    if (data.status === "active") {
                        me = { id, ...data };
                        renderMain();
                    } else {
                        // ç‹€æ…‹ä¸ç‚º active æ™‚çš„æç¤º
                        alert("æ‚¨çš„å¸³è™Ÿå°šæœªå•Ÿç”¨ï¼Œè«‹ç­‰å¾…ç®¡ç†å“¡æ ¸å‡†å¾Œæ‰å¯ç™»å…¥ã€‚");
                    }
                } else {
                    alert("å¯†ç¢¼éŒ¯èª¤");
                }
            } else { 
                alert("åº§è™Ÿä¸å­˜åœ¨"); 
            }
        } catch (e) { 
            console.error(e);
            alert("é€£ç·šå¤±æ•—"); 
        }
    }

    function renderMain() {
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('mainView').style.display = 'block';
        document.getElementById('helloName').innerText = `ğŸ‘‹ æ­¡è¿ï¼Œ${me.name}`;
        
        const roles = me.subject_roles || [];
        document.getElementById('roleList').innerHTML = roles.length > 0 ? 
            roles.map(r => `<span class="role-badge">${r}</span>`).join('') : `<span class="role-badge">ğŸ“– ä¸€èˆ¬å­¸ç”Ÿ</span>`;

        const isAdmin = (me.role === 'admin' || me.role === 'teacher');
        if (isAdmin) {
            document.getElementById('adminBox').style.display = 'block';
            loadStudentManager();
        }

        if (isAdmin || roles.length > 0) {
            document.getElementById('managerBox').style.display = 'block';
            const canPost = isAdmin ? ALL_ROLES : roles;
            document.getElementById('postSubjectSelector').innerHTML = canPost.map(r => `<option value="${r}">${r}</option>`).join('');
        }
        loadHomework();
    }

    // --- ç®¡ç†å“¡æ§åˆ¶å°åŠŸèƒ½ ---
    function loadStudentManager() {
        db.collection("students").onSnapshot(snap => {
            const container = document.getElementById('studentList');
            container.innerHTML = "";
            const sortedDocs = snap.docs.sort((a, b) => parseInt(a.id) - parseInt(b.id));

            sortedDocs.forEach(doc => {
                const d = doc.data();
                const currentRoles = d.subject_roles || [];
                const roleBadges = currentRoles.map(r => `<span class="mini-role-tag">${r}</span>`).join('');
                
                const group = document.createElement('div');
                group.className = 'stu-group';
                group.setAttribute('data-search', `${doc.id} ${d.name}`);
                group.innerHTML = `
                    <div class="stu-row" onclick="this.parentElement.classList.toggle('active')">
                        <span><strong>${parseInt(doc.id)}è™Ÿ</strong> ${d.name} ${roleBadges}</span>
                        <span style="font-size:0.75rem; color:var(--p);">ç·¨è¼¯ â–¾</span>
                    </div>
                    <div class="role-editor">
                        <div class="role-grid">
                            ${ALL_ROLES.map(r => `
                                <label class="role-option">
                                    <input type="checkbox" ${currentRoles.includes(r) ? 'checked' : ''} 
                                    onchange="toggleRole('${doc.id}', '${r}', this.checked)"> ${r}
                                </label>
                            `).join('')}
                        </div>
                    </div>`;
                container.appendChild(group);
            });
        });
    }

    function filterStudents() {
        const q = document.getElementById('stuSearch').value.toLowerCase();
        document.querySelectorAll('.stu-group').forEach(g => {
            g.style.display = g.getAttribute('data-search').toLowerCase().includes(q) ? 'block' : 'none';
        });
    }

    async function toggleRole(sid, role, isAdd) {
        const ref = db.collection("students").doc(sid);
        const action = isAdd ? firebase.firestore.FieldValue.arrayUnion(role) : firebase.firestore.FieldValue.arrayRemove(role);
        await ref.update({ subject_roles: action });
    }

    // --- ä½œæ¥­è™•ç†é‚è¼¯ ---
    async function addHw() {
        const title = document.getElementById('hwTitle').value;
        const date = document.getElementById('hwDate').value;
        const subject = document.getElementById('postSubjectSelector').value;
        if(!title || !date) return alert("è«‹å¡«å¯«å®Œæ•´");

        await db.collection("homework_reminders").add({
            subject, title, date, authorId: me.id, authorName: me.name,
            done_list: [], createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('hwTitle').value = "";
        alert("ç™¼ä½ˆæˆåŠŸï¼");
    }

    function loadHomework() {
        db.collection("homework_reminders").orderBy("date", "asc").onSnapshot(snap => {
            const list = document.getElementById('hwList');
            const today = new Date();
            today.setHours(0,0,0,0);
            const todayStr = today.toISOString().split('T')[0];
            
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const limitStr = thirtyDaysAgo.toISOString().split('T')[0];

            let activeItems = "", expiredItems = "";
            snap.forEach(doc => {
                const d = doc.data();
                if (d.date < limitStr) return; 

                const isExpired = d.date < todayStr;
                const hasDone = d.done_list?.includes(me.id);
                const isOwner = (me.id === d.authorId || me.role === 'admin' || me.role === 'teacher');

                const html = `
                    <div class="hw-item ${isExpired ? 'expired' : ''}">
                        <span class="subject-badge" style="${isExpired ? 'background:#94a3b8' : ''}">${d.subject}</span>
                        <div class="hw-title">${d.title}</div>
                        <div class="hw-info">æˆªæ­¢æ—¥æœŸï¼š${d.date} | ç™¼ä½ˆï¼š${d.authorName}</div>
                        ${isOwner ? `<div class="status-box">ğŸ“Š å·²å®Œæˆ: ${d.done_list.length}äºº (${d.done_list.join(", ")})</div>` : ''}
                        <div style="display:flex; gap:8px;">
                            <button class="done-btn ${hasDone ? 'already' : ''}" onclick="markDone('${doc.id}', ${hasDone})" style="flex:3;">
                                ${hasDone ? 'âœ… å·²å®Œæˆ' : 'å›å ±å®Œæˆ'}
                            </button>
                            ${isOwner ? `<button onclick="deleteHw('${doc.id}')" style="flex:1; background:var(--d);">åˆªé™¤</button>` : ''}
                        </div>
                    </div>`;
                if (isExpired) expiredItems += html; else activeItems += html;
            });

            list.innerHTML = `<div class="section-title">é€²è¡Œä¸­</div>${activeItems || '<p>æš«ç„¡ä½œæ¥­</p>'}
                              <div class="section-title">å…ˆå‰ä½œæ¥­ (åƒ…é¡¯ç¤º30å¤©å…§)</div>${expiredItems || '<p>æš«ç„¡ç´€éŒ„</p>'}`;
        });
    }

    async function markDone(hid, hasDone) {
        if(hasDone) return;
        await db.collection("homework_reminders").doc(hid).update({ done_list: firebase.firestore.FieldValue.arrayUnion(me.id) });
    }

    async function deleteHw(hid) {
        if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await db.collection("homework_reminders").doc(hid).delete();
    }
</script>
