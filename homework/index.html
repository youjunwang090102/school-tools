<body>

<div class="container">

            <p style="font-size: 0.8rem; color: #64748b;">å‹¾é¸åº§è™Ÿå³å´è·ä½ä»¥æŒ‡æ´¾æ¬Šé™</p>
            <div id="studentList" style="max-height: 400px; overflow-y: auto; border: 1px solid #f1f5f9; border-radius: 10px;"></div>

            <label style="font-size: 0.85rem; color: #64748b;">æˆªæ­¢æ—¥æœŸï¼š</label>
            <input type="date" id="hwDate">

            <div id="hwList"></div>
        </div>
    </div>
</div>

<script>
    // --- é…ç½®å€ ---
    const firebaseConfig = { 
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // è·ä½å®šç¾©
    const OFFICER_ROLES = ["ç­é•·", "å‰¯ç­é•·", "å­¸è—è‚¡é•·", "è¼”å°è‚¡é•·", "è³‡è¨Šè‚¡é•·"];
    const SUBJECT_TEACHERS = ["åœ‹æ–‡", "è‹±æ–‡", "æ•¸å­¸", "ç¶“æ¿Ÿ", "æœƒè¨ˆ", "å•†æ¥­æ¦‚è«–", "æ–‡æ›¸", "ç¨‹å¼èªè¨€"];
    const ALL_ROLES = [...OFFICER_ROLES, ...SUBJECT_TEACHERS];

    let me = null;

    // --- ç™»å…¥é‚è¼¯ ---
    async function doLogin() {
        const idInput = document.getElementById('stuId').value;
        const pwInput = document.getElementById('stuPw').value;
        if(!idInput || !pwInput) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™");

        const id = idInput.padStart(2, '0'); 
        try {
            const doc = await db.collection("students").doc(id).get();
            if (doc.exists && doc.data().password === pwInput) {
                me = { id, ...doc.data() };
                renderMain();
            } else {
                alert("åº§è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤");
            }
        } catch (e) {
            alert("è³‡æ–™åº«é€£ç·šå¤±æ•—");
        }
    }

    // --- ä¸»ä»‹é¢æ¸²æŸ“ ---
    function renderMain() {
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('mainView').style.display = 'block';
        document.getElementById('helloName').innerText = `ğŸ‘‹ æ­¡è¿ï¼Œ${me.name}`;
        
        const roles = me.subject_roles || [];
        const roleListDiv = document.getElementById('roleList');
        roleListDiv.innerHTML = roles.length > 0 ? 
            roles.map(r => `<span class="role-badge">${r}</span>`).join('') : 
            `<span class="role-badge">ğŸ“– ä¸€èˆ¬å­¸ç”Ÿ</span>`;

        // æ¬Šé™åˆ¤å®š
        const isAdmin = (me.role === 'admin' || me.role === 'teacher');
        
        if (isAdmin) {
            document.getElementById('adminBox').style.display = 'block';
            loadStudentManager();
        }

        if (isAdmin || roles.length > 0) {
            document.getElementById('managerBox').style.display = 'block';
            const selector = document.getElementById('postSubjectSelector');
            const canPost = isAdmin ? ALL_ROLES : roles;
            selector.innerHTML = canPost.map(r => `<option value="${r}">${r}</option>`).join('');
        }

        loadHomework();
    }

    // --- ç®¡ç†å“¡ï¼šå­¸ç”Ÿåå–® (è§£æ±º 100 è™Ÿæ’åºå•é¡Œ) ---
    function loadStudentManager() {
        db.collection("students").onSnapshot(snap => {
            const container = document.getElementById('studentList');
            container.innerHTML = "";
            
            // æ ¸å¿ƒé‚è¼¯ï¼šå°‡ ID è½‰ç‚ºæ•¸å­—é€²è¡Œæ’åº
            const sortedDocs = snap.docs.sort((a, b) => parseInt(a.id) - parseInt(b.id));

            sortedDocs.forEach(doc => {
                const d = doc.data();
                const currentRoles = d.subject_roles || [];
                
                const roleOptions = ALL_ROLES.map(r => `
                    <label class="role-option">
                        <input type="checkbox" ${currentRoles.includes(r) ? 'checked' : ''} 
                        onchange="toggleRole('${doc.id}', '${r}', this.checked)"> ${r}
                    </label>
                `).join('');

                container.innerHTML += `
                    <div class="stu-row">
                        <span><strong>${parseInt(doc.id)}è™Ÿ</strong> ${d.name}</span>
                        <div class="role-grid">${roleOptions}</div>
                    </div>`;
            });
        });
    }

    async function toggleRole(sid, role, isAdd) {
        const ref = db.collection("students").doc(sid);
        if (isAdd) {
            await ref.update({ subject_roles: firebase.firestore.FieldValue.arrayUnion(role) });
        } else {
            await ref.update({ subject_roles: firebase.firestore.FieldValue.arrayRemove(role) });
        }
    }

    // --- ä½œæ¥­ç™¼ä½ˆ ---
    async function addHw() {
        const title = document.getElementById('hwTitle').value;
        const date = document.getElementById('hwDate').value;
        const subject = document.getElementById('postSubjectSelector').value;
        
        if(!title || !date) return alert("è«‹å¡«å¯«ä½œæ¥­å…§å®¹èˆ‡æ—¥æœŸ");

        await db.collection("homework_reminders").add({
            subject: subject,
            title: title,
            date: date,
            authorId: me.id,
            authorName: me.name,
            done_list: [],
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        document.getElementById('hwTitle').value = "";
        alert("ç™¼ä½ˆæˆåŠŸï¼");
    }

    // --- ä½œæ¥­æ¸…å–® (åŒ…å«éæœŸåˆ¤å®š) ---
    function loadHomework() {
        db.collection("homework_reminders").orderBy("date", "asc").onSnapshot(snap => {
            const list = document.getElementById('hwList');
            list.innerHTML = "";
            
            const now = new Date();
            now.setHours(0,0,0,0);
            const todayStr = now.toISOString().split('T')[0];

            let activeItems = "";
            let expiredItems = "";

            if(snap.empty) {
                list.innerHTML = "<p style='text-align:center; color:#999;'>ç›®å‰æ²’æœ‰ä»»ä½•ä½œæ¥­</p>";
                return;
            }

            snap.forEach(doc => {
                const d = doc.data();
                const isExpired = d.date < todayStr;
                const hasDone = d.done_list && d.done_list.includes(me.id);
                const isOwner = (me.id === d.authorId || me.role === 'admin' || me.role === 'teacher');

                const itemHtml = `
                    <div class="hw-item ${isExpired ? 'expired' : ''}">
                        <span class="subject-badge" style="${isExpired ? 'background:#94a3b8' : ''}">${d.subject}</span>
                        <div class="hw-title">${d.title}</div>
                        <div class="hw-info">æˆªæ­¢æ—¥æœŸï¼š${d.date} | ç™¼ä½ˆï¼š${d.authorName}</div>
                        
                        ${isOwner ? `<div class="status-box">ğŸ“Š å·²å®Œæˆ (${d.done_list.length}äºº): ${d.done_list.join(", ")}</div>` : ''}
                        
                        <div style="display:flex; gap:10px; align-items:center;">
                            <button class="done-btn ${hasDone ? 'already' : ''}" onclick="markDone('${doc.id}', ${hasDone})" style="flex:3;">
                                ${hasDone ? 'âœ… å·²å®Œæˆ' : 'å›å ±å®Œæˆ'}
                            </button>
                            ${isOwner ? `<button onclick="deleteHw('${doc.id}')" style="flex:1; background:var(--d); font-size:0.8rem;">åˆªé™¤</button>` : ''}
                        </div>
                    </div>`;

                if (isExpired) expiredItems += itemHtml;
                else activeItems += itemHtml;
            });

            list.innerHTML = `
                <div class="section-title">é€²è¡Œä¸­ä½œæ¥­</div>
                ${activeItems || '<p style="font-size:0.8rem; color:#999; margin-left:15px;">æš«ç„¡é€²è¡Œä¸­ä½œæ¥­</p>'}
                <div class="section-title">å…ˆå‰ä½œæ¥­ (å·²æˆªæ­¢)</div>
                ${expiredItems || '<p style="font-size:0.8rem; color:#999; margin-left:15px;">æš«ç„¡æ­·å²ç´€éŒ„</p>'}
            `;
        });
    }

    async function markDone(hid, hasDone) {
        if(hasDone) return;
        await db.collection("homework_reminders").doc(hid).update({
            done_list: firebase.firestore.FieldValue.arrayUnion(me.id)
        });
    }

    async function deleteHw(hid) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤é€™é …ä½œæ¥­æé†’å—ï¼Ÿ")) {
            await db.collection("homework_reminders").doc(hid).delete();
        }
    }
</script>
