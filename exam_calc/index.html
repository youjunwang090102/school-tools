<script>
    const templates = {

    function loadTemplate() {
        const val = document.getElementById('class-select').value;

        if (templates[val]) {

    function addRow(n='', w='') {
        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `
            <input type="text" class="input-cell subject" placeholder="ç§‘ç›®" value="${n}">
            <input type="number" class="input-cell score" placeholder="0" inputmode="decimal" oninput="calc()">
            <input type="number" class="input-cell weight" placeholder="æ¬Š" value="${w}" oninput="calc()">
            <span class="del-btn" onclick="this.parentElement.remove();calc()">Ã—</span>
        `;
        document.getElementById('subject-list').appendChild(div);
    }

    function calc() {
        let tw = 0, ts = 0;
        document.querySelectorAll('#subject-list .row').forEach(row => {
            const s = parseFloat(row.querySelector('.score').value);
            const w = parseFloat(row.querySelector('.weight').value);
            if (!isNaN(s) && !isNaN(w)) { tw += w; ts += (s * w); }
        });
        document.getElementById('average').innerText = tw > 0 ? (ts / tw).toFixed(2) : "0.00";
        return { tw, ts };
    }

            if(w > 0) html += `<tr><td>${n}</td><td>${s}</td><td>${w}</td><td>${s*w}</td></tr>`;
        });

        document.getElementById('report-stats').innerText = `ç¸½æ¬Šæ•¸ï¼š${data.tw} | åŠ æ¬Šç¸½åˆ†ï¼š${data.ts}`;
