    <style>

        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        /* ç®¡ç†ç«¯å½ˆçª— */
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; }

        .input-group { margin-bottom: 15px; }

        .btn-add { background: var(--success); color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 0 10px; border-radius: 5px; cursor: pointer; }
        .btn-publish { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; margin-top: 20px; cursor: pointer; font-size: 1rem; }

        .voter-log { font-size: 0.8rem; background: #f8f9fa; padding: 10px; border-radius: 8px; margin-top: 10px; max-height: 150px; overflow-y: auto; }
        #adminTrigger { position: fixed; bottom: 10px; right: 10px; width: 10px; height: 10px; cursor: default; opacity: 0.1; }
    </style>

<body>

<div class="container">

        <p style="color: #666;">å³æ™‚åƒèˆ‡èª²å ‚è¡¨æ±º</p>

    <div id="voteList">è®€å–ä¸­...</div>
</div>

<div id="adminTrigger" onclick="openAdmin()"></div>

<div id="adminModal">

            <div class="tab active" id="tab1" onclick="switchTab(1)">ç™¼å¸ƒæŠ•ç¥¨</div>
            <div class="tab" id="tab2" onclick="switchTab(2)">æ­·å²èˆ‡åå–®</div>
        </div>

        <div id="panel1">
            <div class="input-group">
                <label>æŠ•ç¥¨ä¸»é¡Œ</label>
                <input type="text" id="newTitle" placeholder="ä¾‹å¦‚ï¼šæ˜å¤©æƒ³å»å“ªè£¡æ ¡å¤–æ•™å­¸ï¼Ÿ">
            </div>
            <div class="input-group">
                <label>é¸é …è¨­å®š</label>
                <div id="optionsContainer">
                    <div class="opt-input-row"><input type="text" class="opt-input" placeholder="é¸é … 1"></div>
                    <div class="opt-input-row"><input type="text" class="opt-input" placeholder="é¸é … 2"></div>

                <button class="btn-add" onclick="addOptionField()">ï¼‹ å¢åŠ é¸é …</button>

            <div class="input-group">
                <label>æˆªæ­¢æ™‚é–“</label>
                <input type="datetime-local" id="endTime">
            </div>
            <button class="btn-publish" onclick="publishVote()">æ­£å¼ç™¼å¸ƒæŠ•ç¥¨</button>
        </div>

        <div id="panel2" style="display:none;">
            <div id="historyStats">è¼‰å…¥ä¸­...</div>
        </div>

        <button onclick="closeAdmin()" style="width:100%; background:none; border:none; color:gray; margin-top:20px; cursor:pointer;">é—œé–‰å¾Œå°</button>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ADMIN_PWD = "888";
    let titleClickCount = 0;

    // --- å­¸ç”Ÿç«¯ï¼šç›£è½æŠ•ç¥¨æ¸…å–® ---
    db.collection("votes").orderBy("createdAt", "desc").onSnapshot(snap => {
        const listDiv = document.getElementById('voteList');
        const historyStats = document.getElementById('historyStats');
        listDiv.innerHTML = "";
        historyStats.innerHTML = "";

        snap.forEach((doc, index) => {
            const data = doc.data();
            const id = doc.id;
            const isExpired = data.endTime < Date.now();
            const total = (data.voters || []).length;

            // æ¸²æŸ“å­¸ç”Ÿç«¯å¡ç‰‡
            const card = document.createElement('div');
            card.className = `vote-card ${(!isExpired && index === 0) ? 'active-card' : ''}`;
            
            let optsHTML = "";
            data.options.forEach(opt => {
                const count = data.counts[opt] || 0;
                const pct = total === 0 ? 0 : Math.round(count/total*100);
                optsHTML += `
                    <button class="opt-btn" ${isExpired ? 'disabled' : ''} onclick="castVote('${id}', '${opt}')">
                        <div class="progress-bar" style="width: ${pct}%"></div>
                        <div class="opt-content"><span>${opt}</span><span>${count} ç¥¨</span></div>
                    </button>`;
            });

            card.innerHTML = `
                <div class="vote-title">${data.title} ${isExpired ? 'ğŸ”’' : 'ğŸ”¥'}</div>
                <div class="timer" id="t-${id}">${isExpired ? 'æŠ•ç¥¨å·²æˆªæ­¢' : 'è¨ˆç®—ä¸­...'}</div>
                ${!isExpired ? `<input type="text" id="n-${id}" placeholder="è¼¸å…¥åå­—å¾ŒæŠ•ç¥¨" style="margin-bottom:10px;">` : ''}
                <div>${optsHTML}</div>
            `;
            listDiv.appendChild(card);
            if(!isExpired) startCountdown(id, data.endTime);

            // æ¸²æŸ“è€å¸«ç«¯æ­·å²æ•¸æ“š
            historyStats.innerHTML += `
                <div style="border-bottom:1px solid #eee; padding:10px 0;">
                    <strong>${data.title}</strong><br>
                    <div class="voter-log">${data.voters.map(v => `${v.name}â®•${v.choice}`).join(', ') || 'å°šç„¡ç´€éŒ„'}</div>
                </div>
            `;
        });
    });

    // --- åŠŸèƒ½å‡½å¼ ---
    function addOptionField() {
        const container = document.getElementById('optionsContainer');
        const div = document.createElement('div');
        div.className = 'opt-input-row';
        div.innerHTML = `<input type="text" class="opt-input" placeholder="æ–°é¸é …"> <button class="btn-del" onclick="this.parentElement.remove()">âŒ</button>`;
        container.appendChild(div);
    }

    async function publishVote() {
        const title = document.getElementById('newTitle').value;
        const endTime = new Date(document.getElementById('endTime').value).getTime();
        const optInputs = document.querySelectorAll('.opt-input');
        const options = Array.from(optInputs).map(i => i.value.trim()).filter(v => v !== "");
        
        if (!title || options.length < 2 || !endTime) return alert("è³‡æ–™ä¸å®Œæ•´ï¼");

        const counts = {};
        options.forEach(o => counts[o] = 0);

        await db.collection("votes").add({
            title, options, counts, voters: [], endTime, createdAt: Date.now()
        });
        alert("ç™¼å¸ƒæˆåŠŸï¼");
        closeAdmin();
    }

    async function castVote(id, opt) {
        const name = document.getElementById('n-'+id).value.trim();
        if (!name) return alert("è«‹è¼¸å…¥å§“åå†æŠ•ç¥¨ï¼");
        if (localStorage.getItem('v_'+id)) return alert("é€™é¡Œä½ æŠ•éå›‰ï¼");

        const ref = db.collection("votes").doc(id);
        const data = (await ref.get()).data();
        if (data.voters.some(v => v.name === name)) return alert("å§“åé‡è¤‡ï¼");

        const newCounts = {...data.counts};
        newCounts[opt]++;
        await ref.update({
            counts: newCounts,
            voters: firebase.firestore.FieldValue.arrayUnion({name, choice: opt})
        });
        localStorage.setItem('v_'+id, 'true');
    }

    // --- ç®¡ç†å…¥å£é‚è¼¯ ---
    function handleTitleClick() {
        titleClickCount++;
        if (titleClickCount >= 5) openAdmin();
    }

    function openAdmin() {
        if (prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼") === ADMIN_PWD) {
            document.getElementById('adminModal').style.display = 'block';
        }
        titleClickCount = 0;
    }

    function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }

    function switchTab(n) {
        document.getElementById('panel1').style.display = n === 1 ? 'block' : 'none';
        document.getElementById('panel2').style.display = n === 2 ? 'block' : 'none';
        document.getElementById('tab1').className = n === 1 ? 'tab active' : 'tab';
        document.getElementById('tab2').className = n === 2 ? 'tab active' : 'tab';
    }

    function startCountdown(id, end) {
        const el = document.getElementById('t-'+id);
        const timer = setInterval(() => {
            const diff = end - Date.now();
            if (diff <= 0) { el.innerText = "æŠ•ç¥¨å·²æˆªæ­¢"; clearInterval(timer); }
            else {
                const m = Math.floor(diff/60000);
                const s = Math.floor((diff%60000)/1000);
                el.innerText = `â³ å‰©é¤˜ ${m} åˆ† ${s} ç§’`;
            }
        }, 1000);
    }
</script>
