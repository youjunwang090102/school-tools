<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --primary: #4361ee; --error: #e74c3c; --bg: #f8f9fa; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 10px; }
        .timer { text-align: center; color: var(--error); font-weight: bold; margin-bottom: 20px; font-size: 1.1rem; min-height: 1.5rem; }
        
        #nameSection { margin-bottom: 20px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        
        .vote-btn { width: 100%; padding: 16px; margin-bottom: 12px; border: 2px solid #eee; border-radius: 12px; background: white; cursor: pointer; position: relative; overflow: hidden; font-weight: bold; transition: 0.3s; }
        .vote-btn:disabled { cursor: not-allowed; opacity: 0.7; background: #f9f9f9; }
        .progress { position: absolute; left: 0; top: 0; height: 100%; background: rgba(67, 97, 238, 0.1); transition: width 0.6s ease; z-index: 0; }
        .btn-text { position: relative; z-index: 1; display: flex; justify-content: space-between; align-items: center; }

        /* è€å¸«ç®¡ç†å€æ¨£å¼ */
        #adminArea { display: none; margin-top: 30px; padding: 20px; background: #2c3e50; color: white; border-radius: 15px; }
        .control-btn { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; margin-top: 15px; cursor: pointer; font-weight: bold; }

    </style>
</head>
<body>

<div class="card">
    <h2 id="voteTitle">ç­ç´šè¡¨æ±ºå¹³å°</h2>
    <div id="countdown" class="timer"></div>

    <div id="nameSection">
        <input type="text" id="userName" placeholder="è«‹è¼¸å…¥å§“åæˆ–åº§è™Ÿä»¥æŠ•ç¥¨">
    </div>

    <div id="optionsList"></div>
    <div id="statusMsg" class="status-msg"></div>

    <div onclick="adminClick()" style="height:50px; margin-top:50px; cursor:default;"></div>
</div>

<div id="adminArea" class="card" style="position:fixed; top:10%; z-index:100;">
    <h3 style="margin-top:0; color:#333;">ğŸ› ï¸ è€å¸«ç™¼å¸ƒæ–°è¡¨æ±º</h3>
    <input type="text" id="newTitle" placeholder="é¡Œç›®">
    <input type="text" id="newOptions" placeholder="é¸é … (ç”¨é€—è™Ÿéš”é–‹)">
    <label style="color:#333; font-size:0.9rem;">æˆªæ­¢æ—¥æœŸæ™‚é–“ï¼š</label>
    <input type="datetime-local" id="endTime">
    <button class="control-btn" onclick="publishVote()">ç™¼å¸ƒæ–°æŠ•ç¥¨</button>
    <button onclick="document.getElementById('adminArea').style.display='none'" style="background:none; border:none; color:gray; width:100%; margin-top:10px;">å–æ¶ˆ</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d",
        measurementId: "G-R2R6XEDP6C"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let timerInterval;
    let clickCount = 0;

    // --- è€å¸«å¯†ç¢¼è¨­å®š ---
    const ADMIN_PWD = "888"; // ğŸ‘ˆ è«‹åœ¨é€™è£¡ä¿®æ”¹æ‚¨çš„è€å¸«é€²å…¥å¯†ç¢¼

    // 1. å³æ™‚ç›£è½ï¼šæ°¸é åªæŠ“æœ€æ–°å»ºç«‹çš„é‚£ä¸€ç­†æŠ•ç¥¨
    db.collection("votes").orderBy("createdAt", "desc").limit(1).onSnapshot(snap => {
        if (snap.empty) {
            document.getElementById('voteTitle').innerText = "å°šæœªæœ‰æŠ•ç¥¨æ´»å‹•";
            return;
        }
        const doc = snap.docs[0];
        renderVote(doc.id, doc.data());
        startTimer(doc.data().endTime);
    });

    function renderVote(id, data) {
        document.getElementById('voteTitle').innerText = data.title;
        const list = document.getElementById('optionsList');
        list.innerHTML = "";
        
        const total = (data.voters || []).length;
        const isExpired = data.endTime < Date.now();
        const hasVoted = localStorage.getItem('voted_' + id);

        data.options.forEach(opt => {
            const count = data.counts[opt] || 0;
            const pct = total === 0 ? 0 : Math.round(count/total*100);
            
            const btn = document.createElement('button');
            btn.className = 'vote-btn';
            btn.disabled = isExpired || hasVoted;
            btn.onclick = () => castVote(id, opt);
            btn.innerHTML = `
                <div class="progress" style="width: ${pct}%"></div>
                <div class="btn-text">
                    <span>${opt}</span>
                    <span>${count} ç¥¨ (${pct}%)</span>
                </div>
            `;
            list.appendChild(btn);
        });

        const status = document.getElementById('statusMsg');
        if (isExpired) {
            status.innerText = "âŒ æŠ•ç¥¨å·²çµæŸ";
            status.style.color = "red";
        } else if (hasVoted) {
            status.innerText = "âœ… æ‚¨å·²å®ŒæˆæŠ•ç¥¨";
            status.style.color = "green";
        } else {
            status.innerText = "";
        }
    }

    function startTimer(endTime) {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const diff = endTime - Date.now();
            if (diff <= 0) {
                document.getElementById('countdown').innerText = "æŠ•ç¥¨å·²æˆªæ­¢";
                clearInterval(timerInterval);
            } else {
                const mins = Math.floor(diff / 60000);
                const secs = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').innerText = `â³ å‰©é¤˜ï¼š${mins}åˆ†${secs}ç§’`;
            }
        }, 1000);
    }

    async function castVote(id, opt) {
        const name = document.getElementById('userName').value.trim();
        if (!name) return alert("è«‹è¼¸å…¥å§“åï¼");

        const ref = db.collection("votes").doc(id);
        const doc = await ref.get();
        const data = doc.data();

        // æª¢æŸ¥åå­—æ˜¯å¦é‡è¤‡æŠ•
        if (data.voters.some(v => v.name === name)) return alert("æ­¤å§“åå·²æŠ•éï¼");

        const newCounts = {...data.counts};
        newCounts[opt]++;
        
        // å­˜å…¥åå­—èˆ‡é¸é …ï¼Œé€™éƒ¨åˆ†å­¸ç”Ÿåœ¨å‰ç«¯çœ‹ä¸åˆ°ï¼Œä½†è€å¸«å¯ä»¥åœ¨ Firebase å¾Œå°çœ‹åˆ°
        await ref.update({
            counts: newCounts,
            voters: firebase.firestore.FieldValue.arrayUnion({ name: name, choice: opt, time: new Date().toLocaleString() })
        });
        localStorage.setItem('voted_' + id, 'true');
    }

    // --- ç®¡ç†åŠŸèƒ½ ---
    function adminClick() {
        clickCount++;
        if (clickCount >= 3) { // é€£é» 3 ä¸‹
            const pwd = prompt("è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ï¼š");
            if (pwd === ADMIN_PWD) {
                document.getElementById('adminArea').style.display = 'block';
            } else {
                alert("å¯†ç¢¼éŒ¯èª¤ï¼");
            }
            clickCount = 0;
        }
    }

    async function publishVote() {
        const title = document.getElementById('newTitle').value;
        const opts = document.getElementById('newOptions').value.split(',').map(s=>s.trim());
        const end = new Date(document.getElementById('endTime').value).getTime();
        
        if (!title || opts.length < 2 || !end) return alert("è«‹å¡«å¯«å®Œæ•´ï¼");

        const counts = {};
        opts.forEach(o => counts[o] = 0);

        await db.collection("votes").add({
            title, options: opts, counts, voters: [],
            endTime: end, createdAt: Date.now()
        });
        alert("ç™¼å¸ƒæˆåŠŸï¼");
        document.getElementById('adminArea').style.display = 'none';
    }
</script>
</body>
</html>
