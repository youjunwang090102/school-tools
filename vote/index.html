    function updateTimers() {
        const timerElements = document.querySelectorAll('.countdown-timer');
        timerElements.forEach(el => {
            const end = parseInt(el.dataset.time);
            const now = Date.now();
            const diff = end - now;

            if (diff <= 0) {

            } else {
                const h = Math.floor(diff / 3600000).toString().padStart(2, '0');

                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                el.innerHTML = `â³ å‰©é¤˜ ${h}:${m}:${s}`;

    async function exportToExcel(id) {

        const snap = await db.collection("votes").doc(id).get();
        const data = snap.data();

        const isExpired = data.endTime < Date.now();

            const show = hasVoted || isExpired;
            html += `<button class="btn-submit" style="margin-bottom:10px; background:${show?'#f1f5f9':'#4361ee'}; color:${show?'#475569':'#fff'}; text-align:left; position:relative; overflow:hidden;"

    async function castVote(id, opt) {
