<script>

    db.collection("votes").orderBy("createdAt", "desc").limit(1).onSnapshot(snap => {

    function renderVote(id, data) {
        document.getElementById('voteTitle').innerText = data.title;
        const list = document.getElementById('optionsList');
        list.innerHTML = "";
        
        const total = (data.voters || []).length;
        const now = Date.now();
        const isExpired = data.endTime < now;

            const pct = total === 0 ? 0 : Math.round(count/total*100);
            
            const btn = document.createElement('button');
            btn.className = 'vote-btn';
            
            // åˆ¤æ–·æ˜¯å¦ç¦é¸ï¼šæ™‚é–“éæœŸ æˆ– è©²è£ç½®å·²æŠ•é
            const hasVoted = localStorage.getItem('voted_' + id);
            btn.disabled = isExpired || hasVoted;
            
            btn.onclick = () => castVote(id, opt);
            btn.innerHTML = `

                <div class="btn-text">
