<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>ç­ç´šæŠ•ç¥¨ç³»çµ± Pro</title>
    <style>
        :root { --primary: #4361ee; --success: #2ec4b6; --danger: #e74c3c; --bg: #f4f7f6; --gray: #95a5a6; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        
        /* æŠ•ç¥¨å¡ç‰‡ */
        .vote-card { background: white; border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-top: 6px solid var(--gray); transition: 0.3s; }
        .active-card { border-top-color: var(--primary); }
        .expired-card { opacity: 0.8; filter: grayscale(0.3); }
        
        .vote-title { font-size: 1.3rem; font-weight: bold; color: #2d3436; margin-bottom: 5px; }
        .timer { font-size: 0.9rem; color: var(--danger); margin-bottom: 15px; font-weight: 600; min-height: 1.2rem; }
        
        /* é¸é …æŒ‰éˆ• */
        .opt-btn { background: #fff; border: 2px solid #edf2f7; border-radius: 12px; padding: 14px; margin-bottom: 10px; cursor: pointer; position: relative; overflow: hidden; transition: 0.2s; width: 100%; text-align: left; font-size: 1rem; }
        .opt-btn:hover:not(:disabled) { border-color: var(--primary); background: #f8faff; }
        .opt-btn:disabled { cursor: not-allowed; }
        
        .progress-bar { position: absolute; left: 0; top: 0; height: 100%; background: rgba(67, 97, 238, 0.12); z-index: 0; transition: width 1s cubic-bezier(0.1, 0, 0.3, 1); }
        .opt-content { position: relative; z-index: 1; display: flex; justify-content: space-between; font-weight: 500; }

        /* è¼¸å…¥æ¡† */
        .name-input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; box-sizing: border-box; }

        /* ç®¡ç†å¾Œå° */
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; padding: 20px; box-sizing: border-box; }
        .admin-content { background: white; width: 100%; max-width: 450px; margin: 20px auto; border-radius: 20px; padding: 25px; max-height: 90vh; overflow-y: auto; }
        .admin-tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: #666; font-weight: bold; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .opt-input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-add { background: var(--success); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin: 10px 0; font-weight: bold; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 0 12px; border-radius: 8px; cursor: pointer; }
        .btn-publish { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; margin-top: 20px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }

        /* æ­·å²ç´€éŒ„èˆ‡åˆªé™¤ */
        .voter-log-item { background: #f8f9fa; border-radius: 8px; padding: 12px; margin-bottom: 15px; border-left: 4px solid var(--primary); position: relative; }
        .btn-delete-record { background: var(--danger); color: white; border: none; border-radius: 4px; padding: 4px 8px; font-size: 0.75rem; cursor: pointer; position: absolute; top: 12px; right: 12px; }
        
        #adminTrigger { position: fixed; bottom: 0; right: 0; width: 40px; height: 40px; cursor: default; opacity: 0; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 25px;">
        <h1 onclick="handleTitleClick()" style="cursor: default; user-select: none; color: #2c3e50;">ç­ç´šæŠ•ç¥¨å¤§å»³</h1>
        <p style="color: #7f8c8d;">é»æ“Šé¸é …å³å¯æŠ•ä¸‹ä¸€ç¥¨</p>
    </div>
    <div id="voteList">é€£ç·šä¸­...</div>
</div>

<div id="adminTrigger" onclick="openAdmin()"></div>

<div id="adminModal">
    <div class="admin-content">
        <div class="admin-tabs">
            <div class="tab active" id="tab1" onclick="switchTab(1)">æ–°å»ºæŠ•ç¥¨</div>
            <div class="tab" id="tab2" onclick="switchTab(2)">æŸ¥é–±çµæœ</div>
        </div>

        <div id="panel1">
            <input type="text" id="newTitle" class="name-input" placeholder="æŠ•ç¥¨ä¸»é¡Œ">
            <div id="optionsContainer">
                <div class="opt-input-row"><input type="text" class="opt-input name-input" placeholder="é¸é … 1" style="margin:0;"></div>
                <div class="opt-input-row"><input type="text" class="opt-input name-input" placeholder="é¸é … 2" style="margin:0;"></div>
            </div>
            <button class="btn-add" onclick="addOptionField()">ï¼‹ å¢åŠ æ–°é¸é …</button>
            <label style="font-size:0.9rem; font-weight:bold;">æˆªæ­¢æ™‚é–“</label>
            <input type="datetime-local" id="endTime" class="name-input">
            <button class="btn-publish" onclick="publishVote()">ç™¼å¸ƒæŠ•ç¥¨</button>
        </div>

        <div id="panel2" style="display:none;">
            <div id="historyStats">æ­£åœ¨è®€å–ç´€éŒ„...</div>
        </div>

        <button onclick="closeAdmin()" style="width:100%; background:none; border:none; color:gray; margin-top:25px; cursor:pointer;">é—œé–‰ç®¡ç†è¦–çª—</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ADMIN_PWD = "888";
    let titleClickCount = 0;

    // --- æ ¸å¿ƒç›£è½ ---
    db.collection("votes").orderBy("createdAt", "desc").onSnapshot(snap => {
        const listDiv = document.getElementById('voteList');
        const historyStats = document.getElementById('historyStats');
        listDiv.innerHTML = "";
        historyStats.innerHTML = "";

        snap.forEach((doc, index) => {
            const data = doc.data();
            const id = doc.id;
            const isExpired = data.endTime < Date.now();
            const total = (data.voters || []).length;

            // å­¸ç”Ÿç«¯æ¸²æŸ“
            const card = document.createElement('div');
            card.className = `vote-card ${(!isExpired && index === 0) ? 'active-card' : ''} ${isExpired ? 'expired-card' : ''}`;
            let optsHTML = "";
            data.options.forEach(opt => {
                const count = data.counts[opt] || 0;
                const pct = total === 0 ? 0 : Math.round(count/total*100);
                optsHTML += `
                    <button class="opt-btn" ${isExpired ? 'disabled' : ''} onclick="castVote('${id}', '${opt}')">
                        <div class="progress-bar" style="width: ${pct}%"></div>
                        <div class="opt-content"><span>${opt}</span><span>${count} ç¥¨ (${pct}%)</span></div>
                    </button>`;
            });
            card.innerHTML = `
                <div class="vote-title">${data.title} ${isExpired ? '(å·²æˆªæ­¢)' : ''}</div>
                <div class="timer" id="t-${id}"></div>
                ${!isExpired ? `<input type="text" id="n-${id}" class="name-input" placeholder="è«‹å…ˆè¼¸å…¥å§“åæˆ–åº§è™Ÿ">` : ''}
                <div>${optsHTML}</div>
            `;
            listDiv.appendChild(card);
            updateTimerUI(id, data.endTime);

            // ç®¡ç†ç«¯æ¸²æŸ“ (å¢åŠ åˆªé™¤æŒ‰éˆ•)
            const details = (data.voters || []).map(v => `<span style="display:inline-block; background:#fff; padding:2px 8px; margin:2px; border-radius:4px; border:1px solid #ddd; font-size:0.8rem;">${v.name}(${v.choice})</span>`).join('');
            historyStats.innerHTML += `
                <div class="voter-log-item">
                    <button class="btn-delete-record" onclick="deleteVote('${id}', '${data.title}')">ğŸ—‘ï¸ åˆªé™¤</button>
                    <strong>${data.title}</strong><br>
                    <small>ç¸½æ•¸ï¼š${total} ç¥¨</small>
                    <div style="margin-top:8px;">${details || 'æš«ç„¡è³‡æ–™'}</div>
                </div>
            `;
        });
    });

    // --- åˆªé™¤åŠŸèƒ½ ---
    async function deleteVote(id, title) {
        if (confirm(`ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤ã€Œ${title}ã€é€™ç­†æŠ•ç¥¨ç´€éŒ„å—ï¼Ÿï¼ˆä¸å¯æ¢å¾©ï¼‰`)) {
            try {
                await db.collection("votes").doc(id).delete();
                alert("å·²åˆªé™¤è©²ç­†æ­·å²ç´€éŒ„ã€‚");
            } catch (e) {
                alert("åˆªé™¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™ã€‚");
            }
        }
    }

    // --- æŠ•ç¥¨åŠŸèƒ½ ---
    async function castVote(id, opt) {
        const ref = db.collection("votes").doc(id);
        const snap = await ref.get();
        if (!snap.exists) return alert("æŠ•ç¥¨å·²ä¸å­˜åœ¨ã€‚");
        const data = snap.data();
        if (data.endTime < Date.now()) return alert("ğŸ›‘ æŠ•ç¥¨å·²æˆªæ­¢ï¼");

        const nameInput = document.getElementById('n-'+id);
        const name = nameInput ? nameInput.value.trim() : "";
        if (!name) return alert("è«‹è¼¸å…¥å§“åï¼");
        if (localStorage.getItem('v_'+id)) return alert("é€™é¡ŒæŠ•éå›‰ï¼");
        if (data.voters.some(v => v.name === name)) return alert("å§“åé‡è¤‡ï¼");

        const newCounts = {...data.counts};
        newCounts[opt]++;
        await ref.update({
            counts: newCounts,
            voters: firebase.firestore.FieldValue.arrayUnion({name, choice: opt})
        });
        localStorage.setItem('v_'+id, 'true');
        alert("âœ… æŠ•ç¥¨æˆåŠŸï¼");
    }

    // --- å…¶ä»– UI æ§åˆ¶ ---
    function addOptionField() {
        const container = document.getElementById('optionsContainer');
        const div = document.createElement('div');
        div.className = 'opt-input-row';
        div.innerHTML = `<input type="text" class="opt-input name-input" placeholder="æ–°é¸é …" style="margin:0;"> <button class="btn-del" onclick="this.parentElement.remove()">âŒ</button>`;
        container.appendChild(div);
    }

    async function publishVote() {
        const title = document.getElementById('newTitle').value.trim();
        const endTime = new Date(document.getElementById('endTime').value).getTime();
        const optInputs = document.querySelectorAll('.opt-input');
        const options = Array.from(optInputs).map(i => i.value.trim()).filter(v => v !== "");
        if (!title || options.length < 2 || !endTime) return alert("è«‹å¡«å¯«å®Œæ•´é¡Œç›®èˆ‡æˆªæ­¢æ™‚é–“ï¼");

        const counts = {};
        options.forEach(o => counts[o] = 0);
        await db.collection("votes").add({ title, options, counts, voters: [], endTime, createdAt: Date.now() });
        alert("ç™¼å¸ƒæˆåŠŸï¼");
        closeAdmin();
    }

    function handleTitleClick() {
        titleClickCount++;
        if (titleClickCount >= 5) openAdmin();
        setTimeout(() => { titleClickCount = 0; }, 3000);
    }
    function openAdmin() { if (prompt("å¯†ç¢¼") === ADMIN_PWD) document.getElementById('adminModal').style.display = 'block'; }
    function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }
    function switchTab(n) {
        document.getElementById('panel1').style.display = n === 1 ? 'block' : 'none';
        document.getElementById('panel2').style.display = n === 2 ? 'block' : 'none';
        document.getElementById('tab1').className = n === 1 ? 'tab active' : 'tab';
        document.getElementById('tab2').className = n === 2 ? 'tab active' : 'tab';
    }
    function updateTimerUI(id, end) {
        const el = document.getElementById('t-'+id);
        const timer = setInterval(() => {
            const diff = end - Date.now();
            if (diff <= 0) { el.innerText = "ğŸ›‘ æŠ•ç¥¨å·²æˆªæ­¢"; el.style.color = "#95a5a6"; clearInterval(timer); }
            else {
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                el.innerText = `â³ å‰©é¤˜ ${m}åˆ†${s}ç§’`;
            }
        }, 1000);
    }
</script>
</body>
</html>
