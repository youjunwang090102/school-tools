<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ADMIN_PWD = "888";
    let titleClickCount = 0;

    // --- æ ¸å¿ƒç›£è½ï¼šæŠ“å–æ‰€æœ‰æŠ•ç¥¨ ---
    db.collection("votes").orderBy("createdAt", "desc").onSnapshot(snap => {
        const listDiv = document.getElementById('voteList');
        const historyStats = document.getElementById('historyStats');
        listDiv.innerHTML = "";
        historyStats.innerHTML = "";

        snap.forEach((doc, index) => {
            const data = doc.data();
            const id = doc.id;
            const isExpired = data.endTime < Date.now();
            const total = (data.voters || []).length;

            // 1. æ¸²æŸ“å­¸ç”Ÿç«¯
            const card = document.createElement('div');
            card.className = `vote-card ${(!isExpired && index === 0) ? 'active-card' : ''} ${isExpired ? 'expired-card' : ''}`;
            
            let optsHTML = "";
            data.options.forEach(opt => {
                const count = data.counts[opt] || 0;
                const pct = total === 0 ? 0 : Math.round(count/total*100);
                optsHTML += `
                    <button class="opt-btn" ${isExpired ? 'disabled' : ''} onclick="castVote('${id}', '${opt}')">
                        <div class="progress-bar" style="width: ${pct}%"></div>
                        <div class="opt-content"><span>${opt}</span><span>${count} ç¥¨ (${pct}%)</span></div>
                    </button>`;
            });

            card.innerHTML = `
                <div class="vote-title">${data.title} ${isExpired ? '(å·²æˆªæ­¢)' : ''}</div>
                <div class="timer" id="t-${id}">è¼‰å…¥ç‹€æ…‹ä¸­...</div>
                ${!isExpired ? `<input type="text" id="n-${id}" class="name-input" placeholder="è«‹å…ˆè¼¸å…¥å§“åæˆ–åº§è™Ÿ">` : ''}
                <div>${optsHTML}</div>
            `;
            listDiv.appendChild(card);
            updateTimerUI(id, data.endTime);

            // 2. æ¸²æŸ“ç®¡ç†ç«¯æ­·å²åå–®
            const details = (data.voters || []).map(v => `<span style="display:inline-block; background:#fff; padding:2px 8px; margin:2px; border-radius:4px; border:1px solid #ddd;">${v.name}â®•${v.choice}</span>`).join('');
            historyStats.innerHTML += `
                <div class="voter-log-item">
                    <strong style="color:var(--primary); font-size:1.1rem;">${data.title}</strong><br>
                    <small>ç¸½ç¥¨æ•¸ï¼š${total} ç¥¨</small>
                    <div style="margin-top:10px; font-size:0.85rem; color:#555;">${details || 'å°šç„¡æŠ•ç¥¨ç´€éŒ„'}</div>
                </div>
            `;
        });
    });

    // --- æŠ•ç¥¨é‚è¼¯ (å«ä¼ºæœå™¨ç«¯æ ¡é©—) ---
    async function castVote(id, opt) {
        const ref = db.collection("votes").doc(id);
        const snap = await ref.get();
        const data = snap.data();

        // ã€å®‰å…¨é–ã€‘å†æ¬¡æª¢æŸ¥ä¼ºæœå™¨ç«¯çš„æ™‚é–“
        if (data.endTime < Date.now()) {
            alert("ğŸ›‘ æŠ•ç¥¨å·²æˆªæ­¢ï¼ä¸‹æ¬¡è«‹æ—©ã€‚");
            return;
        }

        const nameInput = document.getElementById('n-'+id);
        const name = nameInput ? nameInput.value.trim() : "";
        
        if (!name) { alert("è«‹è¼¸å…¥æ‚¨çš„åå­—å†é»æ“Šé¸é …ï¼"); return; }
        if (localStorage.getItem('v_'+id)) { alert("æ‚¨åœ¨æ­¤ä¸»é¡Œå·²ç¶“æŠ•éç¥¨å›‰ï¼"); return; }
        if (data.voters.some(v => v.name === name)) { alert("é€™å€‹å§“åå·²ç¶“åœ¨æŠ•ç¥¨åå–®ä¸­äº†ï¼"); return; }

        const newCounts = {...data.counts};
        newCounts[opt]++;
        
        await ref.update({
            counts: newCounts,
            voters: firebase.firestore.FieldValue.arrayUnion({name, choice: opt, time: new Date().getTime()})
        });
        localStorage.setItem('v_'+id, 'true');
        alert("âœ… æŠ•ç¥¨æˆåŠŸï¼");
    }

    // --- ç®¡ç†åŠŸèƒ½ ---
    function addOptionField() {
        const container = document.getElementById('optionsContainer');
        const div = document.createElement('div');
        div.className = 'opt-input-row';
        div.innerHTML = `<input type="text" class="opt-input name-input" placeholder="æ–°é¸é …" style="margin:0;"> <button class="btn-del" onclick="this.parentElement.remove()">âŒ</button>`;
        container.appendChild(div);
    }

    async function publishVote() {
        const title = document.getElementById('newTitle').value.trim();
        const endTime = new Date(document.getElementById('endTime').value).getTime();
        const optInputs = document.querySelectorAll('.opt-input');
        const options = Array.from(optInputs).map(i => i.value.trim()).filter(v => v !== "");
        
        if (!title || options.length < 2 || !endTime) { alert("è«‹å¡«å¯«å®Œæ•´é¡Œç›®ã€é¸é …èˆ‡æ™‚é–“ï¼"); return; }

        const counts = {};
        options.forEach(o => counts[o] = 0);

        await db.collection("votes").add({
            title, options, counts, voters: [], endTime, createdAt: Date.now()
        });
        alert("ğŸš€ æŠ•ç¥¨ç™¼å¸ƒæˆåŠŸï¼");
        closeAdmin();
        // æ¸…ç©ºè¡¨å–®
        document.getElementById('newTitle').value = "";
    }

    // --- ä»‹é¢æ§åˆ¶ ---
    function handleTitleClick() {

    }

    function openAdmin() {

    }

    function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }

    function switchTab(n) {

        document.getElementById('tab1').className = n === 1 ? 'tab active' : 'tab';
        document.getElementById('tab2').className = n === 2 ? 'tab active' : 'tab';
    }

    function updateTimerUI(id, end) {
        const el = document.getElementById('t-'+id);
        const timer = setInterval(() => {
            const diff = end - Date.now();
            if (diff <= 0) {
                el.innerText = "ğŸ›‘ æŠ•ç¥¨å·²æˆªæ­¢";
                el.style.color = "#95a5a6";
                clearInterval(timer);
            } else {
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                el.innerText = `â³ å‰©é¤˜ ${h > 0 ? h + 'æ™‚' : ''}${m}åˆ†${s}ç§’`;
            }
        }, 1000);
    }
</script>
