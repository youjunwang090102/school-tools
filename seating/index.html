<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•¸ä½æ•™å®¤é¸ä½ç³»çµ± | å¤§å­—ç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --p: #4f46e5; --s: #10b981; --a: #f59e0b; --bg: #f8fafc; }
        body { margin: 0; height: 100vh; font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); overflow: hidden; }
        main { display: flex; height: 100vh; padding: 20px; gap: 20px; box-sizing: border-box; }
        
        /* å·¦å´äº”å¤§å¡Š - å¯¬åº¦æ”¾å¤§ */
        #left-panel { width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: white; border-radius: 15px; padding: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.07); }
        .author { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        /* è¨­å®šå€æ”¾å¤§ */
        .config-row { display: flex; gap: 10px; }
        .config-row div { flex: 1; }
        .config-row label { font-size: 13px; color: #64748b; display: block; margin-bottom: 4px; font-weight: bold; }
        .config-row input { width: 100%; padding: 8px; border: 2px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; font-size: 16px; font-weight: bold; }

        .scroll-list { height: 250px; overflow-y: auto; border: 2px solid #f1f5f9; margin: 10px 0; border-radius: 8px; }
        .student-item { padding: 8px; font-size: 16px; border-bottom: 1px solid #f8fafc; display: flex; align-items: center; gap: 10px; }
        .student-item input { transform: scale(1.3); }

        /* å³å´æœ€å¤§åŒ– */
        #right-panel { flex: 1; background: white; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border: 1px solid #e2e8f0; }
        #clock { position: absolute; top: 25px; right: 25px; text-align: right; color: #1e293b; font-size: 18px; font-family: monospace; background: #fff; padding: 12px 18px; border-radius: 10px; border: 2px solid var(--p); box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-weight: bold; z-index: 10; line-height: 1.4; }
        
        .grid-container { display: flex; flex-direction: column-reverse; gap: 12px; }
        .row-wrap { display: flex; gap: 12px; }
        
        /* åº§ä½æ”¾å¤§ */
        .seat { width: 110px; height: 90px; border: 3px solid #f1f5f9; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; transition: 0.2s; background: #fff; }
        .seat.occupied { border-color: var(--p); color: var(--p); font-weight: 900; background: #f5f3ff; font-size: 20px; }
        .seat.disabled { background: #fee2e2; border-color: #fecaca; color: #ef4444; }
        
        /* å¸ç›ç‰¹æ•ˆ */
        @keyframes spotlight {
            0%, 100% { background: #fff; transform: scale(1); }
            50% { background: var(--a); transform: scale(1.3); box-shadow: 0 0 40px var(--a); color: white; border-color: #d97706; }
        }
        .winner-effect { animation: spotlight 0.4s ease-in-out 5; z-index: 100 !important; }
        .animating { background: #e0e7ff !important; border-color: var(--p) !important; transform: scale(1.1); }

        .desk { width: 350px; height: 50px; background: #334155; color: white; border-radius: 0 0 25px 25px; margin-top: 40px; display: flex; align-items: center; justify-content: center; letter-spacing: 12px; font-size: 22px; font-weight: 900; }
        
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: 900; width: 100%; padding: 12px; font-size: 16px; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: #f1f5f9; color: #475569; font-size: 14px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<main>
    <div id="left-panel">
        <div class="card">
            <h2 style="margin:0; font-size:1.5rem; color:var(--p)">æ•™å®¤é¸ä½ç³»çµ± v5.2</h2>
            <div class="author">Designed By ç‹å®¥éˆ</div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span id="import-status" style="font-size:14px; color:red; font-weight:bold;">â— å°šæœªåŒ¯å…¥åå–®</span>
                <button class="btn-s" onclick="downloadTpl()" style="width:auto; padding:5px 10px;">ç¯„æœ¬ä¸‹è¼‰</button>
            </div>
            <button class="btn-p" onclick="document.getElementById('fileIn').click()">é¸æ“‡ Excel æª”æ¡ˆåŒ¯å…¥</button>
            <input type="file" id="fileIn" style="display:none" accept=".xlsx, .xls">
        </div>

        <div class="card config-row">
            <div><label>æ¬„æ•¸(å¯¬)</label><input type="number" id="gridC" value="6" onchange="makeGrid()"></div>
            <div><label>åˆ—æ•¸(æ·±)</label><input type="number" id="gridR" value="6" onchange="makeGrid()"></div>
            <div><label>èµ·å§‹åº§è™Ÿ</label><input type="number" id="startNo" value="1"></div>
        </div>

        <div class="card" id="main-action-area" style="flex:1; display:flex; flex-direction:column;">
            <b style="font-size:16px;">å‰å…©æ’å„ªå…ˆå…¥åº§ <span id="p-count" style="color:var(--a)">(0/0)</span></b>
            <div id="stu-list" class="scroll-list">
                <div style="text-align:center; color:#94a3b8; padding-top:20px; font-size:14px;">è«‹å…ˆåŒ¯å…¥åå–®</div>
            </div>
            <button id="lock-btn" onclick="lockAndStart()" class="btn-p" style="font-size:18px;">è¨­å®šå®Œæˆï¼Œé€²å…¥æŠ½ç±¤</button>
        </div>

        <div class="card" style="display:flex; gap:10px;">
            <button onclick="sendMail()" style="background:var(--s); color:white; flex:1;">éƒµä»¶é€šçŸ¥</button>
            <button onclick="savePDF()" style="background:#64748b; color:white; flex:1;">ä¸‹è¼‰ PDF</button>
        </div>
    </div>

    <div id="right-panel">
        <div id="clock"></div>
        <div id="grid" class="grid-container"></div>
        <div class="desk">æ•™ å¸« è¬› æ¡Œ</div>
    </div>
</main>

<script>
    let students = [], assigned = new Map(), prioritySet = new Set(), drawQueue = [], isDrawing = false;

    // æ™‚é˜æ›´æ–°
    function updateClock() {
        const now = new Date();
        const date = now.toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'});
        const time = now.toLocaleTimeString('zh-TW', {hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit'});
        document.getElementById('clock').innerHTML = `å°ç£æ¨™æº–æ™‚é–“<br>${date}<br>${time}`;
    }
    setInterval(updateClock, 1000); updateClock();

    // å»ºç«‹åº§ä½è¡¨
    function makeGrid() {
        const r = parseInt(document.getElementById('gridR').value), c = parseInt(document.getElementById('gridC').value);
        const grid = document.getElementById('grid');
        grid.innerHTML = ''; assigned.clear();
        for(let i=0; i<r; i++) {
            const row = document.createElement('div'); row.className = 'row-wrap';
            for(let j=0; j<c; j++) {
                const seat = document.createElement('div'); seat.className = 'seat';
                seat.id = `seat-${(i*c)+j+1}`;
                seat.onclick = function() {
                    if(assigned.size === 0 && !isDrawing) this.classList.toggle('disabled');
                };
                row.appendChild(seat);
            }
            grid.appendChild(row);
        }
        renderStudentList();
    }

    // åŒ¯å…¥ Excel
    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
            students = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            students.sort((a,b) => a.åº§è™Ÿ - b.åº§è™Ÿ);
            const status = document.getElementById('import-status');
            status.innerText = `â— å·²åŒ¯å…¥ ${students.length} ä½å­¸ç”Ÿ`;
            status.style.color = "var(--s)";
            renderStudentList();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function renderStudentList() {
        const c = parseInt(document.getElementById('gridC').value);
        document.getElementById('p-count').innerText = `(${prioritySet.size}/${c*2})`;
        if(!students.length) return;
        document.getElementById('stu-list').innerHTML = students.map((s, i) => `
            <div class="student-item">
                <input type="checkbox" ${prioritySet.has(i)?'checked':''} onchange="toggleP(${i}, this)"> 
                <span style="min-width:30px;">${s.åº§è™Ÿ}</span> <b>${s.å§“å}</b>
            </div>
        `).join('');
    }

    function toggleP(idx, el) {
        const max = parseInt(document.getElementById('gridC').value) * 2;
        if(el.checked && prioritySet.size >= max) { alert(`å‰å…©æ’å„ªå…ˆä¸Šé™ç‚º ${max} äºº`); el.checked = false; return; }
        el.checked ? prioritySet.add(idx) : prioritySet.delete(idx);
        renderStudentList();
    }

    function lockAndStart() {
        if(!students.length) return alert("è«‹å…ˆåŒ¯å…¥åå–®ï¼");
        const start = parseInt(document.getElementById('startNo').value);
        const pArr = students.map((_,i)=>i).filter(i => prioritySet.has(i));
        const others = students.map((_,i)=>i).filter(i => !prioritySet.has(i))
            .sort((a,b) => {
                let vA = students[a].åº§è™Ÿ >= start ? students[a].åº§è™Ÿ : students[a].åº§è™Ÿ + 1000;
                let vB = students[b].åº§è™Ÿ >= start ? students[b].åº§è™Ÿ : students[b].åº§è™Ÿ + 1000;
                return vA - vB;
            });
        drawQueue = [...pArr, ...others];
        renderDrawUI();
    }

    function renderDrawUI() {
        const area = document.getElementById('main-action-area');
        if(!drawQueue.length) {
            area.innerHTML = `<div style="text-align:center;padding:50px 10px;"><h2 style="color:var(--s);font-size:2rem;">ğŸ‰ æŠ½ç±¤å®Œç•¢</h2><button onclick="location.reload()" class="btn-s" style="width:150px">é‡è¨­ç³»çµ±</button></div>`;
            return;
        }
        const s = students[drawQueue[0]];
        const isP = prioritySet.has(drawQueue[0]);
        area.innerHTML = `
            <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#f5f3ff; border-radius:10px; border:2px dashed var(--p);">
                <span style="font-size:14px; background:${isP? 'var(--a)' : '#94a3b8'}; color:white; padding:4px 15px; border-radius:20px;">${isP?'å„ªå…ˆé¸ä½å€':'ä¸€èˆ¬éš¨æ©Ÿå€'}</span>
                <div style="font-size:3rem; font-weight:900; color:var(--p); margin:20px 0;">${s.å§“å}</div>
                <button onclick="doDraw(${drawQueue[0]}, ${isP})" class="btn-p" style="width:80%; font-size:20px;">åŸ·è¡ŒæŠ½ç±¤</button>
            </div>
        `;
    }

    function doDraw(sIdx, isP) {
        if(isDrawing) return; isDrawing = true;
        const c = parseInt(document.getElementById('gridC').value);
        const allSeats = Array.from(document.querySelectorAll('.seat:not(.disabled)'));
        let avail = allSeats.filter(s => !s.classList.contains('occupied'))
                        .map(s => parseInt(s.id.split('-')[1]));
        
        let targetPool = isP ? avail.filter(id => id <= c*2) : avail;
        if(!targetPool.length && isP) targetPool = avail; 

        let timer = 0, aniInt = setInterval(() => {
            const jumpable = allSeats.filter(s => !s.classList.contains('occupied'));
            const rnd = jumpable[Math.floor(Math.random()*jumpable.length)];
            rnd.classList.add('animating');
            setTimeout(()=>rnd.classList.remove('animating'), 80);
            
            if((timer+=100) > 1500) {
                clearInterval(aniInt);
                const finalId = targetPool[Math.floor(Math.random()*targetPool.length)];
                const seat = document.getElementById(`seat-${finalId}`);
                const sData = students[sIdx];
                seat.innerHTML = `<div style="font-size:12px;opacity:0.6;margin-bottom:5px;">${sData.åº§è™Ÿ}</div>${sData.å§“å}`;
                seat.classList.add('occupied', 'winner-effect');
                assigned.set(finalId, sData);
                
                setTimeout(() => {
                    seat.classList.remove('winner-effect');
                    drawQueue.shift(); isDrawing = false; renderDrawUI();
                }, 2000);
            }
        }, 100);
    }

    // ä¿®å¾©ï¼šéƒµä»¶ç™¼é€åŠŸèƒ½
    function sendMail() {
        if(assigned.size === 0) return alert("å°šæœªæœ‰æŠ½ç±¤çµæœï¼");
        const mailList = students.map(s => s.æ•™è‚²ä¿¡ç®±).filter(m => m).join(',');
        const subject = encodeURIComponent("æ•™å®¤åº§ä½æŠ½ç±¤çµæœé€šçŸ¥");
        const body = encodeURIComponent("å„ä½åŒå­¸å¥½ï¼Œæ•™å®¤åº§ä½å·²å®ŒæˆæŠ½ç±¤ï¼Œè«‹æŸ¥çœ‹åº§ä½è¡¨ç¢ºèªä½ç½®ã€‚");
        window.location.href = `mailto:?bcc=${mailList}&subject=${subject}&body=${body}`;
    }

    // ä¿®å¾©ï¼šPDF ä¸‹è¼‰åŠŸèƒ½
    function savePDF() {
        const element = document.getElementById('right-panel');
        const opt = {
            margin: 10,
            filename: 'åº§ä½è¡¨.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
        };
        html2pdf().set(opt).from(element).save();
    }

    function downloadTpl() {
        const ws = XLSX.utils.aoa_to_sheet([["åº§è™Ÿ","å§“å","å­¸è™Ÿ","æ•™è‚²ä¿¡ç®±"],[1,"ç¯„ä¾‹å­¸ç”Ÿ","A112000","test@mail.edu.tw"]]);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        XLSX.writeFile(wb, "æ•™å®¤åå–®ç¯„æœ¬.xlsx");
    }

    makeGrid();
</script>
</body>
