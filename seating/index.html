<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位配置系統 | Seating Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent-blue: #38bdf8;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: "PingFang TC", sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        .top-nav {
            width: 100%; padding: 20px 40px; display: flex; 
            justify-content: space-between; box-sizing: border-box;
        }
        .back-link { color: var(--text-dim); text-decoration: none; font-size: 14px; }

        .container { width: 90%; max-width: 1100px; padding: 20px 0; }

        .glass-panel {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 25px; margin-bottom: 25px;
        }

        h2 { font-size: 1.1rem; font-weight: 500; margin: 0 0 20px 0; color: var(--accent-blue); }

        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        input[type="number"], input[type="file"] {
            background: #0f172a; border: 1px solid var(--border);
            color: white; border-radius: 8px; padding: 8px 12px;
        }

        button {
            padding: 8px 20px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: 600; transition: 0.2s;
        }
        .btn-blue { background: var(--accent-blue); color: #0f172a; }
        .btn-green { background: var(--accent-green); color: #0f172a; }

        /* 教室區域佈局：關鍵在於方向 */
        .classroom-area {
            display: flex; 
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            padding: 40px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 20px;
        }

        .grid-container {
            display: grid; 
            gap: 12px; 
            margin-bottom: 30px;
            /* 讓最後生成的元素排在最上面，達成底排編號 1-6 */
            display: flex;
            flex-direction: column-reverse; 
        }

        .row-wrap {
            display: flex;
            gap: 12px;
        }

        .seat {
            width: 80px; height: 60px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 0.75rem;
        }
        
        .seat.disabled {
            background: rgba(239, 68, 68, 0.1); border-color: var(--accent-red);
        }
        .seat.disabled::after { content: "✕"; color: var(--accent-red); font-size: 1.2rem; opacity: 0.4; }

        .seat-num { color: var(--text-dim); font-size: 10px; margin-bottom: 2px; }
        .student-name { color: var(--accent-blue); font-weight: bold; font-size: 0.9rem; }

        .teacher-desk {
            width: 250px; height: 45px;
            background: #1e293b; border: 2px solid var(--accent-blue);
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            font-size: 1rem; letter-spacing: 10px; color: var(--accent-blue);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="../index.html" class="back-link">← BACK TO TERMINAL</a>
        <div id="system-time" style="color: var(--accent-blue); font-family: monospace;"></div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <h2>STEP 1. 名單匯入</h2>
            <div class="controls">
                <input type="file" id="excel-input" accept=".xlsx, .xls">
                <span id="status-text" style="color: var(--accent-green); font-size: 0.9rem;">等待上傳 Excel...</span>
            </div>
        </div>

        <div class="glass-panel">
            <h2>STEP 2. 佈置與排座</h2>
            <div class="controls">
                <span>橫向 (列): <input type="number" id="cols" value="6" min="1"></span>
                <span>縱向 (行): <input type="number" id="rows" value="5" min="1"></span>
                <button class="btn-blue" onclick="renderGrid()">重新生成</button>
                <button class="btn-green" onclick="assignSeats()">執行隨機排座</button>
            </div>
        </div>

        <div class="classroom-area">
            <div id="grid" class="grid-container"></div>
            
            <div class="teacher-desk">講桌</div>
        </div>
    </div>

    <script>
        let studentList = [];

        document.getElementById('excel-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet);
                studentList = json.map(row => row["姓名"]).filter(n => n);
                document.getElementById('status-text').innerText = `✅ 已載入 ${studentList.length} 名學生`;
            };
            reader.readAsArrayBuffer(file);
        });

        function renderGrid() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // 我們按照「第一排(靠近講桌)到最後一排」的順序生成 HTML
            // 但在 CSS 中使用 flex-direction: column-reverse 讓第一排顯示在最下面
            for (let r = 1; r <= rows; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row-wrap';
                for (let c = 1; c <= cols; c++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.dataset.active = "true";
                    seat.onclick = function() {
                        this.classList.toggle('disabled');
                        this.dataset.active = this.classList.contains('disabled') ? "false" : "true";
                        recalculateNumbers();
                    };
                    rowDiv.appendChild(seat);
                }
                grid.appendChild(rowDiv);
            }
            recalculateNumbers();
        }

        function recalculateNumbers() {
            // 抓取所有列，由下而上（HTML 順序）遍歷
            const rows = document.querySelectorAll('.row-wrap');
            let currentNumber = 1;
            
            rows.forEach(row => {
                const seats = row.querySelectorAll('.seat');
                seats.forEach(seat => {
                    const nameSpan = seat.querySelector('.student-name');
                    const existingName = nameSpan ? nameSpan.innerText : "";

                    if (seat.dataset.active === "true") {
                        seat.innerHTML = `<span class="seat-num">${currentNumber}</span><span class="student-name">${existingName}</span>`;
                        currentNumber++;
                    } else {
                        seat.innerHTML = ""; 
                    }
                });
            });
        }

        function assignSeats() {
            if (studentList.length === 0) {
                alert("請先匯入名單！");
                return;
            }
            const activeSeats = Array.from(document.querySelectorAll('.seat[data-active="true"]'));
            if (studentList.length > activeSeats.length) {
                alert("可用座位不足！");
                return;
            }

            const shuffled = [...studentList].sort(() => Math.random() - 0.5);
            activeSeats.forEach((seat, index) => {
                const num = seat.querySelector('.seat-num').innerText;
                const name = shuffled[index] || "";
                seat.innerHTML = `<span class="seat-num">${num}</span><span class="student-name">${name}</span>`;
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('system-time').innerText = now.toLocaleString('zh-TW', { timeZone: 'Asia/Taipei', hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();
        renderGrid();
    </script>
</body>
</html>
