<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位教室選位系統 | 精準修復版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --p: #4f46e5; --s: #10b981; --a: #f59e0b; --bg: #f8fafc; }
        body { margin: 0; height: 100vh; font-family: 'PingFang TC', sans-serif; background: var(--bg); overflow: hidden; }
        main { display: flex; height: 100vh; padding: 20px; gap: 20px; box-sizing: border-box; }
        
        #left-panel { width: 380px; display: flex; flex-direction: column; gap: 12px; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .config-row { display: flex; gap: 8px; }
        .config-row div { flex: 1; }
        .config-row label { font-size: 11px; color: #64748b; display: block; margin-bottom: 2px; }
        .config-row input { width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; font-size: 16px; }

        .scroll-list { height: 220px; overflow-y: auto; border: 1px solid #f1f5f9; margin: 8px 0; border-radius: 8px; }
        .student-item { padding: 8px; font-size: 15px; border-bottom: 1px solid #f8fafc; display: flex; align-items: center; gap: 8px; }

        #right-panel { flex: 1; background: white; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border: 1px solid #e2e8f0; padding: 40px; }
        
        /* 系統時間位置微調 */
        #clock { position: absolute; top: 15px; right: 15px; text-align: right; color: #475569; font-size: 14px; background: rgba(255,255,255,0.9); padding: 8px 12px; border-radius: 8px; border: 1px solid #cbd5e1; z-index: 50; line-height: 1.2; font-weight: bold; }
        
        .grid-container { display: flex; flex-direction: column-reverse; gap: 15px; }
        .row-wrap { display: flex; gap: 15px; }
        
        .seat { width: 105px; height: 85px; border: 2px solid #e2e8f0; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 18px; transition: 0.2s; background: #fff; }
        .seat.occupied { border-color: var(--p); color: var(--p); font-weight: 900; background: #f5f3ff; }
        .seat.disabled { background: #fee2e2; border-color: #fecaca; color: #ef4444; }
        
        @keyframes spotlight {
            0%, 100% { background: #fff; transform: scale(1); }
            50% { background: var(--a); transform: scale(1.2); box-shadow: 0 0 30px var(--a); color: white; border-color: #d97706; }
        }
        .winner-effect { animation: spotlight 0.4s ease-in-out 5; }
        .animating { background: #e0e7ff !important; border-color: var(--p) !important; transform: scale(1.05); }

        .desk { width: 320px; height: 45px; background: #334155; color: white; border-radius: 0 0 20px 20px; margin-top: 30px; display: flex; align-items: center; justify-content: center; letter-spacing: 10px; font-size: 20px; font-weight: bold; }
        
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: 700; width: 100%; padding: 12px; font-size: 16px; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: #f1f5f9; color: #475569; }
    </style>
</head>
<body>

<main>
    <div id="left-panel">
        <div class="card">
            <h2 style="margin:0; font-size:1.3rem; color:var(--p)">教室選位系統</h2>
            <div style="font-size:0.8rem; color:#94a3b8;">Designed By 王宥鈞</div>
        </div>

        <div class="card">
            <input type="file" id="fileIn" style="display:none" accept=".xlsx">
            <button class="btn-p" onclick="document.getElementById('fileIn').click()">匯入名單</button>
        </div>

        <div class="card config-row">
            <div><label>欄數</label><input type="number" id="gridC" value="6" onchange="makeGrid()"></div>
            <div><label>列數</label><input type="number" id="gridR" value="6" onchange="makeGrid()"></div>
            <div><label>起始座號</label><input type="number" id="startNo" value="1"></div>
        </div>

        <div class="card" id="main-action-area" style="flex:1; display:flex; flex-direction:column;">
            <b>前兩排優先 <span id="p-count" style="color:var(--a)">(0/0)</span></b>
            <div id="stu-list" class="scroll-list"></div>
            <button onclick="lockAndStart()" class="btn-p">鎖定名單</button>
        </div>

        <div class="card" style="display:flex; gap:8px;">
            <button onclick="sendMail()" style="background:var(--s); color:white; flex:1;">郵件</button>
            <button onclick="savePDF()" style="background:#64748b; color:white; flex:1;">PDF</button>
        </div>
    </div>

    <div id="right-panel">
        <div id="clock"></div>
        <div id="grid" class="grid-container"></div>
        <div class="desk">教 師 講 桌</div>
    </div>
</main>

<script>
    let students = [], assigned = new Map(), prioritySet = new Set(), drawQueue = [], isDrawing = false;

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerHTML = `系統時間<br>${now.toLocaleDateString()}<br>${now.toLocaleTimeString('zh-TW', {hour12:false})}`;
    }
    setInterval(updateClock, 1000); updateClock();

    function makeGrid() {
        const r = parseInt(document.getElementById('gridR').value), c = parseInt(document.getElementById('gridC').value);
        const grid = document.getElementById('grid');
        grid.innerHTML = ''; assigned.clear();
        for(let i=0; i<r; i++) {
            const row = document.createElement('div'); row.className = 'row-wrap';
            for(let j=0; j<c; j++) {
                const seat = document.createElement('div'); 
                seat.className = 'seat';
                seat.id = `seat-${(i*c)+j+1}`;
                seat.onclick = function() { if(assigned.size === 0) this.classList.toggle('disabled'); };
                row.appendChild(seat);
            }
            grid.appendChild(row);
        }
        renderStudentList();
    }

    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
            students = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]).sort((a,b) => a.座號 - b.座號);
            renderStudentList();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function renderStudentList() {
        const c = parseInt(document.getElementById('gridC').value);
        document.getElementById('p-count').innerText = `(${prioritySet.size}/${c*2})`;
        document.getElementById('stu-list').innerHTML = students.map((s, i) => `
            <div class="student-item">
                <input type="checkbox" ${prioritySet.has(i)?'checked':''} onchange="toggleP(${i}, this)"> 
                ${s.座號} - ${s.姓名}
            </div>
        `).join('');
    }

    function toggleP(idx, el) {
        const max = parseInt(document.getElementById('gridC').value) * 2;
        if(el.checked && prioritySet.size >= max) { el.checked = false; return; }
        el.checked ? prioritySet.add(idx) : prioritySet.delete(idx);
        renderStudentList();
    }

    function lockAndStart() {
        const start = parseInt(document.getElementById('startNo').value);
        const pArr = students.map((_,i)=>i).filter(i => prioritySet.has(i));
        const others = students.map((_,i)=>i).filter(i => !prioritySet.has(i))
            .sort((a,b) => (students[a].座號 >= start ? students[a].座號 : students[a].座號+1000) - (students[b].座號 >= start ? students[b].座號 : students[b].座號+1000));
        drawQueue = [...pArr, ...others];
        renderDrawUI();
    }

    function renderDrawUI() {
        const area = document.getElementById('main-action-area');
        if(!drawQueue.length) { area.innerHTML = "<h2>抽籤完成</h2>"; return; }
        const s = students[drawQueue[0]];
        area.innerHTML = `
            <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#f5f3ff; border-radius:10px;">
                <div style="font-size:2.5rem; font-weight:900; color:var(--p);">${s.姓名}</div>
                <button onclick="doDraw(${drawQueue[0]}, ${prioritySet.has(drawQueue[0])})" class="btn-p" style="width:80%; margin-top:15px;">開始抽籤</button>
            </div>
        `;
    }

    function doDraw(sIdx, isP) {
        if(isDrawing) return; isDrawing = true;
        const c = parseInt(document.getElementById('gridC').value);
        const allSeats = Array.from(document.querySelectorAll('.seat:not(.disabled)'));
        const avail = allSeats.filter(s => !s.classList.contains('occupied')).map(s => parseInt(s.id.split('-')[1]));
        
        // 核心修正：動畫範圍與目標範圍
        let targetPool = isP ? avail.filter(id => id <= c*2) : avail;
        if(!targetPool.length && isP) targetPool = avail;

        let timer = 0, aniInt = setInterval(() => {
            // 動畫跳動範圍同樣受限於 isP
            const jumpable = allSeats.filter(s => {
                const id = parseInt(s.id.split('-')[1]);
                const isOccupied = s.classList.contains('occupied');
                return isP ? (id <= c*2 && !isOccupied) : !isOccupied;
            });
            
            const rnd = jumpable[Math.floor(Math.random()*jumpable.length)];
            if(rnd) {
                rnd.classList.add('animating');
                setTimeout(()=>rnd.classList.remove('animating'), 80);
            }

            if((timer+=100) > 1500) {
                clearInterval(aniInt);
                const finalId = targetPool[Math.floor(Math.random()*targetPool.length)];
                const seat = document.getElementById(`seat-${finalId}`);
                seat.innerHTML = `<div style="font-size:10px; opacity:0.6;">${students[sIdx].座號}</div>${students[sIdx].姓名}`;
                seat.classList.add('occupied', 'winner-effect');
                assigned.set(finalId, students[sIdx]);
                setTimeout(() => {
                    seat.classList.remove('winner-effect');
                    drawQueue.shift(); isDrawing = false; renderDrawUI();
                }, 2000);
            }
        }, 100);
    }

    function sendMail() {
        const mailList = students.map(s => s.教育信箱).filter(m => m).join(',');
        window.location.href = `mailto:?bcc=${mailList}&subject=座位表&body=抽籤完畢`;
    }

    function savePDF() {
        const element = document.getElementById('right-panel');
        html2pdf().set({
            margin: 10,
            filename: '座位表.pdf',
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } // 直向設定
        }).from(element).save();
    }

    makeGrid();
</script>
</body>
</html>
