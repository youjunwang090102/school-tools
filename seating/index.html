    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>

        body, html { margin: 0; padding: 0; height: 100vh; font-family: "Inter", "PingFang TC", sans-serif; background: var(--bg); color: var(--text-main); overflow: hidden; }
        
        main { display: flex; height: 100vh; padding: 20px; gap: 20px; box-sizing: border-box; }

        /* å·¦å´æ§åˆ¶å°ä½ˆå±€ */
        #left-panel { 
            width: 30%; display: flex; flex-direction: column; height: 100%; gap: 12px; 
        }
        .card { 
            background: #ffffff; border-radius: 16px; padding: 16px; 
            border: 1px solid #e2e8f0; box-shadow: var(--card-shadow);
            flex-shrink: 0;
        }

        /* æ¨™é¡Œå€ */
        .sec-header { border-left: 5px solid var(--primary); }
        .sec-header h1 { margin: 0; font-size: 1.4rem; letter-spacing: -0.5px; color: var(--primary); }
        .sec-header p { margin: 4px 0 0 0; font-size: 0.75rem; color: var(--text-sub); font-weight: 600; }

        /* è¼¸å…¥æ¡†èˆ‡æŒ‰éˆ• */
        input[type="number"] { border: 1.5px solid #e2e8f0; border-radius: 8px; padding: 5px; outline: none; text-align: center; }
        input:focus { border-color: var(--primary); }
        
        button { border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-ghost { background: #f1f5f9; color: var(--text-sub); font-size: 12px; padding: 5px 10px; }
        .btn-ghost:hover { background: #e2e8f0; color: var(--text-main); }
        .btn-action { background: var(--primary); color: white; padding: 12px; width: 100%; font-size: 1rem; }
        .btn-action:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* åå–®åˆ—è¡¨å€ (é—œéµæ»¾å‹•å€) */
        .sec-draw { flex: 1; display: flex; flex-direction: column; min-height: 0; } /* min-height é˜²æ­¢è¢«æ’ç ´ */
        .scroll-list { 
            flex: 1; overflow-y: auto; background: #fdfdfd; border: 1px solid #f1f5f9; 
            border-radius: 12px; margin: 10px 0; padding: 5px;
        }
        .student-item { 
            padding: 10px; margin-bottom: 5px; border-radius: 8px;
            display: flex; align-items: center; font-size: 14px; background: white; border: 1px solid #f1f5f9;
        }
        .student-item input { margin-right: 12px; width: 18px; height: 18px; accent-color: var(--primary); }

        /* å³å´åº§ä½å€ */
        #right-panel { 
            width: 70%; background: #ffffff; border-radius: 24px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border: 1px solid #e2e8f0; box-shadow: var(--card-shadow);
        }
        .grid-container { display: flex; flex-direction: column-reverse; gap: 12px; padding: 20px; }
        .row-wrap { display: flex; gap: 12px; }
        
        .seat { 
            width: 80px; height: 65px; border: 2px solid #f1f5f9; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 13px; color: #cbd5e1; transition: all 0.2s; cursor: pointer;
        }
        .seat.occupied { border-color: var(--primary); background: #f5f3ff; color: var(--primary); font-weight: 700; }
        .seat.disabled { background: #f8fafc; border-style: dashed; color: #e2e8f0; }

        /* å‹•ç•«ç‰¹æ•ˆ */
        .seat.animating { background: var(--accent) !important; color: white !important; transform: scale(1.05); }
        .seat.winner { animation: flashEffect 0.3s ease-in-out 5; border: 3px solid var(--accent) !important; background: #fffbeb !important; z-index: 10; }
        @keyframes flashEffect { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .desk { 
            width: 300px; height: 45px; background: #1e293b; color: white; border-radius: 8px;
            margin-top: 35px; display: flex; align-items: center; justify-content: center; 
            font-weight: 700; letter-spacing: 10px; text-indent: 10px;
        }

        .finish-state { background: #f1f5f9 !important; border-color: #4f46e5 !important; color: #4f46e5 !important; animation: none !important; transform: none !important; }
    </style>
</head>
<body>

<main>
    <div id="left-panel">
        <div class="card sec-header">
            <h1>æ•¸ä½æ•™å®¤é¸ä½ç³»çµ±</h1>
            <p>v3.5 â€¢ Designed By ç‹å®¥éˆ</p>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span id="import-status" style="font-size:13px; font-weight:700; color:var(--danger);">â— å°šæœªåŒ¯å…¥</span>
                <button onclick="downloadTpl()" class="btn-ghost">ä¸‹è¼‰ç¯„æœ¬</button>
            </div>
            <input type="file" id="fileIn" style="width: 100%;">
        </div>

        <div class="card">
            <div style="display:flex; gap:8px; align-items:center; margin-bottom:10px;">
                æ ¼å¼ <input type="number" id="gridR" value="6" style="width:40px;"> Ã— <input type="number" id="gridC" value="6" style="width:40px;">
                <button onclick="makeGrid()" class="btn-ghost">å¥—ç”¨</button>
            </div>
            <div style="font-size:13px; color:var(--text-sub);">
                èµ·å§‹åº§è™Ÿ <input type="number" id="startNo" value="1" style="width:45px;">
                <span style="font-size:11px; color:var(--primary); margin-left:5px; font-weight:bold;">ğŸ’¡ é»æ“Šåº§ä½è¨­éšœç¤™</span>
            </div>
        </div>

        <div class="card sec-draw">
            <b style="font-size:14px;">å­¸ç”Ÿåå–® <span id="p-count" style="color:var(--accent)">(0/0)</span></b>
            <div id="stu-list" class="scroll-list"></div>
            <div id="draw-actions">
                <button onclick="initDrawQueue()" class="btn-action">é–å®šåå–®ä¸¦é–‹å§‹</button>
            </div>
        </div>

        <div class="card" style="display:flex; gap:10px;">
            <button onclick="sendMail()" class="btn-action" style="background:var(--success); flex:1; font-size:1.1rem;">ç™¼é€éƒµä»¶</button>
            <button onclick="savePDF()" class="btn-action" style="background:var(--text-sub); flex:1; font-size:1.1rem;">ä¸‹è¼‰ PDF</button>
        </div>
    </div>

    <div id="right-panel">
        <div id="grid" class="grid-container"></div>
        <div class="desk">è¬›æ¡Œ</div>
    </div>
</main>

<script>
    let students = [];
    let assigned = new Map();
    let prioritySet = new Set();
    let drawQueue = [];
    let isDrawing = false;
    let maxPriority = 12;

    function downloadTpl() {
        const ws = XLSX.utils.aoa_to_sheet([["åº§è™Ÿ", "å§“å", "æ•™è‚²ä¿¡ç®±"], [1, "å¼µåŒå­¸", "test@edu.tw"]]);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        XLSX.writeFile(wb, "åå–®ç¯„æœ¬.xlsx");
    }

    function makeGrid() {
        const r = parseInt(document.getElementById('gridR').value);
        const c = parseInt(document.getElementById('gridC').value);
        maxPriority = c * 2;
        document.getElementById('p-count').innerText = `(0/${maxPriority})`;
        prioritySet.clear();
        
        const grid = document.getElementById('grid');
        grid.innerHTML = ''; assigned.clear();
        for(let i=0; i<r; i++) {
            const row = document.createElement('div');
            row.className = 'row-wrap';
            for(let j=0; j<c; j++) {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.dataset.active = "true";
                seat.onclick = function() {
                    if(assigned.size === 0 && !isDrawing) {
                        this.classList.toggle('disabled');
                        this.dataset.active = this.classList.contains('disabled') ? "false" : "true";
                    }
                };
                row.appendChild(seat);
            }
            grid.appendChild(row);
        }
        if(students.length) renderStudentList();
    }

    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
            students = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            students.sort((a,b) => a.åº§è™Ÿ - b.åº§è™Ÿ);
            document.getElementById('import-status').innerHTML = `â— å·²åŒ¯å…¥ ${students.length} äºº`;
            document.getElementById('import-status').style.color = "var(--success)";
            renderStudentList();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function renderStudentList() {
        document.getElementById('stu-list').innerHTML = students.map((s, i) => `
            <div class="student-item">
                <input type="checkbox" class="p-check" data-idx="${i}" onchange="handlePChange(this)"> ${s.åº§è™Ÿ}. ${s.å§“å}
            </div>
        `).join('');
    }

    function handlePChange(el) {
        if(el.checked && prioritySet.size >= maxPriority) {
            alert(`å„ªå…ˆåé¡ä¸Šé™ç‚º ${maxPriority} äºº (æ©«æ’æ•¸ Ã— 2)`);
            el.checked = false;
            return;
        }
        const idx = parseInt(el.dataset.idx);
        el.checked ? prioritySet.add(idx) : prioritySet.delete(idx);
        document.getElementById('p-count').innerText = `(${prioritySet.size}/${maxPriority})`;
    }

    function initDrawQueue() {
        if(!students.length) return alert("è«‹å…ˆåŒ¯å…¥åå–®");
        const pArr = students.map((_, i) => i).filter(i => prioritySet.has(i));
        const startNo = parseInt(document.getElementById('startNo').value);
        const others = students.map((_, i) => i).filter(i => !prioritySet.has(i))
            .sort((a, b) => {
                let vA = students[a].åº§è™Ÿ >= startNo ? students[a].åº§è™Ÿ : students[a].åº§è™Ÿ + 1000;
                let vB = students[b].åº§è™Ÿ >= startNo ? students[b].åº§è™Ÿ : students[b].åº§è™Ÿ + 1000;
                return vA - vB;
            });
        drawQueue = [...pArr, ...others];
        nextDrawUI();
    }

    function nextDrawUI() {
        const area = document.getElementById('draw-actions');
        if(!drawQueue.length) {
            area.innerHTML = `<button onclick="finalFinish()" class="btn-action" style="background:#000; height:60px; font-size:1.5rem;">æŠ½ç±¤å®Œæˆ</button>`;
            return;
        }
        const s = students[drawQueue[0]];
        const isP = prioritySet.has(drawQueue[0]);
        area.innerHTML = `
            <div style="text-align:center; padding:5px; border:2px solid #e2e8f0; border-radius:12px; margin-top:5px;">
                <span style="font-size:11px; color:white; background:${isP? 'var(--accent)':'#94a3b8'}; padding:2px 6px; border-radius:4px;">${isP?'å„ªå…ˆé¸ä½':'ä¸€èˆ¬é¸ä½'}</span>
                <div style="font-size:2rem; font-weight:900; margin:5px 0;">${s.å§“å}</div>
                <button onclick="executeDraw(${drawQueue[0]}, ${isP})" class="btn-action" style="height:60px;">é»æ“ŠæŠ½ç±¤</button>
            </div>
        `;
    }

    function executeDraw(sIdx, isP) {
        if(isDrawing) return;
        isDrawing = true;
        assigned.forEach(v => v.isNew = false);
        updateSeatUI();

        const seats = Array.from(document.querySelectorAll('.seat:not(.disabled)'));
        const cols = parseInt(document.getElementById('gridC').value);
        let avail = [];
        
        for(let i=1; i<=seats.length; i++) {
            if(!assigned.has(i)) {
                if(isP && i <= (cols * 2)) avail.push(i);
                else if(!isP) avail.push(i);
            }
        }
        
        // å¦‚æœå„ªå…ˆä½æ»¿äº†ä½†é‚„æœ‰å„ªå…ˆç”Ÿï¼Œè‡ªå‹•è½‰ç‚ºä¸€èˆ¬ä½æŠ½ç±¤
        if(!avail.length && isP) { isDrawing = false; return executeDraw(sIdx, false); }

        let timer = 0;
        const aniInt = setInterval(() => {
            const jumpable = seats.filter((s, idx) => {
                const seatNo = idx + 1;
                const isOccupied = s.classList.contains('occupied');
                return isP ? (seatNo <= (cols * 2) && !isOccupied) : !isOccupied;
            });

            const randomSeat = jumpable[Math.floor(Math.random() * jumpable.length)];
            randomSeat.classList.add('animating');
            setTimeout(() => randomSeat.classList.remove('animating'), 70);
            
            timer += 100;
            if(timer > 1500) {
                clearInterval(aniInt);
                const target = avail[Math.floor(Math.random() * avail.length)];
                students[sIdx].isNew = true;
                assigned.set(target, students[sIdx]);
                drawQueue.shift();
                updateSeatUI();
                isDrawing = false;
                nextDrawUI();
            }
        }, 100);
    }

    function updateSeatUI() {
        const seats = document.querySelectorAll('.seat');
        let count = 1;
        seats.forEach(s => {
            if(s.dataset.active === "true") {
                const stu = assigned.get(count);
                if(stu) {
                    s.innerHTML = `<div style="font-size:10px; opacity:0.5">(${String(stu.åº§è™Ÿ).padStart(2,'0')})</div><div style="font-size:15px">${stu.å§“å}</div>`;
                    s.className = "seat occupied" + (stu.isNew ? " winner" : "");
                } else {
                    s.innerHTML = ""; s.className = "seat";
                }
                count++;
            }
        });
    }

    function finalFinish() {
        document.querySelectorAll('.seat').forEach(s => {
            s.classList.remove('winner', 'animating');
            if(s.classList.contains('occupied')) s.classList.add('finish-state');
        });
        alert("æŠ½ç±¤æµç¨‹å·²çµæŸï¼Œç•«é¢å·²è½‰ç‚ºä¸€è‡´é¢¨æ ¼ï¼Œå¯åŒ¯å‡º PDFã€‚");
    }

    function sendMail() {
        const list = students.map(s => s.æ•™è‚²ä¿¡ç®±).filter(m => m).join(',');
        window.location.href = `mailto:?bcc=${list}&subject=æ•™å®¤åº§ä½è¡¨&body=é™„ä»¶ç‚ºæœ€æ–°åº§ä½å®‰æ’ã€‚`;
    }

    function savePDF() {
        const element = document.getElementById('right-panel');
        html2pdf().from(element).set({
            margin: 10, filename: 'åº§ä½è¡¨.pdf', html2canvas: { scale: 3 }, jsPDF: { orientation: 'landscape' }
        }).save();
    }

    makeGrid();
</script>
</body>
