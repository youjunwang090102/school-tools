    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --p: #4f46e5; --s: #10b981; --a: #f59e0b; --bg: #f1f5f9; }
        body { margin: 0; height: 100vh; font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); overflow: hidden; }
        main { display: flex; height: 100vh; padding: 15px; gap: 15px; box-sizing: border-box; }
        
        #left-panel { width: 380px; display: flex; flex-direction: column; gap: 10px; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .author-box { border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 5px; }
        
        .config-row { display: flex; gap: 8px; flex-wrap: wrap; }
        .config-row div { flex: 1; min-width: 80px; }
        .config-row label { font-size: 11px; color: #64748b; display: block; margin-bottom: 2px; font-weight: bold; }
        .config-row input { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-size: 15px; }

        .scroll-list { height: 180px; overflow-y: auto; border: 1px solid #e2e8f0; margin: 8px 0; border-radius: 8px; background: #f8fafc; }
        .student-item { padding: 6px 10px; font-size: 14px; border-bottom: 1px solid #fff; display: flex; align-items: center; gap: 8px; }

        #right-panel { flex: 1; background: white; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border: 1px solid #e2e8f0; overflow: hidden; padding: 40px; }
        
        #clock { position: absolute; top: 20px; right: 20px; text-align: right; color: #475569; font-size: 14px; background: rgba(255,255,255,0.9); padding: 8px 12px; border-radius: 8px; border: 1px solid #cbd5e1; z-index: 10; font-weight: bold; }
        #pdf-header { display: none; position: absolute; top: 10px; right: 20px; font-size: 12px; color: #64748b; }

        .grid-container { display: flex; flex-direction: column-reverse; gap: 12px; }
        .row-wrap { display: flex; gap: 12px; }
        
        .seat { width: 100px; height: 80px; border: 2px solid #e2e8f0; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 18px; background: #fff; transition: 0.2s; position: relative; }
        .seat.occupied { border-color: var(--p); color: var(--p); font-weight: 900; background: #f5f3ff; }
        .seat.disabled { background: #fee2e2; border-color: #fecaca; color: #ef4444; }
        .seat.disabled::after { content: "âœ•"; position: absolute; font-size: 24px; opacity: 0.3; }
        
        @keyframes spotlight {
            0%, 100% { background: #fff; transform: scale(1); }
            50% { background: var(--a); transform: scale(1.1); box-shadow: 0 0 20px var(--a); color: white; border-color: #d97706; }
        }
        .winner-effect { animation: spotlight 0.4s ease-in-out 5; z-index: 50; }
        .animating { background: #e0e7ff !important; border-color: var(--p) !important; transform: scale(1.05); }

        .desk { width: 300px; height: 50px; background: #334155; color: white; border-radius: 15px; margin-top: 35px; display: flex; align-items: center; justify-content: center; letter-spacing: 12px; font-size: 20px; font-weight: bold; }
        
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: 700; width: 100%; padding: 10px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: #f1f5f9; color: #475569; font-size: 12px; }

        .pdf-export-active #clock { display: none !important; }
        .pdf-export-active #pdf-header { display: block !important; }
        .pdf-export-active { padding: 10mm !important; border: none !important; }
    </style>
</head>
<body>

<main>
    <div id="left-panel">
        <div class="card author-box">
            <h2 style="margin:0; font-size:1.4rem; color:var(--p)">æ•™å®¤é¸ä½ç³»çµ± <span style="font-size:0.8rem; background:#e0e7ff; padding:2px 6px; border-radius:4px;">v5.8</span></h2>
            <div style="font-size:0.85rem; color:#94a3b8; font-weight:bold;">Designed By ç‹å®¥éˆ</div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                <span id="import-status" style="font-size:13px; color:red; font-weight:bold;">â— å°šæœªåŒ¯å…¥åå–®</span>
                <button class="btn-s" onclick="downloadTpl()" style="width:auto; padding:4px 8px;">æ ¼å¼ä¸‹è¼‰</button>
            </div>
            <button class="btn-p" onclick="document.getElementById('fileIn').click()">åŒ¯å…¥å­¸ç”Ÿåå–® (.xlsx)</button>
            <input type="file" id="fileIn" style="display:none" accept=".xlsx">
        </div>

        <div class="card">
            <div class="config-row">
                <div><label>ç›´æ’</label><input type="number" id="gridC" value="6" onchange="makeGrid()"></div>
                <div><label>æ©«æ’</label><input type="number" id="gridR" value="6" onchange="makeGrid()"></div>
                <div><label>æŠ½ç±¤èµ·å§‹åº§è™Ÿ</label><input type="number" id="startNo" value="1"></div>
            </div>
            <p style="font-size:12px; color:var(--a); margin:10px 0 0 0; font-weight:bold;">ğŸ’¡ é»æ“Šåº§ä½å¯åˆ‡æ›ã€Œå¯å…¥åº§/ç¦æ­¢å…¥åº§ã€ç‹€æ…‹ã€‚</p>
        </div>

        <div class="card" id="main-action-area" style="flex:1; display:flex; flex-direction:column;">
            <b style="font-size:15px; margin-bottom:5px;">å‰å…©æ’å„ªå…ˆé¸ä½åå–® <span id="p-count" style="color:var(--a)">(0/0)</span></b>
            <div id="stu-list" class="scroll-list"></div>
            <button onclick="lockAndStart()" class="btn-p" style="padding:12px; font-size:16px;">ç¢ºèªåå–®</button>
        </div>

        <div class="card" style="display:flex; gap:10px;">
            <button onclick="sendMail()" style="background:var(--s); color:white; flex:1;">ç¾¤ç™¼ä¿¡ç®±é€šçŸ¥</button>
            <button onclick="savePDF()" style="background:#64748b; color:white; flex:1;">åŒ¯å‡º PDF</button>
        </div>
    </div>

    <div id="right-panel">
        <div id="pdf-header"></div>
        <div id="clock"></div>
        <div id="grid" class="grid-container"></div>
        <div class="desk">æ•™ å¸« è¬› æ¡Œ</div>
    </div>
</main>

<script>
    let students = [], assigned = new Map(), prioritySet = new Set(), drawQueue = [], isDrawing = false;

    function updateClock() {
        const now = new Date();
        const dateStr = now.toLocaleDateString('zh-TW', {year:'numeric',month:'2-digit',day:'2-digit'});
        const timeStr = now.toLocaleTimeString('zh-TW', {hour12:false});
        document.getElementById('clock').innerHTML = `ç³»çµ±æ™‚é–“<br>${dateStr}<br>${timeStr}`;
    }
    setInterval(updateClock, 1000); updateClock();

    function makeGrid() {
        const r = parseInt(document.getElementById('gridR').value), c = parseInt(document.getElementById('gridC').value);
        const grid = document.getElementById('grid');
        grid.innerHTML = ''; assigned.clear();
        for(let i=0; i<r; i++) {
            const row = document.createElement('div'); row.className = 'row-wrap';
            for(let j=0; j<c; j++) {
                const seat = document.createElement('div'); 
                seat.className = 'seat';
                seat.id = `seat-${(i*c)+j+1}`;
                seat.onclick = function() { if(assigned.size === 0 && !isDrawing) this.classList.toggle('disabled'); };
                row.appendChild(seat);
            }
            grid.appendChild(row);
        }
        renderStudentList();
    }

    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
            students = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]).sort((a,b) => a.åº§è™Ÿ - b.åº§è™Ÿ);
            document.getElementById('import-status').innerText = `â— å·²è¼‰å…¥ ${students.length} äºº`;
            document.getElementById('import-status').style.color = "var(--s)";
            renderStudentList();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function renderStudentList() {
        const c = parseInt(document.getElementById('gridC').value);
        document.getElementById('p-count').innerText = `(${prioritySet.size}/${c*2})`;
        if(!students.length) return;
        document.getElementById('stu-list').innerHTML = students.map((s, i) => `
            <div class="student-item">
                <input type="checkbox" ${prioritySet.has(i)?'checked':''} onchange="toggleP(${i}, this)"> 
                <b>${s.åº§è™Ÿ}</b> - ${s.å§“å}
            </div>
        `).join('');
    }

    function toggleP(idx, el) {
        const max = parseInt(document.getElementById('gridC').value) * 2;
        if(el.checked && prioritySet.size >= max) { alert("å„ªå…ˆå€å·²æ»¿"); el.checked = false; return; }
        el.checked ? prioritySet.add(idx) : prioritySet.delete(idx);
        renderStudentList();
    }

    function lockAndStart() {
        if(!students.length) return alert("è«‹å…ˆåŒ¯å…¥åå–®ï¼");
        const start = parseInt(document.getElementById('startNo').value);
        const pArr = students.map((_,i)=>i).filter(i => prioritySet.has(i));
        const others = students.map((_,i)=>i).filter(i => !prioritySet.has(i))
            .sort((a,b) => (students[a].åº§è™Ÿ >= start ? students[a].åº§è™Ÿ : students[a].åº§è™Ÿ+1000) - (students[b].åº§è™Ÿ >= start ? students[b].åº§è™Ÿ : students[b].åº§è™Ÿ+1000));
        drawQueue = [...pArr, ...others];
        renderDrawUI();
    }

    function renderDrawUI() {
        const area = document.getElementById('main-action-area');
        if(!drawQueue.length) { area.innerHTML = "<div style='text-align:center;padding:20px'><h2>æŠ½ç±¤å®Œç•¢</h2><button onclick='location.reload()' class='btn-s'>é‡è¨­</button></div>"; return; }
        
        const sIdx = drawQueue[0];
        const s = students[sIdx];
        const isP = prioritySet.has(sIdx);

        area.innerHTML = `
            <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#f8fafc; border:2px dashed var(--p); border-radius:12px;">
                <div style="margin-bottom:8px; padding:2px 10px; border-radius:15px; font-size:12px; font-weight:bold; color:white; background:${isP ? 'var(--a)' : '#64748b'};">
                    æ¨¡å¼ï¼š${isP ? 'å„ªå…ˆå€' : 'ä¸€èˆ¬å€'}
                </div>
                <div style="font-size:2.2rem; font-weight:900; color:var(--p);">${s.åº§è™Ÿ} ${s.å§“å}</div>
                <button onclick="doDraw(${sIdx}, ${isP})" class="btn-p" style="width:80%; margin-top:20px; font-size:18px;">æŠ½ç±¤é¸ä½</button>
            </div>
        `;
    }

    function doDraw(sIdx, isP) {
        if(isDrawing) return; isDrawing = true;
        const c = parseInt(document.getElementById('gridC').value);
        const allSeats = Array.from(document.querySelectorAll('.seat:not(.disabled)'));
        const avail = allSeats.filter(s => !s.classList.contains('occupied')).map(s => parseInt(s.id.split('-')[1]));
        let targetPool = isP ? avail.filter(id => id <= c*2) : avail;
        if(!targetPool.length && isP) targetPool = avail;

        let timer = 0, aniInt = setInterval(() => {
            const jumpable = allSeats.filter(s => {
                const id = parseInt(s.id.split('-')[1]);
                return isP ? (id <= c*2 && !s.classList.contains('occupied')) : !s.classList.contains('occupied');
            });
            const rnd = jumpable[Math.floor(Math.random()*jumpable.length)];
            if(rnd) { rnd.classList.add('animating'); setTimeout(()=>rnd.classList.remove('animating'), 80); }
            if((timer+=100) > 1500) {
                clearInterval(aniInt);
                const finalId = targetPool[Math.floor(Math.random()*targetPool.length)];
                const seat = document.getElementById(`seat-${finalId}`);
                seat.innerHTML = `<div style="font-size:10px; opacity:0.6;">${students[sIdx].åº§è™Ÿ}</div>${students[sIdx].å§“å}`;
                seat.classList.add('occupied', 'winner-effect');
                assigned.set(finalId, students[sIdx]);
                setTimeout(() => { seat.classList.remove('winner-effect'); drawQueue.shift(); isDrawing = false; renderDrawUI(); }, 2000);
            }
        }, 100);
    }

    function savePDF() {
        const element = document.getElementById('right-panel');
        const now = new Date();
        document.getElementById('pdf-header').innerText = `åŒ¯å‡ºæ™‚é–“ï¼š${now.toLocaleString()}`;
        
        element.classList.add('pdf-export-active');
        const opt = {
            margin: 0,
            filename: `æ•™å®¤åº§ä½è¡¨_${now.toLocaleDateString()}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 3, useCORS: true, letterRendering: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        
        html2pdf().set(opt).from(element).save().then(() => {
            element.classList.remove('pdf-export-active');
        });
    }

    function sendMail() {
        const mailList = students.map(s => s.æ•™è‚²ä¿¡ç®±).filter(m => m).join(',');
        window.location.href = `mailto:?bcc=${mailList}&subject=æœ€æ–°æ•™å®¤åº§ä½è¡¨&body=æŠ½ç±¤å·²å®Œæˆã€‚`;
    }

    function downloadTpl() {
        const ws = XLSX.utils.aoa_to_sheet([["åº§è™Ÿ","å§“å","æ•™è‚²ä¿¡ç®±"],[1,"å¼µä¸‰","test@mail.edu.tw"]]);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        XLSX.writeFile(wb, "åå–®ç¯„æœ¬.xlsx");
    }

    makeGrid();
</script>
