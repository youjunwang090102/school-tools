        /* æ¨™é¡Œèˆ‡åŒ¯å…¥å€ (ç¸®å°ä½”æ¯”) */
        .sec-top { display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); padding: 10px 15px; }
        .sec-top h1 { margin: 0; font-size: 1.1rem; color: var(--primary); }

        /* è¨­å®šå€ (ç¾åŒ–ç‰ˆ) */
        .config-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .input-unit { display: flex; flex-direction: column; gap: 4px; }
        .input-unit label { font-size: 0.75rem; color: var(--text-sub); font-weight: bold; }
        .input-unit input {

        .input-unit input:focus { border-color: var(--primary); outline: none; background: #fff; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        /* å­¸ç”Ÿåå–® (æ»¾å‹•å€) */
        .sec-draw { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .scroll-list {

        /* å³å´åº§ä½å€ */
        #right-panel {

            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;
        }
        .grid-container { display: flex; flex-direction: column-reverse; gap: 10px; padding: 30px; }
        .row-wrap { display: flex; gap: 10px; }
        
        .seat { 
            width: 75px; height: 60px; border: 2px solid #edf2f7; border-radius: 10px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 13px; color: #a0aec0; transition: all 0.2s; cursor: pointer;

        .seat.occupied { border-color: var(--primary); background: #f5f3ff; color: var(--primary); font-weight: 700; }
        .seat.disabled { background: #fee2e2; border-color: #fecaca; color: #ef4444; border-style: dashed; }
        .seat.disabled::after { content: 'âœ•'; font-size: 10px; }

        /* æŒ‰éˆ•èˆ‡å‹•ç•« */
        button { border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-action { background: var(--primary); color: white; padding: 12px; width: 100%; font-size: 1rem; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3); }
        .btn-action:hover { background: var(--primary-hover); transform: translateY(-1px); }
        
        .seat.animating { background: var(--accent) !important; color: white !important; transform: scale(1.1); z-index: 10; }
        .seat.winner { animation: finishPulse 0.4s ease 5; border: 3px solid var(--accent) !important; background: #fffbeb !important; }
        @keyframes finishPulse { 50% { transform: scale(1.1); opacity: 0.7; } }

        .desk {

        }

<body>

<main>

                <span id="import-status" style="color:var(--danger); font-weight:bold;">å°šæœªåŒ¯å…¥</span>
                <input type="file" id="fileIn" style="display:none;">
                <button onclick="document.getElementById('fileIn').click()" class="btn-ghost" style="background:var(--primary); color:white; padding:4px 8px;">åŒ¯å…¥</button>
            </div>
        </div>

        <div class="card">
            <div class="config-group">
                <div class="input-unit">
                    <label>æ•™å®¤å¯¬åº¦ (æ¬„)</label>
                    <input type="number" id="gridC" value="6" onchange="makeGrid()">
                </div>
                <div class="input-unit">
                    <label>æ•™å®¤æ·±åº¦ (åˆ—)</label>
                    <input type="number" id="gridR" value="6" onchange="makeGrid()">
                </div>
                <div class="input-unit">
                    <label>èµ·å§‹æŠ½ç±¤åº§è™Ÿ</label>
                    <input type="number" id="startNo" value="1">
                </div>
                <div class="input-unit" style="justify-content: flex-end;">
                    <button onclick="makeGrid()" class="btn-ghost" style="height:38px; background:#e2e8f0;">é‡æ–°å¥—ç”¨</button>
                </div>
            </div>
            <div class="info-tip">ğŸ’¡ é»æ“Šå³å´åº§ä½å¯è¨­ç½®éšœç¤™ (å¦‚ï¼šè¬›å°ã€æŸ±å­)</div>
        </div>

        <div class="card sec-draw">
            <div class="list-header">
                <b style="font-size:14px;">å‰å…©æ’å„ªå…ˆå…¥åº§ <span id="p-count" style="color:var(--accent)">(0/0)</span></b>
                <button onclick="downloadTpl()" style="font-size:11px; background:none; color:var(--text-sub); text-decoration:underline;">ä¸‹è¼‰åå–®ç¯„æœ¬</button>
            </div>
            <div id="stu-list" class="scroll-list"></div>
            <div id="draw-actions" style="margin-top:10px;">
                <button onclick="initDrawQueue()" class="btn-action">é–å®šåå–®ä¸¦é–‹å§‹æŠ½ç±¤</button>
            </div>
        </div>

        <div class="card" style="display:flex; gap:10px; background:none; box-shadow:none; padding:0;">
            <button onclick="sendMail()" class="btn-action" style="background:var(--success); flex:1;">ç™¼é€é€šçŸ¥éƒµä»¶</button>
            <button onclick="savePDF()" class="btn-action" style="background:var(--text-sub); flex:1;">ä¸‹è¼‰ PDF</button>
        </div>
    </div>

    <div id="right-panel">
        <div id="grid" class="grid-container"></div>
        <div class="desk">æ•™ å¸« è¬› æ¡Œ</div>
    </div>
</main>

<script>
    let students = [];
    let assigned = new Map();
    let prioritySet = new Set();
    let drawQueue = [];
    let isDrawing = false;
    let maxPriority = 12;

    function checkSeatAvailability() {
        const totalSeats = document.querySelectorAll('.seat:not(.disabled)').length;
        if (students.length > totalSeats) {
            alert(`âš ï¸ è­¦å‘Šï¼šç›®å‰åå–®æœ‰ ${students.length} äººï¼Œä½†æœ‰æ•ˆåº§ä½åƒ…å‰© ${totalSeats} å€‹ï¼\nè«‹æ¸›å°‘éšœç¤™ç‰©æˆ–æ“´å¤§æ•™å®¤è¦æ ¼ã€‚`);
            return false;
        }
        return true;
    }

    function makeGrid() {
        const r = parseInt(document.getElementById('gridR').value);
        const c = parseInt(document.getElementById('gridC').value);
        maxPriority = c * 2;
        document.getElementById('p-count').innerText = `(0/${maxPriority})`;
        prioritySet.clear();
        
        const grid = document.getElementById('grid');
        grid.innerHTML = ''; assigned.clear();
        for(let i=0; i<r; i++) {
            const row = document.createElement('div');
            row.className = 'row-wrap';
            for(let j=0; j<c; j++) {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.dataset.active = "true";
                seat.onclick = function() {
                    if(assigned.size === 0 && !isDrawing) {
                        this.classList.toggle('disabled');
                        this.dataset.active = this.classList.contains('disabled') ? "false" : "true";
                        checkSeatAvailability();
                    }
                };
                row.appendChild(seat);
            }
            grid.appendChild(row);
        }
        if(students.length) renderStudentList();
    }

    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
            students = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            students.sort((a,b) => a.åº§è™Ÿ - b.åº§è™Ÿ);
            document.getElementById('import-status').innerText = `å·²åŒ¯å…¥ ${students.length} äºº`;
            document.getElementById('import-status').style.color = "var(--success)";
            checkSeatAvailability();
            renderStudentList();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function renderStudentList() {
        document.getElementById('stu-list').innerHTML = students.map((s, i) => `
            <div class="student-item">
                <input type="checkbox" class="p-check" data-idx="${i}" onchange="handlePChange(this)"> 
                <span style="color:var(--text-sub); width:25px;">${s.åº§è™Ÿ}</span> <b>${s.å§“å}</b>
            </div>
        `).join('');
    }

    function handlePChange(el) {
        if(el.checked && prioritySet.size >= maxPriority) {
            alert(`å‰å…©æ’å„ªå…ˆåé¡ä¸Šé™ç‚º ${maxPriority} äººã€‚`);
            el.checked = false;
            return;
        }
        const idx = parseInt(el.dataset.idx);
        el.checked ? prioritySet.add(idx) : prioritySet.delete(idx);
        document.getElementById('p-count').innerText = `(${prioritySet.size}/${maxPriority})`;
    }

    function initDrawQueue() {
        if(!students.length) return alert("è«‹å…ˆåŒ¯å…¥åå–®");
        if(!checkSeatAvailability()) return;

        const pArr = students.map((_, i) => i).filter(i => prioritySet.has(i));
        const startNo = parseInt(document.getElementById('startNo').value);
        const others = students.map((_, i) => i).filter(i => !prioritySet.has(i))
            .sort((a, b) => {
                let vA = students[a].åº§è™Ÿ >= startNo ? students[a].åº§è™Ÿ : students[a].åº§è™Ÿ + 1000;
                let vB = students[b].åº§è™Ÿ >= startNo ? students[b].åº§è™Ÿ : students[b].åº§è™Ÿ + 1000;
                return vA - vB;
            });
        drawQueue = [...pArr, ...others];
        nextDrawUI();
    }

    function nextDrawUI() {
        const area = document.getElementById('draw-actions');
        if(!drawQueue.length) {
            area.innerHTML = `<button onclick="finalFinish()" class="btn-action" style="background:#000; height:65px; font-size:1.5rem; letter-spacing:2px;">æŠ½ ç±¤ å®Œ æˆ</button>`;
            return;
        }
        const s = students[drawQueue[0]];
        const isP = prioritySet.has(drawQueue[0]);
        area.innerHTML = `
            <div style="text-align:center; padding:15px; border:2px dashed var(--primary); border-radius:12px; background:#f5f3ff;">
                <span style="font-size:11px; color:white; background:${isP? 'var(--accent)':'#94a3b8'}; padding:2px 8px; border-radius:20px;">${isP?'å„ªå…ˆé¸ä½':'ä¸€èˆ¬é¸ä½'}</span>
                <div style="font-size:2.4rem; font-weight:900; margin:10px 0; color:var(--primary);">${s.å§“å}</div>
                <button onclick="executeDraw(${drawQueue[0]}, ${isP})" class="btn-action">æŒ‰ä¸‹é–‹å§‹éš¨æ©Ÿè·³å‹•</button>
            </div>
        `;
    }

    function executeDraw(sIdx, isP) {
        if(isDrawing) return;
        isDrawing = true;
        assigned.forEach(v => v.isNew = false);
        updateSeatUI();

        const seats = Array.from(document.querySelectorAll('.seat:not(.disabled)'));
        const cols = parseInt(document.getElementById('gridC').value);
        let avail = [];
        
        for(let i=1; i<=seats.length; i++) {
            if(!assigned.has(i)) {
                if(isP && i <= (cols * 2)) avail.push(i);
                else if(!isP) avail.push(i);
            }
        }
        
        if(!avail.length && isP) { isDrawing = false; return executeDraw(sIdx, false); }

        let timer = 0;
        const aniInt = setInterval(() => {
            const jumpable = seats.filter((s, idx) => {
                const seatNo = idx + 1;
                const isOccupied = s.classList.contains('occupied');
                return isP ? (seatNo <= (cols * 2) && !isOccupied) : !isOccupied;
            });

            const randomSeat = jumpable[Math.floor(Math.random() * jumpable.length)];
            randomSeat.classList.add('animating');
            setTimeout(() => randomSeat.classList.remove('animating'), 80);
            
            timer += 100;
            if(timer > 1200) {
                clearInterval(aniInt);
                const target = avail[Math.floor(Math.random() * avail.length)];
                students[sIdx].isNew = true;
                assigned.set(target, students[sIdx]);
                drawQueue.shift();
                updateSeatUI();
                isDrawing = false;
                nextDrawUI();
            }
        }, 100);
    }

    function updateSeatUI() {
        const seats = document.querySelectorAll('.seat');
        let count = 1;
        seats.forEach(s => {
            if(s.dataset.active === "true") {
                const stu = assigned.get(count);
                if(stu) {
                    s.innerHTML = `<div style="font-size:9px; opacity:0.5">NO.${stu.åº§è™Ÿ}</div><div style="font-size:16px">${stu.å§“å}</div>`;
                    s.className = "seat occupied" + (stu.isNew ? " winner" : "");
                } else {
                    s.innerHTML = ""; s.className = "seat";
                }
                count++;
            }
        });
    }

    function finalFinish() {
        document.querySelectorAll('.seat').forEach(s => {
            s.classList.remove('winner', 'animating');
            if(s.classList.contains('occupied')) {
                s.style.background = "#fff";
                s.style.borderColor = "#4f46e5";
                s.style.color = "#4f46e5";
            }
        });
        alert("ğŸ‰ å…¨ç­æŠ½ç±¤å®Œç•¢ï¼");
    }

    function sendMail() {
        const list = students.map(s => s.æ•™è‚²ä¿¡ç®±).filter(m => m).join(',');
        const subject = encodeURIComponent("ã€é€šçŸ¥ã€‘æ•™å®¤åº§ä½å®‰æ’çµæœ");
        const body = encodeURIComponent("å„ä½å­¸å¥½ï¼š\n\næ–°å­¸æœŸçš„æ•™å®¤åº§ä½å·²ç¶“æŠ½ç±¤å®Œç•¢ï¼Œè«‹åƒè€ƒé™„ä»¶ä¸­çš„åº§ä½è¡¨ç¢ºèªæ‚¨çš„ä½ç½®ã€‚\nå¦‚æœ‰ä»»ä½•å•é¡Œï¼Œè«‹å†èˆ‡è€å¸«è¯ç¹«ã€‚\n\nç¥ å­¸æ¥­é€²æ­¥");
        window.location.href = `mailto:?bcc=${list}&subject=${subject}&body=${body}`;
    }

    function savePDF() {
        const element = document.getElementById('right-panel');
        html2pdf().from(element).set({
            margin: 10, filename: 'æ•™å®¤åº§ä½è¡¨.pdf', html2canvas: { scale: 3 }, jsPDF: { orientation: 'landscape', format: 'a4' }
        }).save();
    }

    function downloadTpl() {
        const ws = XLSX.utils.aoa_to_sheet([["åº§è™Ÿ", "å§“å", "æ•™è‚²ä¿¡ç®±"], [1, "ç‹å°æ˜", "student@example.com"]]);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Students");
        XLSX.writeFile(wb, "é¸ä½åå–®ç¯„æœ¬.xlsx");
    }

    makeGrid();
</script>
