<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº’å‹•åº§ä½ç³»çµ± | å®Œæ•´ç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card-bg: #1e293b; --accent: #38bdf8;
            --green: #10b981; --gold: #fbbf24; --red: #ef4444;
            --text: #f8fafc; --border: #334155;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .top-steps {
            display: flex; gap: 15px; padding: 12px 20px;
            background: var(--card-bg); border-bottom: 1px solid var(--border);
            align-items: center; justify-content: space-between; flex-shrink: 0;
        }
        .step-group { display: flex; gap: 20px; align-items: center; }
        .step-box { border-right: 1px solid var(--border); padding-right: 20px; }
        .step-box:last-child { border-right: none; }
        .step-title { font-size: 0.75rem; color: var(--accent); margin-bottom: 5px; font-weight: bold; }
        
        input, select, button { 
            padding: 5px 8px; font-size: 0.85rem; border-radius: 4px;
            background: #0f172a; border: 1px solid var(--border); color: white;
        }
        button { cursor: pointer; font-weight: 600; transition: 0.2s; background: var(--accent); color: #000; border: none; }
        button:hover { filter: brightness(1.2); }
        .btn-pdf { background: var(--red); color: white; }
        .btn-mail { background: var(--gold); color: #000; }

        .main-layout { display: flex; flex: 1; overflow: hidden; padding: 15px; gap: 15px; }
        
        .control-sidebar { 
            flex: 0 0 320px; background: rgba(255,255,255,0.03); 
            border-radius: 10px; padding: 15px; display: none; 
            flex-direction: column; border: 1px solid var(--border);
            max-height: 100%;
        }

        .seat-display { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-start; position: relative; overflow: auto; padding-top: 20px;
        }

        .grid-container { display: flex; flex-direction: column-reverse; gap: 12px; margin-bottom: 30px; }
        .row-wrap { display: flex; gap: 12px; }
        .seat {
            width: 85px; height: 60px; border: 1px solid var(--border); border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; background: rgba(255,255,255,0.02);
        }
        .seat.disabled { background: rgba(239, 68, 68, 0.15); border-color: transparent; }
        .seat-num { position: absolute; top: 2px; left: 4px; font-size: 10px; color: var(--accent); opacity: 0.7; }
        .student-name { font-size: 0.95rem; font-weight: bold; color: #fff; }

        .teacher-desk { 
            width: 280px; height: 45px; border: 2px solid var(--accent); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.1rem; letter-spacing: 15px; color: var(--accent); font-weight: bold;
            border-radius: 4px; margin-bottom: 10px;
        }

        .scroll-area { overflow-y: auto; flex: 1; margin-top: 10px; padding-right: 5px; }
        
        /* æŠ½ç±¤æ¨£å¼ */
        .draw-card { background: var(--card-bg); border: 2px solid var(--gold); padding: 20px; border-radius: 10px; text-align: center; }
        .next-student { font-size: 2rem; color: var(--gold); margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-steps">
        <div class="step-group">
            <div class="step-box">
                <div class="step-title">1. åå–®</div>
                <input type="file" id="excel-input" style="width: 120px;">
                <button onclick="generateTemplate()" style="background:none; color:var(--accent); text-decoration: underline;">ç¯„ä¾‹</button>
            </div>
            <div class="step-box">
                <div class="step-title">2. åº§ä½é…ç½®</div>
                å¯¬ <input type="number" id="cols" value="6" style="width: 35px;"> 
                é«˜ <input type="number" id="rows" value="6" style="width: 35px;">
                <button onclick="renderGrid()">é‡è¨­</button>
            </div>
            <div class="step-box">
                <div class="step-title">3. åˆ†é…æ–¹å¼</div>
                <select id="mode-select" onchange="switchMode()">
                    <option value="random">è‡ªå‹•éš¨æ©Ÿ</option>
                    <option value="draw">ç¾å ´æŠ½ç±¤æ¨¡å¼</option>
                    <option value="manual">æ‰‹å‹•ä»£è™Ÿ</option>
                </select>
                <button id="main-action-btn" onclick="executeRandom()">ç«‹å³åˆ†é…</button>
            </div>
        </div>
        <div class="step-box" style="border:none;">
            <div class="step-title" style="color:var(--red);">4. ç”¢å‡ºå ±å‘Š</div>
            <button class="btn-pdf" onclick="exportPDF()">åŒ¯å‡º A4 PDF</button>
            <button class="btn-mail" onclick="generateEmailNotification()">ç™¼é€å…¨ç­é€šçŸ¥</button>
        </div>
    </div>

    <div class="main-layout">
        <div id="sidebar" class="control-sidebar">
            <div id="sidebar-header"></div>
            <div id="sidebar-content" class="scroll-area"></div>
        </div>

        <div class="seat-display" id="capture-area">
            <div id="grid" class="grid-container"></div>
            <div class="teacher-desk">è¬›æ¡Œ</div>
        </div>
    </div>

    <script>
        let fullData = [];
        let assignedMap = new Map(); 
        let drawQueue = [];
        let currentDrawIndex = 0;

        function generateTemplate() {
            const headers = ["åº§è™Ÿ", "å§“å", "å­¸è™Ÿ", "æ•™è‚²ä¿¡ç®±"];
            const ws = XLSX.utils.json_to_sheet([{"åº§è™Ÿ":1,"å§“å":"ç‹å°æ˜","å­¸è™Ÿ":"11201","æ•™è‚²ä¿¡ç®±":"test@edu.tw"}], {header: headers});
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "åå–®");
            XLSX.writeFile(wb, "åº§ä½è¡¨ç¯„ä¾‹.xlsx");
        }

        document.getElementById('excel-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const workbook = XLSX.read(new Uint8Array(event.target.result), {type: 'array'});
                fullData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                alert(`âœ… è¼‰å…¥ ${fullData.length} äºº`);
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function renderGrid() {
            const r = parseInt(document.getElementById('rows').value), c = parseInt(document.getElementById('cols').value);
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; assignedMap.clear();
            for (let i = 1; i <= r; i++) {
                const row = document.createElement('div'); row.className = 'row-wrap';
                for (let j = 1; j <= c; j++) {
                    const seat = document.createElement('div'); seat.className = 'seat';
                    seat.dataset.active = "true";
                    seat.onclick = function() { seatClick(this); };
                    row.appendChild(seat);
                }
                grid.appendChild(row);
            }
            recalculate();
        }

        function seatClick(el) {
            const mode = document.getElementById('mode-select').value;
            if(mode === 'draw') {
                if(el.classList.contains('disabled') || el.dataset.hasStudent === "true") return;
                if(currentDrawIndex >= drawQueue.length) return alert("å…¨éƒ¨åŒå­¸éƒ½æŠ½å®Œå›‰ï¼");
                
                const num = parseInt(el.querySelector('.seat-num').innerText);
                assignedMap.set(num, drawQueue[currentDrawIndex]);
                currentDrawIndex++;
                recalculate();
                updateDrawSidebar();
            } else {
                if(el.dataset.hasStudent === "true") return;
                el.classList.toggle('disabled'); 
                el.dataset.active = !el.classList.contains('disabled');
                recalculate();
            }
        }

        function recalculate() {
            const rows = document.querySelectorAll('.row-wrap');
            let num = 1;
            rows.forEach(row => {
                row.querySelectorAll('.seat').forEach(seat => {
                    if (seat.dataset.active === "true") {
                        const student = assignedMap.get(num);
                        seat.dataset.hasStudent = student ? "true" : "false";
                        seat.innerHTML = `<span class="seat-num">${num}</span><span class="student-name">${student ? student.å§“å : ''}</span>`;
                        num++;
                    } else { seat.innerHTML = ""; seat.dataset.hasStudent = "false"; }
                });
            });
        }

        function switchMode() {
            const mode = document.getElementById('mode-select').value;
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = (mode === 'random') ? 'none' : 'flex';
            document.getElementById('main-action-btn').style.display = (mode === 'random') ? 'block' : 'none';
            
            if(mode === 'draw') {
                if(fullData.length === 0) return alert("è«‹å…ˆåŒ¯å…¥åå–®");
                drawQueue = [...fullData].sort(() => Math.random() - 0.5);
                currentDrawIndex = 0;
                assignedMap.clear();
                recalculate();
                updateDrawSidebar();
            }
        }

        function updateDrawSidebar() {
            const header = document.getElementById('sidebar-header');
            const content = document.getElementById('sidebar-content');
            header.innerHTML = `<h3>ğŸ¯ ç¾å ´æŠ½ç±¤ä¸­</h3>`;
            
            if(currentDrawIndex < drawQueue.length) {
                content.innerHTML = `
                    <div class="draw-card">
                        <div>è«‹ä¸Šå°æŠ½ç±¤ï¼š</div>
                        <div class="next-student">${drawQueue[currentDrawIndex].å§“å}</div>
                        <div style="font-size:0.8rem; color:#aaa;">é»æ“Šç•«é¢ä¸­ç©ºçš„åº§ä½å…¥åº§</div>
                    </div>
                    <p style="margin-top:20px;">é€²åº¦ï¼š${currentDrawIndex} / ${drawQueue.length}</p>
                `;
            } else {
                content.innerHTML = `<div class="draw-card" style="border-color:var(--green)">âœ… å…¨æ•¸åˆ†é…å®Œæˆ</div>`;
            }
        }

        function executeRandom() {
            if(fullData.length === 0) return alert("è«‹å…ˆåŒ¯å…¥åå–®");
            const shuffled = [...fullData].sort(() => Math.random() - 0.5);
            assignedMap.clear();
            shuffled.forEach((s, i) => assignedMap.set(i + 1, s));
            recalculate();
        }

        function exportPDF() {
            const element = document.getElementById('capture-area');
            let timeTag = document.getElementById('pdf-time-tag');
            if (!timeTag) {
                timeTag = document.createElement('div');
                timeTag.id = 'pdf-time-tag';
                timeTag.style.cssText = "font-size: 10px; color: #666; margin-top: 20px; text-align: center; width: 100%;";
                element.appendChild(timeTag);
            }
            const now = new Date();
            timeTag.innerText = `åˆ—å°æ™‚é–“ï¼š${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;

            const opt = {
                margin: 20,
                filename: 'æ•™å®¤åº§ä½è¡¨.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            return html2pdf().set(opt).from(element).save();
        }

        function generateEmailNotification() {
            if (assignedMap.size === 0) return alert("è«‹å…ˆå®Œæˆåˆ†é…ï¼");
            exportPDF();

            let results = [];
            document.querySelectorAll('.row-wrap').forEach((row, rowIndex) => {
                row.querySelectorAll('.seat').forEach((seat, colIndex) => {
                    if (seat.dataset.hasStudent === "true") {
                        const sNum = parseInt(seat.querySelector('.seat-num').innerText);
                        const student = assignedMap.get(sNum);
                        if(student) results.push({ origNo: parseInt(student.åº§è™Ÿ) || 0, name: student.å§“å, email: student.æ•™è‚²ä¿¡ç®± || "", row: rowIndex + 1, col: colIndex + 1 });
                    }
                });
            });

            results.sort((a, b) => a.origNo - b.origNo);

            let listStr = "ã€å…¨ç­åº§ä½åˆ†é…è¡¨ã€‘\n----------------------------\n";
            results.forEach(item => { listStr += `åº§è™Ÿ ${item.origNo} ${item.name}ï¼šç¬¬ ${item.row} æ©«æ’ / ç”±èµ°å»Šèµ·ç®—ç¬¬ ${item.col} ä½\n`; });

            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = 'flex';
            document.getElementById('sidebar-header').innerHTML = `<h3>ğŸ“§ ç™¼é€å…¨ç­é€šçŸ¥</h3>`;
            
            const subject = encodeURIComponent(`æœ€æ–°æ•™å®¤åº§ä½å…¬å‘Š`);
            const body = encodeURIComponent(`å„ä½åŒå­¸å¥½ï¼š\n\né™„ä»¶ç‚ºåº§ä½è¡¨ PDFï¼Œä»¥ä¸‹ç‚ºåå–®ï¼š\n\n${listStr}`);
            const mailto = `mailto:${results.map(r=>r.email).filter(e=>e).join(',')}?subject=${subject}&body=${body}`;

            document.getElementById('sidebar-content').innerHTML = `
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:8px; border:1px solid var(--border);">
                    <a href="${mailto}" target="_blank" style="display:block; text-align:center; background:var(--green); color:#000; padding:10px; border-radius:4px; text-decoration:none; font-weight:bold;">é–‹å•Ÿç¾¤ç™¼éƒµä»¶</a>
                </div>
                <div style="margin-top:15px; font-size:0.75rem;">
                    ${results.map(r => `<div>${r.origNo}. ${r.name}</div>`).join('')}
                </div>
            `;
        }

        renderGrid();
    </script>
</body>
</html>
