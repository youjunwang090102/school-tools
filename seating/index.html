<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終端風座位管理系統 | Seating System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent-blue: #38bdf8;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 導航欄 */
        .top-nav {
            width: 100%; padding: 20px 40px; display: flex; 
            justify-content: space-between; box-sizing: border-box;
        }
        .back-link { color: var(--text-dim); text-decoration: none; font-size: 14px; }
        .back-link:hover { color: var(--accent-blue); }

        .container { width: 90%; max-width: 1200px; padding: 20px 0; }

        .glass-panel {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 25px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 { font-size: 1.1rem; font-weight: 500; margin: 0 0 20px 0; color: var(--accent-blue); letter-spacing: 1px; }

        /* 控制項佈局 */
        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        input[type="number"], input[type="file"] {
            background: #0f172a; border: 1px solid var(--border);
            color: white; border-radius: 8px; padding: 8px 12px;
        }
        button {
            padding: 8px 20px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: 600; transition: 0.2s;
        }
        .btn-blue { background: var(--accent-blue); color: #0f172a; }
        .btn-green { background: var(--accent-green); color: #0f172a; }
        .btn-outline { background: transparent; border: 1px solid var(--accent-blue); color: var(--accent-blue); }
        button:hover { opacity: 0.8; transform: translateY(-1px); }

        /* 教室視覺區域 */
        .classroom-area {
            display: flex; flex-direction: column; align-items: center;
            padding: 50px 20px; background: rgba(0,0,0,0.2); border-radius: 24px;
            position: relative; overflow: visible;
        }

        /* 網格與排座邏輯 */
        .grid-container {
            display: flex;
            flex-direction: column-reverse; /* 讓第一排顯示在最下面靠近講桌 */
            gap: 15px;
            margin-bottom: 50px;
        }

        .row-wrap { display: flex; gap: 15px; justify-content: center; }

        .seat {
            width: 85px; height: 65px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border); border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .seat:hover { border-color: var(--accent-blue); background: rgba(56, 189, 248, 0.05); }
        
        /* 禁用座位 */
        .seat.disabled {
            background: rgba(239, 68, 68, 0.08); border-color: rgba(239, 68, 68, 0.4);
        }
        .seat.disabled::after { content: "✕"; color: var(--accent-red); font-size: 1.2rem; opacity: 0.3; }
        .seat.disabled .seat-num, .seat.disabled .student-name { display: none; }

        .seat-num { color: var(--text-dim); font-size: 10px; margin-bottom: 2px; position: absolute; top: 5px; left: 8px; }
        .student-name { color: var(--accent-blue); font-weight: bold; font-size: 1rem; }

        /* 詳細資訊懸浮窗 */
        .tooltip {
            visibility: hidden; width: 220px; background: #1e293b; color: #fff;
            border: 1px solid var(--accent-blue); border-radius: 8px; padding: 12px;
            position: absolute; z-index: 100; bottom: 110%; left: 50%;
            transform: translateX(-50%); opacity: 0; transition: 0.3s;
            font-size: 0.75rem; line-height: 1.5; pointer-events: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .seat:hover .tooltip { visibility: visible; opacity: 1; }
        .tooltip b { color: var(--accent-blue); font-size: 0.9rem; }
        .tooltip hr { border: 0; border-top: 1px solid var(--border); margin: 8px 0; }
        .tooltip ul { margin: 0; padding-left: 15px; color: var(--accent-green); }

        /* 講桌 */
        .teacher-desk {
            width: 300px; height: 50px;
            background: #1e293b; border: 2px solid var(--accent-blue);
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; letter-spacing: 12px; color: var(--accent-blue);
            font-weight: bold; box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
        }

        .status-msg { font-size: 0.85rem; color: var(--accent-green); margin-left: 10px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="../index.html" class="back-link">← BACK TO SYSTEM</a>
        <div id="system-time" style="color: var(--accent-blue); font-family: monospace;"></div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <h2>STEP 1. 名單管理</h2>
            <div class="controls">
                <input type="file" id="excel-input" accept=".xlsx, .xls">
                <button class="btn-outline" onclick="generateTemplate()">下載標準範例檔</button>
                <span id="status-text" class="status-msg">等待匯入班級名冊...</span>
            </div>
        </div>

        <div class="glass-panel">
            <h2>STEP 2. 座位配置與排座</h2>
            <div class="controls">
                <span>橫向 (列): <input type="number" id="cols" value="6" min="1" style="width: 60px;"></span>
                <span>縱向 (行): <input type="number" id="rows" value="5" min="1" style="width: 60px;"></span>
                <button class="btn-blue" onclick="renderGrid()">重設網格</button>
                <button class="btn-green" onclick="assignSeats()">隨機分配學生</button>
            </div>
        </div>

        <div class="classroom-area">
            <div id="grid" class="grid-container"></div>
            <div class="teacher-desk">講桌</div>
        </div>
    </div>

    <script>
        let fullStudentData = []; // 儲存 Excel 完整對象

        // 1. 生成範例 Excel
        function generateTemplate() {
            const headers = ["座號", "姓名", "學號", "教育信箱"];
            for (let i = 1; i <= 10; i++) headers.push(`幹部及小老師${i}`);

            const example = [{
                "座號": 1, "姓名": "王小明", "學號": "112001", "教育信箱": "student@edu.tw",
                "幹部及小老師1": "班長", "幹部及小老師2": "英文小老師"
            }];

            const ws = XLSX.utils.json_to_sheet(example, { header: headers });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "範例");
            XLSX.writeFile(wb, "座位表匯入格式範例.xlsx");
        }

        // 2. 處理檔案上傳
        document.getElementById('excel-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                fullStudentData = XLSX.utils.sheet_to_json(sheet);
                document.getElementById('status-text').innerText = `✅ 已載入 ${fullStudentData.length} 位學生資訊`;
            };
            reader.readAsArrayBuffer(file);
        });

        // 3. 渲染座位網格 (由下而上)
        function renderGrid() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let r = 1; r <= rows; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row-wrap';
                for (let c = 1; c <= cols; c++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.dataset.active = "true";
                    
                    seat.onclick = function() {
                        this.classList.toggle('disabled');
                        this.dataset.active = this.classList.contains('disabled') ? "false" : "true";
                        recalculateNumbers(); // 點擊打叉後即時重編號
                    };
                    rowDiv.appendChild(seat);
                }
                grid.appendChild(rowDiv);
            }
            recalculateNumbers();
        }

        // 4. 重算編號邏輯 (從底排開始)
        function recalculateNumbers() {
            const rows = document.querySelectorAll('.row-wrap');
            let currentNumber = 1;
            
            // rows 本身因為 flex-direction: column-reverse，
            // 結構上的第一個 rowDiv 其實就是畫面上的最底排
            rows.forEach(row => {
                const seats = row.querySelectorAll('.seat');
                seats.forEach(seat => {
                    if (seat.dataset.active === "true") {
                        // 保留原本的名字（如果有排過的話）
                        const nameSpan = seat.querySelector('.student-name');
                        const existingName = nameSpan ? nameSpan.innerText : "";
                        const existingTooltip = seat.querySelector('.tooltip') ? seat.querySelector('.tooltip').outerHTML : "";

                        seat.innerHTML = `<span class="seat-num">${currentNumber}</span>
                                          <span class="student-name">${existingName}</span>
                                          ${existingTooltip}`;
                        currentNumber++;
                    } else {
                        seat.innerHTML = ""; 
                    }
                });
            });
        }

        // 5. 執行隨機排座 (帶入詳細資料)
        function assignSeats() {
            if (fullStudentData.length === 0) {
                alert("請先匯入名單！");
                return;
            }
            const activeSeats = Array.from(document.querySelectorAll('.seat[data-active="true"]'));
            if (fullStudentData.length > activeSeats.length) {
                alert("可用座位不足，請增加行/列或減少打叉座位！");
                return;
            }

            // 隨機洗牌完整資料
            const shuffled = [...fullStudentData].sort(() => Math.random() - 0.5);

            activeSeats.forEach((seat, index) => {
                const student = shuffled[index];
                if (student) {
                    const currentNum = seat.querySelector('.seat-num').innerText;
                    
                    // 抓取所有可能的幹部欄位
                    let duties = "";
                    for(let i=1; i<=20; i++) { // 支援到 20 個幹部欄位
                        const val = student[`幹部及小老師${i}`];
                        if(val) duties += `<li>${val}</li>`;
                    }

                    seat.innerHTML = `
                        <span class="seat-num">${currentNum}</span>
                        <span class="student-name">${student["姓名"] || "無姓名"}</span>
                        <div class="tooltip">
                            <b>${student["姓名"]}</b> (原座號:${student["座號"] || '無'})<br>
                            學號: ${student["學號"] || '未提供'}<br>
                            信箱: ${student["教育信箱"] || '未提供'}
                            <hr>
                            <strong>擔任職務：</strong>
                            <ul style="margin-top:5px;">${duties || '<li>無</li>'}</ul>
                        </div>
                    `;
                }
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('system-time').innerText = now.toLocaleString('zh-TW', { timeZone: 'Asia/Taipei', hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();
        renderGrid();
    </script>
</body>
</html>
