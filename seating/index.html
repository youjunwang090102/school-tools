<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº’å‹•åº§ä½ç³»çµ± | Interactive Classroom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card-bg: #1e293b; --accent: #38bdf8;
            --green: #10b981; --gold: #fbbf24; --red: #ef4444;
            --text: #f8fafc; --border: #334155;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* é ‚éƒ¨æ©«å‘æ­¥é©Ÿæ¢ */
        .top-steps {
            display: flex; gap: 20px; padding: 15px 25px;
            background: var(--card-bg); border-bottom: 1px solid var(--border);
            flex-wrap: nowrap; align-items: flex-start;
        }
        .step-box { flex: 1; min-width: 250px; }
        .step-title { font-size: 0.8rem; color: var(--accent); margin-bottom: 8px; font-weight: bold; }
        
        /* ä»‹é¢ç¸®å°åŒ– */
        input, select, button { 
            padding: 6px 10px; font-size: 0.85rem; border-radius: 4px;
            background: #0f172a; border: 1px solid var(--border); color: white;
        }
        button { cursor: pointer; font-weight: 600; transition: 0.2s; background: var(--accent); color: #000; border: none; }
        button:hover { filter: brightness(1.2); }

        /* ä¸‹æ–¹ä¸»å€åŸŸ */
        .main-layout { display: flex; flex: 1; overflow: hidden; padding: 15px; gap: 15px; }
        
        /* å·¦å´æ“ä½œå€ (30%) */
        .control-sidebar { 
            flex: 0 0 30%; background: rgba(255,255,255,0.03); 
            border-radius: 10px; padding: 15px; display: none; /* é è¨­éš±è— */
            flex-direction: column; border: 1px solid var(--border);
        }

        /* å³å´åº§ä½å€ (70% æˆ– 100%) */
        .seat-display { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; position: relative;
        }

        /* åº§ä½ç¶²æ ¼ç¸®å°ç‰ˆ */
        .grid-container { display: flex; flex-direction: column-reverse; gap: 8px; margin-bottom: 20px; }
        .row-wrap { display: flex; gap: 8px; }
        .seat {
            width: 65px; height: 50px; border: 1px solid var(--border); border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; background: rgba(255,255,255,0.02);
        }
        .seat.disabled { background: rgba(239, 68, 68, 0.15); }
        .seat-num { position: absolute; top: 2px; left: 4px; font-size: 9px; color: var(--accent); opacity: 0.6; }
        .student-name { font-size: 0.85rem; font-weight: bold; color: #fff; }

        /* æ‡¸æµ®é è¦½ (Tooltip) */
        .tooltip {
            visibility: hidden; width: 180px; background: #000; color: #fff;
            padding: 10px; border-radius: 6px; position: absolute; z-index: 100;
            bottom: 110%; font-size: 0.75rem; border: 1px solid var(--accent); pointer-events: none; opacity: 0;
        }
        .seat:hover .tooltip { visibility: visible; opacity: 1; }

        /* æ‰‹å‹•é¸ä½åˆ—è¡¨ */
        .manual-list-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .manual-list-table th, .manual-list-table td { padding: 4px; border-bottom: 1px solid var(--border); text-align: left; }
        .scroll-area { overflow-y: auto; flex: 1; margin-top: 10px; }

        /* è¬›æ¡Œ */
        .teacher-desk { 
            width: 200px; height: 35px; border: 2px solid var(--accent); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.9rem; letter-spacing: 8px; color: var(--accent); font-weight: bold;
        }

        .congrats-card {
            background: var(--card-bg); border: 2px solid var(--gold); padding: 20px;
            text-align: center; border-radius: 10px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="top-steps">
        <div class="step-box">
            <div class="step-title">STEP 1. åŒ¯å…¥åå–®</div>
            <input type="file" id="excel-input" style="width: 140px;">
            <button onclick="generateTemplate()" style="background:none; color:var(--accent); text-decoration: underline;">ä¸‹è¼‰ç¯„ä¾‹</button>
        </div>
        <div class="step-box">
            <div class="step-title">STEP 2. é…ç½® (é è¨­6x6)</div>
            å¯¬ <input type="number" id="cols" value="6" style="width: 35px;"> 
            é«˜ <input type="number" id="rows" value="6" style="width: 35px;">
            <button onclick="renderGrid()">é‡è¨­</button>
        </div>
        <div class="step-box">
            <div class="step-title">STEP 3. æ¨¡å¼é¸æ“‡</div>
            <select id="mode-select" onchange="switchMode()">
                <option value="random">ä¸€éµéš¨æ©Ÿåˆ†é…</option>
                <option value="draw">äº’å‹•ç¾å ´æŠ½ç±¤</option>
                <option value="manual">æ‰‹å‹•ä»£è™Ÿé¸ä½</option>
            </select>
            <button id="main-action-btn" class="btn-green" onclick="executeMode()">åŸ·è¡Œåˆ†é…</button>
        </div>
    </div>

    <div class="main-layout">
        <div id="sidebar" class="control-sidebar">
            <div id="sidebar-content"></div>
        </div>

        <div class="seat-display">
            <div id="congrats-area"></div>
            <div id="grid" class="grid-container"></div>
            <div class="teacher-desk">è¬›æ¡Œ</div>
        </div>
    </div>

    <script>
        let fullData = [];
        let assignedMap = new Map(); // SeatNum -> Student Object

        function generateTemplate() {
            const headers = ["åº§è™Ÿ", "å§“å", "å­¸è™Ÿ", "æ•™è‚²ä¿¡ç®±"];
            for (let i = 1; i <= 10; i++) headers.push(`å¹¹éƒ¨åŠå°è€å¸«${i}`);
            const ws = XLSX.utils.json_to_sheet([{"å§“å":"ç¯„ä¾‹åŒå­¸"}], {header: headers});
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "åå–®");
            XLSX.writeFile(wb, "ç­ç´šåå–®ç¯„ä¾‹.xlsx");
        }

        document.getElementById('excel-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const workbook = XLSX.read(new Uint8Array(event.target.result), {type: 'array'});
                fullData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                alert(`æˆåŠŸè¼‰å…¥ ${fullData.length} ä½å­¸ç”Ÿ`);
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function renderGrid() {
            const r = parseInt(document.getElementById('rows').value), c = parseInt(document.getElementById('cols').value);
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; assignedMap.clear();
            for (let i = 1; i <= r; i++) {
                const row = document.createElement('div'); row.className = 'row-wrap';
                for (let j = 1; j <= c; j++) {
                    const seat = document.createElement('div'); seat.className = 'seat';
                    seat.dataset.active = "true";
                    seat.onclick = function() { 
                        if(this.dataset.used) return;
                        this.classList.toggle('disabled'); 
                        this.dataset.active = !this.classList.contains('disabled');
                        recalculate();
                    };
                    row.appendChild(seat);
                }
                grid.appendChild(row);
            }
            recalculate();
        }

        function recalculate() {
            const rows = document.querySelectorAll('.row-wrap');
            let num = 1;
            rows.forEach(row => {
                row.querySelectorAll('.seat').forEach(seat => {
                    if (seat.dataset.active === "true") {
                        const student = assignedMap.get(num);
                        let duties = "";
                        if(student) {
                            for(let i=1; i<=10; i++) if(student[`å¹¹éƒ¨åŠå°è€å¸«${i}`]) duties += `<li>${student[`å¹¹éƒ¨åŠå°è€å¸«${i}`]}</li>`;
                        }
                        seat.innerHTML = `<span class="seat-num">${num}</span>
                            <span class="student-name">${student ? student.å§“å : ''}</span>
                            ${student ? `<div class="tooltip"><b>${student.å§“å}</b><br>å­¸è™Ÿ: ${student.å­¸è™Ÿ}<br>ä¿¡ç®±: ${student.æ•™è‚²ä¿¡ç®±}<hr><ul>${duties}</ul></div>` : ''}`;
                        num++;
                    } else { seat.innerHTML = ""; }
                });
            });
            if(document.getElementById('mode-select').value === 'manual') updateManualTable();
        }

        function switchMode() {
            const mode = document.getElementById('mode-select').value;
            const sidebar = document.getElementById('sidebar');
            const actionBtn = document.getElementById('main-action-btn');
            
            sidebar.style.display = (mode === 'random') ? 'none' : 'flex';
            actionBtn.style.display = (mode === 'random') ? 'block' : 'none';
            document.getElementById('congrats-area').innerHTML = '';

            if(mode === 'draw') {
                document.getElementById('sidebar-content').innerHTML = `
                    <h3 style="color:var(--gold)">ç¾å ´æŠ½ç±¤éŠæˆ²</h3>
                    <p style="font-size:0.8rem">ç”±åº§è™Ÿ 1 è™ŸåŒå­¸é–‹å§‹ä¾åºä¸Šå°æŠ½ç±¤</p>
                    <button class="btn-green" onclick="drawNext()" style="width:100%; padding:15px; font-size:1.2rem">ğŸ é–‹å§‹æŠ½ç±¤</button>
                    <div id="draw-status" style="margin-top:20px; font-size:0.9rem"></div>
                `;
            } else if(mode === 'manual') {
                updateManualTable();
            }
        }

        // --- æ¨¡å¼ 1: éš¨æ©Ÿ ---
        function executeMode() {
            const activeSeats = document.querySelectorAll('.seat[data-active="true"]').length;
            if(fullData.length > activeSeats) return alert("åº§ä½ä¸è¶³");
            const shuffled = [...fullData].sort(() => Math.random() - 0.5);
            assignedMap.clear();
            shuffled.forEach((s, i) => assignedMap.set(i + 1, s));
            recalculate();
        }

        // --- æ¨¡å¼ 2: æŠ½ç±¤ ---
        let currentDrawIndex = 0;
        function drawNext() {
            if(currentDrawIndex >= fullData.length) return alert("å…¨éƒ¨æŠ½ç±¤å®Œç•¢ï¼");
            const student = fullData[currentDrawIndex];
            const activeSeats = Array.from(document.querySelectorAll('.seat[data-active="true"]'));
            const availableNums = activeSeats.map((_, i) => i + 1).filter(n => !assignedMap.has(n));
            
            const pickedSeatNum = availableNums[Math.floor(Math.random() * availableNums.length)];
            assignedMap.set(pickedSeatNum, student);
            
            document.getElementById('congrats-area').innerHTML = `
                <div class="congrats-card">
                    <div style="font-size:1rem; color:var(--gold)">æ­å–œ ${student.å§“å}</div>
                    <div style="font-size:2.5rem; font-weight:bold; color:var(--accent)">åº§ä½ç·¨è™Ÿï¼š${pickedSeatNum}</div>
                </div>`;
            
            currentDrawIndex++;
            recalculate();
        }

        // --- æ¨¡å¼ 3: æ‰‹å‹• ---
        function updateManualTable() {
            const activeSeats = document.querySelectorAll('.seat[data-active="true"]').length;
            const usedSeats = Array.from(assignedMap.keys());
            
            let html = `<h3>ä»£è™Ÿé¸ä½</h3><div class="scroll-area"><table class="manual-list-table">
                        <tr><th>åº§è™Ÿ</th><th>å§“å</th><th>åº§ä½ä»£è™Ÿ</th></tr>`;
            
            fullData.forEach((s, idx) => {
                const currentSeat = Array.from(assignedMap.entries()).find(([k, v]) => v.å§“å === s.å§“å);
                let options = `<option value="">è«‹é¸æ“‡</option>`;
                for(let i=1; i<=activeSeats; i++) {
                    if(!usedSeats.includes(i) || (currentSeat && currentSeat[0] === i)) {
                        options += `<option value="${i}" ${currentSeat && currentSeat[0] === i ? 'selected' : ''}>${i}</option>`;
                    }
                }
                html += `<tr>
                    <td>${s.åº§è™Ÿ || idx+1}</td>
                    <td>${s.å§“å}</td>
                    <td><select onchange="manualAssign('${s.å§“å}', this.value)">${options}</select></td>
                </tr>`;
            });
            document.getElementById('sidebar-content').innerHTML = html + `</table></div>`;
        }

        function manualAssign(name, seatId) {
            const student = fullData.find(s => s.å§“å === name);
            // ç§»é™¤è©²ç”ŸåŸæœ¬çš„ä½ç½®
            for (let [key, val] of assignedMap.entries()) {
                if (val.å§“å === name) assignedMap.delete(key);
            }
            if(seatId) assignedMap.set(parseInt(seatId), student);
            recalculate();
        }

        renderGrid();
    </script>
</body>
</html>
