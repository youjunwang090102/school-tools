<div id="report-modal" class="modal">
    <div class="report-paper">

        <table class="report-table">
            <thead>
                <tr><th>ç§‘ç›®</th><th>å­¸åˆ†</th><th>ç¸½æˆç¸¾</th><th>çµæœ</th></tr>

            <div style="display:flex; justify-content: space-between; align-items: center;">

</div>

<script>
    const subjects = ["åœ‹æ–‡", "è‹±æ–‡", "æ•¸å­¸", "ç¶“æ¿Ÿ", "æœƒè¨ˆ", "ç¨‹å¼", "å•†æ¦‚", "æ•¸ç§‘"];
    const weights = [3, 3, 3, 4, 3, 3, 2, 2];

    function addRow(n='', w=3) {
        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `
            <input type="text" class="input-cell name" value="${n}">
            <input type="number" class="input-cell score-input s1" placeholder="0">
            <input type="number" class="input-cell score-input s2" placeholder="0">
            <input type="number" class="input-cell score-input s3" placeholder="0">
            <input type="number" class="input-cell score-input s4" placeholder="0">
            <input type="number" class="input-cell weight" value="${w}">
            <span class="del-btn" onclick="this.parentElement.remove()">Ã—</span>
        `;
        document.getElementById('subject-list').appendChild(div);
    }

    function showReport() {
        const r = [
            parseFloat(document.getElementById('r1').value)/100,
            parseFloat(document.getElementById('r2').value)/100,
            parseFloat(document.getElementById('r3').value)/100,
            parseFloat(document.getElementById('r4').value)/100
        ];

        let html = '', totalW = 0, getW = 0, weightedSum = 0;

        document.querySelectorAll('#subject-list .row').forEach(row => {
            const n = row.querySelector('.name').value;
            const s1 = parseFloat(row.querySelector('.s1').value) || 0;
            const s2 = parseFloat(row.querySelector('.s2').value) || 0;
            const s3 = parseFloat(row.querySelector('.s3').value) || 0;
            const s4 = parseFloat(row.querySelector('.s4').value) || 0;
            const w = parseFloat(row.querySelector('.weight').value) || 0;

            const final = Math.round(s1*r[0] + s2*r[1] + s3*r[2] + s4*r[3]);
            const isPass = final >= 60;
            
            totalW += w;
            if(isPass) getW += w;
            weightedSum += (final * w);

            html += `<tr>
                <td>${n}</td>
                <td>${w}</td>
                <td class="${isPass?'':'fail'}">${final}</td>
                <td class="${isPass?'pass':'fail'}">${isPass?'åŠæ ¼':'é‡ä¿®'}</td>
            </tr>`;
        });

        document.getElementById('report-body').innerHTML = html;
        document.getElementById('total-w').innerText = totalW;
        document.getElementById('get-w').innerText = getW;
        document.getElementById('res-avg').innerText = totalW > 0 ? (weightedSum / totalW).toFixed(1) : "0.0";
        document.getElementById('report-modal').style.display = 'flex';
    }

    function closeReport() { document.getElementById('report-modal').style.display = 'none'; }

    window.onload = () => {
        subjects.forEach((s, i) => addRow(s, weights[i]));
    };
</script>
