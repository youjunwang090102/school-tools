        /* è¼¸å…¥å€åŸŸ */
        .input-area {

        /* ç™»å…¥å½ˆçª— */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: var(--bubble-bg); padding: 25px; border-radius: 20px; width: 280px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-content h3 { margin-top: 0; }

<body>

    <div class="nav-bar">

    <div id="pinnedContainer"></div>
    <div id="messageContainer"></div>

    <div class="input-area">
        <input type="text" id="msgInput" class="ios-input" placeholder="åŒ¿åèªªé»ä»€éº¼..." autocomplete="off">
        <button id="sendBtn" class="send-btn" onclick="sendMessage()">â†‘</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>ç®¡ç†å“¡ç™»å…¥</h3>
            <input type="number" id="adminUser" autocomplete="username" placeholder="ç®¡ç†å“¡åº§è™Ÿ">
            <input type="password" id="adminPass" autocomplete="current-password" placeholder="ç®¡ç†å¯†ç¢¼">
            <button class="login-btn" onclick="doAdminLogin()">ç™»å…¥</button>
            <button class="nav-btn" style="margin-top:10px; font-size:14px; color:var(--meta-text);" onclick="closeModal()">å–æ¶ˆ</button>

    </div>

    <script>
        // 1. Firebase é…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
            authDomain: "vote-6668.firebaseapp.com",
            projectId: "vote-6668",
            storageBucket: "vote-6668.firebasestorage.app",
            messagingSenderId: "389284021944",
            appId: "1:389284021944:web:3c5311697cbfc7c010564d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdmin = false;
        let currentIP = "æ­£åœ¨ç²å–...";

        // --- å®‰å…¨é˜²è­·å·¥å…· (èˆ‡ä¸»ç³»çµ±åŒæ­¥) ---
        async function hashPassword(password) {
            try {
                if (!crypto || !crypto.subtle) return password;
                const msgBuffer = new TextEncoder().encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (e) { return password; }
        }

        function escapeHtml(t) {
            return t ? String(t).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;") : "";
        }

        // 2. åˆå§‹åŒ–åŠŸèƒ½
        async function init() {
            // ä¸»é¡Œæ¢å¾©
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeBtn').innerText = 'â˜€ï¸';
            }
            // ç²å– IP
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                currentIP = data.ip;
            } catch(e) { currentIP = "æœªçŸ¥ IP"; }

            listenToMessages();
            
            // Enter éµç™¼é€
            document.getElementById('msgInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // 3. è¨Šæ¯ç›£è½ (å«ç®¡ç†å“¡è³‡è¨Šé¡¯ç¤º)
        function listenToMessages() {
            db.collection("anonymous_messages").orderBy("timestamp", "asc").onSnapshot(snap => {
                const normalList = document.getElementById('messageContainer');
                const pinnedList = document.getElementById('pinnedContainer');
                normalList.innerHTML = ""; 
                pinnedList.innerHTML = "";
                let hasPinned = false;

                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    const r = data.reactions || { love: 0, haha: 0, sad: 0, wow: 0 };
                    
                    const adminHtml = isAdmin ? `
                        <div class="admin-box">
                            <b>IP:</b> ${escapeHtml(data.ip) || 'ç„¡ç´€éŒ„'}<br>
                            <b>è£ç½®:</b> ${escapeHtml(data.device) || 'ç„¡ç´€éŒ„'}<br>
                        </div>
                        <div class="admin-actions">
                            <span class="adm-link adm-pin" onclick="togglePin('${id}', ${data.isPinned})">${data.isPinned?'å–æ¶ˆç½®é ‚':'ç½®é ‚'}</span>
                            <span class="adm-link adm-del" onclick="deleteMsg('${id}')">åˆªé™¤</span>
                        </div>` : '';

                    const msgHtml = `
                        <div class="msg-wrapper" style="${data.isPinned ? 'max-width: 100%;' : ''}">
                            <div class="bubble ${data.isPinned ? 'pinned-bubble' : ''}">
                                ${data.isPinned ? '<span class="pinned-badge">ğŸ“Œ ç½®é ‚å…¬å‘Š</span>' : ''}
                                ${escapeHtml(data.content)}
                            </div>
                            <div class="reaction-bar">
                                <div class="react-btn" onclick="react('${id}', 'love')">â¤ï¸ ${r.love||0}</div>
                                <div class="react-btn" onclick="react('${id}', 'haha')">ğŸ˜‚ ${r.haha||0}</div>
                                <div class="react-btn" onclick="react('${id}', 'wow')">ğŸ˜® ${r.wow||0}</div>
                                <div class="react-btn" onclick="react('${id}', 'sad')">ğŸ˜¢ ${r.sad||0}</div>
                            </div>
                            ${adminHtml}
                        </div>`;
                    
                    if (data.isPinned) { pinnedList.innerHTML += msgHtml; hasPinned = true; } 
                    else { normalList.innerHTML += msgHtml; }
                });
                pinnedList.style.display = hasPinned ? 'flex' : 'none';
                normalList.scrollTop = normalList.scrollHeight; // è‡ªå‹•æ²å‹•åˆ°åº•éƒ¨
            }, err => {
                console.error("è®€å–å¤±æ•—:", err);
            });
        }

        // 4. ç™¼é€è¨Šæ¯
        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;

            const ua = navigator.userAgent;
            let deviceDetail = "PC";
            if (ua.indexOf("iPhone") > -1) deviceDetail = "iPhone";
            else if (ua.indexOf("Android") > -1) deviceDetail = "Android";

            try {
                await db.collection("anonymous_messages").add({
                    content: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isPinned: false,
                    reactions: { love: 0, haha: 0, sad: 0, wow: 0 },
                    ip: currentIP,
                    device: deviceDetail
                });
                input.value = "";
            } catch (e) {
                alert("ç™¼é€å¤±æ•—ï¼Œè«‹ç¢ºèª Firebase è¦å‰‡æ˜¯å¦å·²é–‹æ”¾ anonymous_messages çš„ create æ¬Šé™ã€‚");
            }
        }

        // 5. ç®¡ç†åŠŸèƒ½ (å½ˆçª—èˆ‡é©—è­‰)
        function showLoginModal() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('loginModal').style.display = 'none'; }

        // --- åŒæ­¥å‡ç´šçš„ç®¡ç†å“¡ç™»å…¥é‚è¼¯ ---
        async function doAdminLogin() {
            const user = document.getElementById('adminUser').value.padStart(2, '0');
            const passInput = document.getElementById('adminPass').value;
            
            if (!user || !passInput) return alert("è«‹è¼¸å…¥ç®¡ç†å“¡åº§è™Ÿèˆ‡å¯†ç¢¼");

            const hashedInputPw = await hashPassword(passInput);

            try {
                const doc = await db.collection("students").doc(user).get();
                if (doc.exists) {
                    const data = doc.data();
                    
                    // æª¢æŸ¥æ¬Šé™ï¼šåªæœ‰å°å¸«æˆ–ç®¡ç†å“¡å¯ä»¥ç™»å…¥
                    if (data.role !== 'teacher' && data.role !== 'admin') {
                        return alert("æ¬Šé™ä¸è¶³ï¼Œæ‚¨ä¸å…·æœ‰ç®¡ç†å“¡è³‡æ ¼");
                    }

                    let isMatch = false;
                    const isDbPasswordHashed = (data.password && data.password.length === 64);

                    // ğŸ›¡ï¸ é›™é‡æ¯”å°èˆ‡é˜»æ“‹ Pass-the-Hash
                    if (isDbPasswordHashed) {
                        if (data.password === hashedInputPw) isMatch = true;
                    } else {
                        if (data.password === passInput) {
                            isMatch = true;
                            // è‹¥ç®¡ç†å“¡é‚„åœ¨ç”¨èˆŠå¯†ç¢¼ï¼ŒèƒŒæ™¯è‡ªå‹•å¹«ä»–å‡ç´š
                            await db.collection("students").doc(user).update({ password: hashedInputPw });
                        }
                    }

                    if (isMatch) {
                        isAdmin = true;
                        alert("ç™»å…¥æˆåŠŸï¼Œç®¡ç†æ¬Šé™å·²é–‹å•Ÿ");
                        closeModal();
                        listenToMessages(); // åˆ·æ–°é¡¯ç¤ºï¼Œè®“åˆªé™¤èˆ‡ç½®é ‚æŒ‰éˆ•è·‘å‡ºä¾†
                    } else { 
                        alert("å¯†ç¢¼éŒ¯èª¤"); 
                    }
                } else { 
                    alert("ç®¡ç†å“¡å¸³è™Ÿä¸å­˜åœ¨"); 
                }
            } catch (e) { 
                alert("é€£ç·šéŒ¯èª¤ï¼šè«‹ç¢ºèª Rules ä¸­ students é›†åˆæ˜¯å¦é–‹æ”¾ read"); 
            }
        }

        async function react(docId, type) {
            const key = `reacted_${docId}_${type}`;
            if (localStorage.getItem(key)) return;
            const docRef = db.collection("anonymous_messages").doc(docId);
            try {
                await db.runTransaction(async (t) => {
                    const doc = await t.get(docRef);
                    let reactions = doc.data().reactions || {};
                    reactions[type] = (reactions[type] || 0) + 1;
                    t.update(docRef, { reactions: reactions });
                });
                localStorage.setItem(key, 'true');
            } catch (e) { console.error(e); }
        }

        async function togglePin(id, status) {
            await db.collection("anonymous_messages").doc(id).update({ isPinned: !status });
        }

        async function deleteMsg(id) {
            if(confirm("ç¢ºå®šåˆªé™¤é€™å‰‡è¨Šæ¯å—ï¼Ÿ")) {
                await db.collection("anonymous_messages").doc(id).delete();
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').innerText = isDark ? 'â˜€ï¸' : 'ğŸŒ‘';
        }

        init();
    </script>
