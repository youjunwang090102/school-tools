<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç­ç´šåŒ¿åè¨±é¡˜æ±  - å®‰å…¨ç®¡ç†ç‰ˆ</title>
    <style>
        /* ... ä¿ç•™æ‚¨åŸæœ¬çš„ CSS æ¨£å¼ ... */
        :root { --bg-color: #F2F2F7; --nav-bg: rgba(255, 255, 255, 0.85); --bubble-bg: #FFFFFF; --bubble-text: #000000; --meta-text: #8E8E93; --input-bg: #FFFFFF; --border-color: #C6C6C8; --highlight: #007AFF; --pinned-bg: #FFF8E1; --pinned-border: #FFD54F; --reaction-bg: #E5E5EA; }
        body.dark { --bg-color: #1C1C1E; --nav-bg: rgba(28, 28, 30, 0.85); --bubble-bg: #2C2C2E; --bubble-text: #FFFFFF; --meta-text: #98989D; --input-bg: #1C1C1E; --border-color: #38383A; --highlight: #0A84FF; --pinned-bg: #3E3008; --pinned-border: #FFB300; --reaction-bg: #3A3A3C; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--bubble-text); margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        .nav-bar { background: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 45px 15px 15px; border-bottom: 0.5px solid var(--border-color); position: sticky; top: 0; z-index: 101; display: flex; justify-content: space-between; align-items: center; }
        .nav-btn { color: var(--highlight); text-decoration: none; font-size: 16px; background: none; border: none; cursor: pointer; padding: 5px; }
        #messageContainer { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg-wrapper { display: flex; flex-direction: column; align-items: flex-start; max-width: 88%; animation: popIn 0.3s ease-out; }
        .bubble { background: var(--bubble-bg); padding: 12px 16px; border-radius: 20px; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 16px; line-height: 1.5; word-break: break-word; }
        .reaction-bar { display: flex; gap: 6px; margin-top: 6px; }
        .react-btn { background: var(--reaction-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 4px 10px; font-size: 13px; color: var(--meta-text); cursor: pointer; }
        
        /* ç®¡ç†å“¡å°ˆç”¨æ¨™ç±¤ */
        .admin-box { margin-top: 6px; padding: 8px; background: rgba(128,128,128,0.1); border-radius: 8px; font-size: 11px; color: var(--meta-text); border: 0.5px solid var(--border-color); }
        .adm-link { font-size: 12px; cursor: pointer; text-decoration: underline; margin-right: 15px; font-weight: bold; }

        /* å½ˆçª—æ¨£å¼ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: var(--bubble-bg); padding: 25px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center; }
        .modal-content input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border-color); box-sizing: border-box; }
        
        .input-area { background: var(--nav-bg); padding: 10px 15px; border-top: 0.5px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .ios-input { flex: 1; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--bubble-text); padding: 9px 15px; border-radius: 20px; }
        .send-btn { background: var(--highlight); color: #FFF; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="nav-btn" onclick="showLoginModal()">ğŸ” ç®¡ç†å“¡</button>
        <div style="flex:1; text-align:center;"><h1 style="font-size:17px; margin:0;">ç­ç´šè¨±é¡˜æ± </h1></div>
        <button class="nav-btn" onclick="toggleTheme()">ğŸŒ‘</button>
    </div>

    <div id="pinnedContainer" style="display:none; padding:10px 15px; background: var(--pinned-bg); border-bottom:1px solid var(--pinned-border);"></div>
    <div id="messageContainer"></div>

    <div class="input-area">
        <input type="text" id="msgInput" class="ios-input" placeholder="åŒ¿åèªªé»ä»€éº¼..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">â†‘</button>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>ç®¡ç†å“¡é©—è­‰</h3>
            <input type="number" id="adminUser" placeholder="ç®¡ç†åº§è™Ÿ">
            <input type="password" id="adminPass" placeholder="ç®¡ç†å¯†ç¢¼">
            <button onclick="doAdminLogin()" style="background:var(--highlight); color:white; border:none; padding:10px 20px; border-radius:10px; width:100%;">ç™»å…¥</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--meta-text); margin-top:10px;">å–æ¶ˆ</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { /* ... æ‚¨çš„é…ç½® ... */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdmin = false;
        let currentIP = "æ­£åœ¨ç²å–...";

        async function init() {
            // ç²å– IP
            fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => currentIP = d.ip);
            listenToMessages();
        }

        // --- ç®¡ç†å“¡ç™»å…¥é‚è¼¯ ---
        function showLoginModal() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('loginModal').style.display = 'none'; }

        async function doAdminLogin() {
            const user = document.getElementById('adminUser').value.padStart(2, '0');
            const pass = document.getElementById('adminPass').value;

            try {
                const doc = await db.collection("students").doc(user).get();
                if (doc.exists) {
                    const data = doc.data();
                    // é—œéµï¼šé©—è­‰å¯†ç¢¼ä¸”å¿…é ˆæ˜¯è€å¸«æˆ–ç®¡ç†å“¡èº«åˆ†
                    if (data.password === pass && (data.role === 'teacher' || data.role === 'admin')) {
                        isAdmin = true;
                        alert("ç®¡ç†å“¡èº«åˆ†é©—è­‰æˆåŠŸï¼");
                        closeModal();
                        listenToMessages(); // é‡æ–°æ¸²æŸ“ä»¥é¡¯ç¤ºç®¡ç†åŠŸèƒ½
                    } else {
                        alert("èº«åˆ†é©—è­‰å¤±æ•—ï¼šæ‚¨æ²’æœ‰ç®¡ç†æ¬Šé™");
                    }
                } else {
                    alert("æŸ¥ç„¡æ­¤å¸³è™Ÿ");
                }
            } catch (e) { alert("é€£ç·šéŒ¯èª¤"); }
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;

            const ua = navigator.userAgent;
            await db.collection("anonymous_messages").add({
                content: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                isPinned: false,
                reactions: { love: 0, haha: 0, sad: 0, wow: 0 },
                ip: currentIP,
                device: ua.includes("iPhone") ? "iPhone" : (ua.includes("Android") ? "Android" : "PC")
            });
            input.value = "";
        }

        function listenToMessages() {
            db.collection("anonymous_messages").orderBy("timestamp", "asc").onSnapshot(snap => {
                const container = document.getElementById('messageContainer');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    const r = data.reactions || {};
                    
                    const adminHtml = isAdmin ? `
                        <div class="admin-box">
                            <b>ä¾†æºï¼š</b> ${data.ip} | ${data.device}<br>
                            <span class="adm-link" style="color:#FF9500" onclick="togglePin('${id}', ${data.isPinned})">${data.isPinned?'å–æ¶ˆç½®é ‚':'ç½®é ‚'}</span>
                            <span class="adm-link" style="color:#FF3B30" onclick="deleteMsg('${id}')">åˆªé™¤è¨Šæ¯</span>
                        </div>` : '';

                    container.innerHTML += `
                        <div class="msg-wrapper">
                            <div class="bubble">${escapeHtml(data.content)}</div>
                            <div class="reaction-bar">
                                <span class="react-btn" onclick="react('${id}','love')">â¤ï¸ ${r.love||0}</span>
                                <span class="react-btn" onclick="react('${id}','haha')">ğŸ˜‚ ${r.haha||0}</span>
                            </div>
                            ${adminHtml}
                        </div>`;
                });
            });
        }

        // ... ä¿ç•™åŸæœ¬çš„ react, togglePin, deleteMsg, toggleTheme å‡½æ•¸ ...
        function escapeHtml(t) { return t ? t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;") : ""; }
        init();
    </script>
</body>
</html>
