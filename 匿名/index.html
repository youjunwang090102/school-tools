<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* 1. åŸºç¤æ·ºè‰²æ¨¡å¼è®Šæ•¸ */
        :root {
            --bg-color: #F2F2F7;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --bubble-bg: #FFFFFF;
            --bubble-text: #000000;
            --meta-text: #8E8E93;
            --input-bg: #FFFFFF;
            --border-color: #C6C6C8;
            --highlight: #007AFF;
            --pinned-bg: #FFF8E1;
            --pinned-border: #FFD54F;
            --reaction-bg: #E5E5EA;
        }

        /* 2. æ·±è‰²æ¨¡å¼è®Šæ•¸ (æ”¹ç”¨ .dark é¡åæ§åˆ¶) */
        body.dark {
            --bg-color: #1C1C1E;
            --nav-bg: rgba(28, 28, 30, 0.85);
            --bubble-bg: #2C2C2E;
            --bubble-text: #FFFFFF;
            --meta-text: #98989D;
            --input-bg: #1C1C1E;
            --border-color: #38383A;
            --highlight: #0A84FF;
            --pinned-bg: #3E3008;
            --pinned-border: #FFB300;
            --reaction-bg: #3A3A3C;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color); color: var(--bubble-text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;
            transition: background-color 0.3s ease; /* è®“åˆ‡æ›æœ‰å¹³æ»‘æ„Ÿ */
        }

        .nav-bar {
            background: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 45px 15px 15px; border-bottom: 0.5px solid var(--border-color);
            position: sticky; top: 0; z-index: 101; display: flex; justify-content: space-between; align-items: center;
        }
        
        .nav-center { flex: 1; text-align: center; }
        .nav-bar h1 { margin: 0; font-size: 17px; font-weight: 600; cursor: pointer; color: var(--bubble-text); }
        .nav-btn { color: var(--highlight); text-decoration: none; font-size: 16px; background: none; border: none; cursor: pointer; padding: 5px; }

        #pinnedContainer {
            position: sticky; top: 81px; z-index: 100;
            background: var(--bg-color); padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: none; flex-direction: column; gap: 10px;
        }

        #messageContainer { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }

        .msg-wrapper { display: flex; flex-direction: column; align-items: flex-start; max-width: 88%; animation: popIn 0.3s ease-out; }
        .bubble {
            background: var(--bubble-bg); padding: 12px 16px; border-radius: 20px; border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 16px; line-height: 1.5; word-break: break-word; color: var(--bubble-text);
        }

        .pinned-bubble { border: 2px solid var(--pinned-border); background: var(--pinned-bg); width: 100%; box-sizing: border-box; }
        .pinned-badge { font-size: 11px; font-weight: 800; color: #FF9500; display: block; margin-bottom: 4px; }

        .reaction-bar { display: flex; gap: 6px; margin-top: 6px; margin-left: 4px; }
        .react-btn {
            background: var(--reaction-bg); border: 1px solid var(--border-color); border-radius: 12px;
            padding: 4px 10px; font-size: 13px; color: var(--meta-text); cursor: pointer;
            display: flex; align-items: center; gap: 4px; user-select: none;
        }

        .admin-actions { display: flex; gap: 12px; margin-top: 6px; }
        .adm-link { font-size: 12px; cursor: pointer; text-decoration: underline; font-weight: bold; }
        .adm-del { color: #FF3B30; }
        .adm-pin { color: #FF9500; }

        .input-area {
            background: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); border-top: 0.5px solid var(--border-color);
            display: flex; align-items: center; gap: 10px;
        }
        .ios-input { flex: 1; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--bubble-text); padding: 9px 15px; border-radius: 20px; font-size: 16px; outline: none; }
        .send-btn { background: var(--highlight); color: #FFF; border: none; width: 32px; height: 32px; border-radius: 50%; font-size: 18px; font-weight: bold; cursor: pointer; }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="../index.html" class="nav-btn">ã„‘ è¿”å›</a>
        <div class="nav-center"><h1 id="secretTitle">ç­ç´šè¨±é¡˜æ± </h1></div>
        <button class="nav-btn" onclick="toggleTheme()" id="themeBtn">ğŸŒ‘</button>
    </div>

    <div id="pinnedContainer"></div>
    <div id="messageContainer"></div>

    <div class="input-area">
        <input type="text" id="msgInput" class="ios-input" placeholder="åŒ¿åèªªé»ä»€éº¼..." autocomplete="off">
        <button id="sendBtn" class="send-btn" onclick="sendMessage()">â†‘</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
            authDomain: "vote-6668.firebaseapp.com",
            projectId: "vote-6668",
            storageBucket: "vote-6668.firebasestorage.app",
            messagingSenderId: "389284021944",
            appId: "1:389284021944:web:3c5311697cbfc7c010564d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdmin = sessionStorage.getItem('isClassAdmin') === 'true';
        let clickCount = 0;

        function init() {
            // åˆå§‹åŒ–ä¸»é¡Œï¼šæª¢æŸ¥ localStorage
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeBtn').innerText = 'â˜€ï¸';
            }
            listenToMessages();
            setupAdminTrigger();
            document.getElementById('msgInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        }

        // æ ¸å¿ƒä¿®æ­£ï¼šç©©å®šåˆ‡æ›ä¸»é¡Œ
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').innerText = isDark ? 'â˜€ï¸' : 'ğŸŒ‘';
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;
            try {
                await db.collection("anonymous_messages").add({
                    content: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isPinned: false,
                    reactions: { love: 0, haha: 0, sad: 0, wow: 0 }
                });
                input.value = "";
            } catch (e) { console.error(e); }
        }

        function listenToMessages() {
            db.collection("anonymous_messages").orderBy("timestamp", "asc").onSnapshot(snap => {
                const normalList = document.getElementById('messageContainer');
                const pinnedList = document.getElementById('pinnedContainer');
                normalList.innerHTML = ""; pinnedList.innerHTML = "";
                let hasPinned = false;

                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    const r = data.reactions || { love: 0, haha: 0, sad: 0, wow: 0 };
                    
                    const html = `
                        <div class="msg-wrapper" style="${data.isPinned ? 'max-width: 100%;' : ''}">
                            <div class="bubble ${data.isPinned ? 'pinned-bubble' : ''}">
                                ${data.isPinned ? '<span class="pinned-badge">ğŸ“Œ ç½®é ‚å…¬å‘Š</span>' : ''}
                                ${escapeHtml(data.content)}
                            </div>
                            <div class="reaction-bar">
                                <div class="react-btn" onclick="react('${id}', 'love')">â¤ï¸ ${r.love||0}</div>
                                <div class="react-btn" onclick="react('${id}', 'haha')">ğŸ˜‚ ${r.haha||0}</div>
                                <div class="react-btn" onclick="react('${id}', 'wow')">ğŸ˜® ${r.wow||0}</div>
                                <div class="react-btn" onclick="react('${id}', 'sad')">ğŸ˜¢ ${r.sad||0}</div>
                            </div>
                            ${isAdmin ? `
                                <div class="admin-actions">
                                    <span class="adm-link adm-pin" onclick="togglePin('${id}', ${data.isPinned})">${data.isPinned?'å–æ¶ˆç½®é ‚':'ç½®é ‚'}</span>
                                    <span class="adm-link adm-del" onclick="deleteMsg('${id}')">åˆªé™¤</span>
                                </div>` : ''}
                        </div>`;
                    
                    if (data.isPinned) { pinnedList.innerHTML += html; hasPinned = true; } 
                    else { normalList.innerHTML += html; }
                });
                pinnedList.style.display = hasPinned ? 'flex' : 'none';
            });
        }

        async function react(docId, type) {
            const key = `reacted_${docId}_${type}`;
            if (localStorage.getItem(key)) return;
            const docRef = db.collection("anonymous_messages").doc(docId);
            try {
                await db.runTransaction(async (t) => {
                    const doc = await t.get(docRef);
                    let reactions = doc.data().reactions || { love: 0, haha: 0, sad: 0, wow: 0 };
                    reactions[type] = (reactions[type] || 0) + 1;
                    t.update(docRef, { reactions: reactions });
                });
                localStorage.setItem(key, 'true');
            } catch (e) { alert("è«‹ç¢ºèª Firebase Rules å·²å…è¨± Update æ“ä½œï¼"); }
        }

        async function togglePin(id, status) {
            await db.collection("anonymous_messages").doc(id).update({ isPinned: !status });
        }

        async function deleteMsg(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await db.collection("anonymous_messages").doc(id).delete(); }

        function setupAdminTrigger() {
            document.getElementById('secretTitle').onclick = () => {
                if (++clickCount === 5) {
                    if (prompt("ç®¡ç†å¯†ç¢¼") === "Admin88888") {
                        sessionStorage.setItem('isClassAdmin', 'true');
                        location.reload();
                    }
                }
                setTimeout(() => clickCount = 0, 3000);
            };
        }

        function escapeHtml(t) { return t ? t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;") : ""; }

        init();
    </script>
</body>
</html>
