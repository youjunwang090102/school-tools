            <input type="password" id="mKey" placeholder="ç®¡ç†æˆæ¬Šç¢¼" style="display:none"><button onclick="doRegister()" style="background:var(--s)">å»ºç«‹å¸³è™Ÿ</button>

<script>
    const firebaseConfig = { /* è€å¸«è«‹ä¿ç•™æ‚¨çš„ Config */
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let me = null, selectedId = null, capText = "";
    let modalUnsub = null; // ç”¨æ–¼ç›£è½å½ˆçª—å…§å­¸ç”Ÿçš„å³æ™‚è³‡æ–™

    function setTab(m) {
        document.getElementById('loginView').className = 'view ' + (m==='login'?'active':'');
        document.getElementById('regView').className = 'view ' + (m==='register'?'active':'');
        if(m==='login') drawCaptcha();
    }
    function drawCaptcha() {
        const canvas = document.getElementById('captchaCanvas'); const ctx = canvas.getContext('2d');
        const chars = '23456789ABCDEFGHJKLMNPQRSTUVWXYZ'; capText = ""; ctx.clearRect(0,0,100,48); ctx.font = 'bold 22px Arial'; ctx.fillStyle = '#4361ee';
        for(let i=0; i<4; i++) { let c = chars.charAt(Math.floor(Math.random()*chars.length)); capText += c; ctx.fillText(c, 15 + i*20, 32); }
    }
    function checkKey() { document.getElementById('mKey').style.display = (document.getElementById('regRole').value === 'student' ? 'none' : 'block'); }

    async function doRegister() {
        const id = document.getElementById('regId').value.padStart(2,'0');
        const name = document.getElementById('regName').value, pw = document.getElementById('regPw').value, role = document.getElementById('regRole').value;
        if(role !== 'student' && document.getElementById('mKey').value !== 'Admin888') { alert("é‡‘é‘°éŒ¯"); return; }
        await db.collection("students").doc(id).set({ name, password: pw, role, duty_zone: "æœªåˆ†é…", score: 0, warning: "", needsReset: false });
        alert("è¨»å†ŠæˆåŠŸ"); setTab('login');
    }

    async function doLogin() {
        const id = document.getElementById('loginId').value.padStart(2,'0');
        const pw = document.getElementById('loginPw').value;
        const cap = document.getElementById('loginCaptcha').value.toUpperCase();
        if(cap !== capText) { alert("é©—è­‰ç¢¼éŒ¯èª¤"); drawCaptcha(); return; }
        const doc = await db.collection("students").doc(id).get();
        if(doc.exists && doc.data().password === pw) {
            me = { id, ...doc.data() };
            if(me.needsReset) { document.getElementById('loginView').classList.remove('active'); document.getElementById('resetPwView').classList.add('active'); }
            else { startRealtimeSync(); }
        } else { alert("å¤±æ•—"); }
    }

    function startRealtimeSync() {
        document.getElementById('authTabs').style.display = 'none'; document.getElementById('loginView').style.display = 'none';
        document.getElementById('dashboardView').className = 'view active';
        db.collection("students").doc(me.id).onSnapshot(doc => {
            const d = doc.data(); document.getElementById('welcomeTitle').innerText = `${doc.id} ${d.name}`;
            document.getElementById('myJob').innerText = d.duty_zone || "æœªåˆ†é…"; document.getElementById('myScore').innerText = `é»æ•¸ï¼š${d.score || 0}`;
        });
        if(['teacher','inner_manager','outer_manager','admin'].includes(me.role)) {
            document.getElementById('adminSection').style.display = 'block'; refreshJobs();
            db.collection("students").orderBy(firebase.firestore.FieldPath.documentId()).onSnapshot(snap => {
                const grid = document.getElementById('stuGrid'); grid.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    grid.innerHTML += `<div class="stu-card" onclick="openModal('${doc.id}', '${d.name}')"><b>${doc.id} ${d.name}</b><div class="stu-info">${d.duty_zone}<span class="score-badge">${d.score}</span></div></div>`;
                });
            });
        }
    }

    // ğŸ† ä¿®æ”¹é‡é»ï¼šæ‰“é–‹å½ˆçª—æ™‚ä¹Ÿé–‹å•Ÿå³æ™‚ç›£è½
    window.openModal = function(id, name) {
        selectedId = id;
        document.getElementById('targetName').innerText = `${id} ${name}`;
        document.getElementById('advancedAdmin').style.display = (['teacher','admin'].includes(me.role)) ? 'block' : 'none';
        
        // ç›£è½è©²å­¸ç”Ÿçš„é»æ•¸ï¼Œå¯¦ç¾å½ˆçª—å…§å³æ™‚è·³å‹•
        if(modalUnsub) modalUnsub(); 
        modalUnsub = db.collection("students").doc(id).onSnapshot(doc => {
            if(doc.exists) document.getElementById('modalScore').innerText = doc.data().score || 0;
        });
        
        document.getElementById('modal').style.display = 'flex';
    }

    window.closeModal = function() { 
        if(modalUnsub) modalUnsub(); // é—œé–‰å½ˆçª—æ™‚åœæ­¢ç›£è½ï¼Œç¯€çœæµé‡
        document.getElementById('modal').style.display = 'none'; 
    }

    window.changeScore = async function(val) {
        // ç›´æ¥åœ¨è³‡æ–™åº«æ›´æ–°ï¼Œå½ˆçª—å…§çš„ç›£è½å™¨æœƒè‡ªå‹•æ•æ‰ä¸¦æ›´æ–°æ•¸å­—
        await db.collection("students").doc(selectedId).update({ score: firebase.firestore.FieldValue.increment(val) });
    }

    window.confirmAssign = async function() {
        const j1 = document.getElementById('jobPicker').value, j2 = document.getElementById('newJob').value.trim();
        const warn = document.getElementById('warnInput').value;
        if(j2) await db.collection("duty_options").doc(j2).set({ active: true });
        await db.collection("students").doc(selectedId).update({ duty_zone: j2 || j1 || "æœªåˆ†é…", warning: warn });
        closeModal();
    }

    window.triggerReset = async function() {
        const def = selectedId + selectedId + selectedId;
        if(confirm(`å¯†ç¢¼å°‡é‚„åŸç‚º ${def}`)) {
            await db.collection("students").doc(selectedId).update({ password: def, needsReset: true });
            closeModal();
        }
    }
    window.deleteStudent = async function() { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { await db.collection("students").doc(selectedId).delete(); closeModal(); } }
    async function refreshJobs() {
        const picker = document.getElementById('jobPicker'); picker.innerHTML = '<option value="">-- é¸é … --</option>';
        const snap = await db.collection("duty_options").get();
        snap.forEach(doc => { picker.innerHTML += `<option value="${doc.id}">${doc.id}</option>`; });
    }
    window.confirmResetPw = async function() {
        const newPw = document.getElementById('newResetPw').value;
        if(newPw.length < 3) return alert("å¤ªçŸ­");
        await db.collection("students").doc(me.id).update({ password: newPw, needsReset: false });
        location.reload();
    }
    window.onload = drawCaptcha;
</script>
