            <button onclick="handleRegister()" style="background:var(--s);">å®Œæˆè¨»å†Š</button>
        </div>

        <div id="dashboardView" class="view">

<div id="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="margin-top:0;">åˆ†é…å·¥ä½œ</h3>
        <label style="font-size:14px; color:#666;">é¸æ“‡å¸¸ç”¨å·¥ä½œï¼š</label>
        <select id="jobSelect"></select>
        <label style="font-size:14px; color:#666; margin-top:10px; display:block;">æˆ–æ‰‹å‹•è¼¸å…¥æ–°å·¥ä½œï¼š</label>
        <input type="text" id="customJob" placeholder="ä¾‹å¦‚ï¼šæ‰“æƒç”·å»">
        <button onclick="submitDuty()">ç¢ºèªåˆ†é…</button>

</div>

<script>
    // 1. åˆå§‹åŒ– Firebase (è«‹ç¢ºèªæ‚¨çš„è³‡è¨Šæ­£ç¢º)
    const firebaseConfig = {
        apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
        authDomain: "vote-6668.firebaseapp.com",
        projectId: "vote-6668",
        storageBucket: "vote-6668.firebasestorage.app",
        messagingSenderId: "389284021944",
        appId: "1:389284021944:web:3c5311697cbfc7c010564d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let captchaCode = "";
    let currentUser = null;
    let selectedStuId = null;

    // åˆ†é åˆ‡æ›
    function switchTab(mode) {
        document.getElementById('tab-login').classList.toggle('active', mode === 'login');
        document.getElementById('tab-reg').classList.toggle('active', mode === 'register');
        document.getElementById('loginView').style.display = (mode === 'login' ? 'block' : 'none');
        document.getElementById('regView').style.display = (mode === 'register' ? 'block' : 'none');
        if(mode === 'login') drawCaptcha();
    }

    // é©—è­‰ç¢¼
    function drawCaptcha() {
        const canvas = document.getElementById('captchaCanvas');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        const chars = '23456789ABCDEFGHJKLMNPQRSTUVWXYZ';
        captchaCode = "";
        ctx.clearRect(0,0,100,48);
        ctx.font = 'bold 22px Arial'; ctx.fillStyle = '#4361ee';
        for(let i=0; i<4; i++) {
            let c = chars.charAt(Math.floor(Math.random()*chars.length));
            captchaCode += c; ctx.fillText(c, 15 + i*20, 32);
        }
    }

    function toggleKey() {
        const role = document.getElementById('regRole').value;
        document.getElementById('mKey').style.display = (role === 'student' ? 'none' : 'block');
    }

    // è¨»å†Š
    async function handleRegister() {
        const id = document.getElementById('regId').value.padStart(2, '0');
        const name = document.getElementById('regName').value;
        const pw = document.getElementById('regPw').value;
        const role = document.getElementById('regRole').value;
        const key = document.getElementById('mKey').value;

        if(!name || !pw || id === "00") { alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š"); return; }
        if(role !== 'student' && key !== 'Admin888') { alert("ç®¡ç†é‡‘é‘°éŒ¯èª¤"); return; }

        try {
            await db.collection("students").doc(id).set({ name, password: pw, role, duty_zone: "æœªåˆ†é…" });
            alert("è¨»å†ŠæˆåŠŸï¼è«‹ç™»å…¥ã€‚"); switchTab('login');
        } catch(e) { alert("è¨»å†Šå¤±æ•—ï¼š" + e.message); }
    }

    // ç™»å…¥
    async function handleLogin() {
        const id = document.getElementById('loginId').value.padStart(2, '0');
        const pw = document.getElementById('loginPw').value;
        const cap = document.getElementById('loginCaptcha').value.toUpperCase();

        if(cap !== captchaCode) { alert("é©—è­‰ç¢¼éŒ¯èª¤"); drawCaptcha(); return; }

        try {
            const doc = await db.collection("students").doc(id).get();
            if(doc.exists && doc.data().password === pw) {
                currentUser = { id, ...doc.data() };
                renderDashboard();
            } else { alert("åº§è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤"); }
        } catch(e) { alert("é€£ç·šéŒ¯èª¤"); }
    }

    function renderDashboard() {
        document.getElementById('authTabs').style.display = 'none';
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('dashboardView').style.display = 'block';
        document.getElementById('userTitle').innerText = `åº§è™Ÿï¼š${currentUser.id} å§“åï¼š${currentUser.name}`;
        document.getElementById('dispDuty').innerText = currentUser.duty_zone || "æœªåˆ†é…";

        const admins = ['teacher', 'inner_manager', 'outer_manager'];
        if(admins.includes(currentUser.role)) {
            document.getElementById('adminPanel').style.display = 'block';
            loadStudentList();
            loadJobOptions();
        }
    }

    async function loadStudentList() {
        const area = document.getElementById('stuListArea');
        const snap = await db.collection("students").orderBy(firebase.firestore.FieldPath.documentId()).get();
        area.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            area.innerHTML += `
                <div class="stu-item" onclick="openAssignModal('${doc.id}', '${d.name}')">
                    <strong>${doc.id} ${d.name}</strong>
                    <span class="job-label">${d.duty_zone || 'æœªåˆ†é…'}</span>
                </div>`;
        });
    }

    async function loadJobOptions() {
        const sel = document.getElementById('jobSelect');
        sel.innerHTML = '<option value="">-- é¸æ“‡å·¥ä½œ --</option>';
        const snap = await db.collection("duty_options").get();
        snap.forEach(doc => {
            sel.innerHTML += `<option value="${doc.id}">${doc.id}</option>`;
        });
    }

    window.openAssignModal = function(sid, sname) {
        selectedStuId = sid;
        document.getElementById('modalTitle').innerText = `åˆ†é…çµ¦ï¼š${sid} ${sname}`;
        document.getElementById('modal').style.display = 'flex';
    };

    window.submitDuty = async function() {
        const selectJob = document.getElementById('jobSelect').value;
        const customJob = document.getElementById('customJob').value.trim();
        const finalJob = customJob || selectJob;

        if(!finalJob) return;
        if(customJob) await db.collection("duty_options").doc(customJob).set({ active: true });

        await db.collection("students").doc(selectedStuId).update({ duty_zone: finalJob });
        alert("åˆ†é…æˆåŠŸï¼");
        closeModal(); loadStudentList();
    };

    window.closeModal = function() { document.getElementById('modal').style.display = 'none'; };

    window.onload = drawCaptcha;
</script>
