    <style>

        .nav-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #ddd; cursor: pointer; }

        .msg-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 5px; }

        /* è€å¸«ç®¡ç†é¢æ¿ */
        #adminConsole { display:none; background: #222; color: white; padding: 20px; position: fixed; bottom: 0; left: 0; width: 100%; max-height: 60vh; overflow-y: auto; z-index: 1001; box-sizing: border-box; border-radius: 20px 20px 0 0; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #444; }

    </style>

<body>

<div id="loginOverlay">

    <button class="login-btn" onclick="signIn()">ä½¿ç”¨ Google å¸³è™Ÿç™»å…¥</button>

<div id="unboundOverlay">
    <h2 style="color: #e63946;">ğŸ”’ å°šæœªåˆ†é…ç­ç´š</h2>
    <p id="userEmailTag"></p>
    <p>è«‹å‘ŠçŸ¥è€å¸«æ‚¨çš„å¸³è™Ÿï¼Œç­‰å¾…æŒ‡æ´¾ç­ç´šå¾Œ<br>é‡æ–°æ•´é é¢å³å¯é€²å…¥ã€‚</p>
    <button onclick="signOut()" style="margin-top:20px; padding:10px 20px;">ç™»å‡ºå¸³è™Ÿ</button>
</div>

<div class="container" id="mainApp" style="display:none;">
    <div class="header">
        <h3 id="displayClassName" style="margin:0;">è¼‰å…¥ä¸­...</h3>
        <button onclick="signOut()" style="background:none; border:1px solid white; color:white; border-radius:4px; cursor:pointer;">ç™»å‡º</button>
    </div>

    <div id="teacherTabs" class="teacher-nav" style="display:none;">
        <button id="tabA" class="nav-btn" onclick="switchView('ClassA')">æŸ¥çœ‹ç”²ç­</button>
        <button id="tabB" class="nav-btn" onclick="switchView('ClassB')">æŸ¥çœ‹ä¹™ç­</button>
        <button class="nav-btn" style="background:#ffd700; color:#000;" onclick="toggleAdminConsole()">ç®¡ç†å­¸ç”Ÿ</button>
    </div>

    <div class="input-box">
        <div class="grid">
            <input type="text" id="msgContent" placeholder="èªªé»ä»€éº¼å§...">
            <button onclick="sendComment()" style="background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">ç™¼ä½ˆ</button>
        </div>
        <div id="whoAmI" style="font-size: 0.7rem; color: #999; margin-top: 10px;"></div>
    </div>

    <div id="messageList"></div>
</div>

<div id="adminConsole">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 style="margin:0;">ğŸ‘¥ å­¸ç”Ÿåå–®èˆ‡æ¬Šé™æŒ‡æ´¾</h3>
        <button onclick="toggleAdminConsole()" style="background:white; border:none; border-radius:5px;">é—œé–‰</button>
    </div>
    <div id="userList">è®€å–ä¸­...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>

<script>
    // --- âš ï¸ æ³¨æ„ï¼šè«‹æ›¿æ›æˆæ‚¨è‡ªå·±çš„ Firebase é…ç½® ---
    const firebaseConfig = {
        apiKey: "AIzaSyAS2CLfgTw9RQgVmZroj0O__N7h3M7XoP0",
        authDomain: "school-tools-6668.firebaseapp.com",
        projectId: "school-tools-6668",
        storageBucket: "school-tools-6668.firebasestorage.app",
        messagingSenderId: "436587749038",
        appId: "1:436587749038:web:7153f0699078966530d73f",
    };
    
    const TEACHER_EMAIL = "automail@gmail.com"; 

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentUser = null;
    let currentViewClass = null; // è€å¸«æ­£åœ¨çœ‹çš„ç­ç´š
    let unsubMsg = null;

    // --- ç™»å…¥é‚è¼¯ (è½‰å€ç‰ˆ) ---
    function signIn() { auth.signInWithRedirect(provider); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('whoAmI').innerText = `ç™»å…¥èº«ä»½ï¼š${user.displayName}`;
            document.getElementById('userEmailTag').innerText = `å¸³è™Ÿï¼š${user.email}`;

            // åˆå§‹åŒ–ä½¿ç”¨è€…è³‡æ–™
            await db.collection("users").doc(user.email).set({
                name: user.displayName,
                email: user.email,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });

            checkAccess();
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
        }
    });

    // --- æ¬Šé™èˆ‡ç­ç´šæª¢æŸ¥ ---
    function checkAccess() {
        db.collection("users").doc(currentUser.email).onSnapshot(doc => {
            const data = doc.data();
            
            if (currentUser.email === TEACHER_EMAIL) {
                // è€å¸«èº«ä»½
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('teacherTabs').style.display = 'flex';
                loadUserList();
                if (!currentViewClass) switchView('ClassA');
            } else if (data && data.class) {
                // å·²æŒ‡æ´¾ç­ç´šçš„å­¸ç”Ÿ
                document.getElementById('unboundOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                currentViewClass = data.class;
                document.getElementById('displayClassName').innerText = (data.class === 'ClassA' ? "ğŸ† ç”²ç­è¨è«–ç‰†" : "ğŸš€ ä¹™ç­è¨è«–ç‰†");
                loadMessages();
            } else {
                // å°šæœªæŒ‡æ´¾
                document.getElementById('unboundOverlay').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });
    }

    // --- è€å¸«åŠŸèƒ½ï¼šåˆ‡æ›ç­ç´šèˆ‡ç®¡ç† ---
    function switchView(className) {
        currentViewClass = className;
        document.getElementById('displayClassName').innerText = `ç®¡ç†ä¸­ï¼š${className === 'ClassA' ? 'ç”²ç­' : 'ä¹™ç­'}`;
        document.getElementById('tabA').classList.toggle('active', className === 'ClassA');
        document.getElementById('tabB').classList.toggle('active', className === 'ClassB');
        loadMessages();
    }

    function toggleAdminConsole() {
        const console = document.getElementById('adminConsole');
        console.style.display = (console.style.display === 'block') ? 'none' : 'block';
    }

    function loadUserList() {
        db.collection("users").onSnapshot(snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                if(u.email === TEACHER_EMAIL) return;
                const div = document.createElement('div');
                div.className = 'user-row';
                div.innerHTML = `
                    <div><b>${u.name}</b><br><small>${u.email}</small> <br>ç•¶å‰ï¼š${u.class || 'æœªåˆ†é…'}</div>
                    <div>
                        <button class="admin-btn" style="background:#4caf50;" onclick="assignClass('${u.email}','ClassA')">ç”²</button>
                        <button class="admin-btn" style="background:#2196f3;" onclick="assignClass('${u.email}','ClassB')">ä¹™</button>
                        <button class="admin-btn" style="background:#666;" onclick="assignClass('${u.email}',null)">X</button>
                    </div>
                `;
                list.appendChild(div);
            });
        });
    }

    function assignClass(email, className) {
        db.collection("users").doc(email).update({ class: className });
    }

    // --- è¨Šæ¯åŠŸèƒ½ ---
    function loadMessages() {
        if (unsubMsg) unsubMsg();
        unsubMsg = db.collection("classes").doc(currentViewClass).collection("messages")
            .orderBy("createdAt", "desc")
            .limit(50)
            .onSnapshot(snap => {
                const list = document.getElementById('messageList');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const time = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                    const div = document.createElement('div');
                    div.className = 'msg-card';
                    div.innerHTML = `
                        <div class="msg-header">
                            <span class="msg-author">${d.author}</span>
                            <span>${time} ${currentUser.email === TEACHER_EMAIL ? `<button onclick="deleteMsg('${doc.id}')" style="border:none; background:none; color:red; cursor:pointer;">ğŸ—‘ï¸</button>` : ''}</span>
                        </div>
                        <div class="msg-content">${d.content}</div>
                    `;
                    list.appendChild(div);
                });
            });
    }

    function sendComment() {
        const content = document.getElementById('msgContent').value.trim();
        if (!content || !currentViewClass) return;

        db.collection("classes").doc(currentViewClass).collection("messages").add({
            author: currentUser.displayName,
            email: currentUser.email,
            content: content,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            document.getElementById('msgContent').value = "";
        });
    }

    function deleteMsg(id) {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç•™è¨€ï¼Ÿ")) {
            db.collection("classes").doc(currentViewClass).collection("messages").doc(id).delete();
        }
    }
</script>
