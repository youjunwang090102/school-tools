        .admin-tag { background: #fff0f0; color: var(--t); font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; margin-bottom: 10px; display: inline-block; }
        
        .action-btns { margin-top: 10px; display: flex; gap: 8px; }
        .action-btns button { padding: 5px 10px; font-size: 0.75rem; border-radius: 5px; border: 1px solid #ddd; cursor: pointer; background: white; }
        .btn-confirm { background: #e7f3ff !important; color: #007bff; border-color: #007bff !important; }
    </style>

<body>

    <div id="lineBindingNotice">

    <div id="sendPage" class="container">
        <h3>å‚³é€åŒ¿åå¿ƒè²</h3>
        <div id="stuGrid" class="student-grid"></div>
        <textarea id="msgBody" placeholder="æƒ³èªªçš„è©±..."></textarea>
        <button class="main-btn" onclick="sendToStudents()">ç¢ºèªç™¼é€</button>

    <div id="sentBoxPage" class="container"><h3>æˆ‘å¯„å‡ºçš„ä¿¡ä»¶</h3><div id="sentList"></div></div>
    <div id="receivePage" class="container"><h3>æ”¶åˆ°çš„ä¿¡ä»¶</h3><div id="receiveList"></div></div>
    <div id="adminPage" class="container"><h3>ğŸ” å…¨ç­ä¿¡ä»¶ç´€éŒ„</h3><div id="adminList"></div></div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
            authDomain: "vote-6668.firebaseapp.com",
            projectId: "vote-6668",
            storageBucket: "vote-6668.firebasestorage.app",
            messagingSenderId: "389284021944",
            appId: "1:389284021944:web:3c5311697cbfc7c010564d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let selectedIds = [];

        async function hashPassword(password) {
            try {
                if (!crypto || !crypto.subtle) return password;
                const msgBuffer = new TextEncoder().encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (e) { return password; }
        }

        function escapeHTML(str) {
            return String(str||'').replace(/[&<>'"]/g, tag => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'}[tag] || tag));
        }

        async function doLogin() {
            const rawId = document.getElementById('loginId').value;
            if(!rawId) return alert("è«‹è¼¸å…¥åº§è™Ÿ");
            const id = rawId.padStart(2, '0');
            const pwInput = document.getElementById('loginPw').value;
            if(!pwInput) return alert("è«‹è¼¸å…¥å¯†ç¢¼");
            
            const hashedInputPw = await hashPassword(pwInput);

            try {
                const doc = await db.collection("students").doc(id).get();
                if (doc.exists) {
                    const data = doc.data();
                    let isMatch = false;
                    const isDbPasswordHashed = (data.password && data.password.length === 64);

                    if (isDbPasswordHashed) {
                        if (data.password === hashedInputPw) isMatch = true;
                    } else {
                        if (data.password === pwInput) {
                            isMatch = true;
                            await db.collection("students").doc(id).update({ password: hashedInputPw });
                        }
                    }

                    if (isMatch) {
                        if(data.status === 'pending') return alert("â³ æ‚¨çš„å¸³è™Ÿæ­£åœ¨å¯©æ ¸ä¸­ã€‚");
                        
                        me = { id, ...data };
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('navBar').style.display = 'flex';
                        if (me.role === 'teacher' || me.role === 'admin') document.getElementById('btn-admin').style.display = 'block';
                        
                        showPage('send');
                        loadStudentList();
                        startListenMessages();
                        // âœ¨ æ–°å¢ï¼šç™»å…¥æˆåŠŸå¾Œæª¢æŸ¥ç¶å®šç‹€æ…‹
                        checkLineBinding(id); 
                    } else {
                        alert("åº§è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤");
                    }
                } else {
                    alert("åº§è™Ÿä¸å­˜åœ¨");
                }
            } catch (e) { alert("ç³»çµ±éŒ¯èª¤: " + e.message); }
        }

        // âœ¨ æ–°å¢åŠŸèƒ½ Aï¼šæª¢æŸ¥æ˜¯å¦ç¶å®š LINE
        async function checkLineBinding(stuId) {
            const url = `https://school-tools-6668-default-rtdb.asia-southeast1.firebasedatabase.app/users/${stuId}.json`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (!data || !data.lineUserId) {
                    document.getElementById('lineBindingNotice').style.display = 'block';
                }
            } catch (e) { console.log("æª¢æŸ¥ç¶å®šå¤±æ•—", e); }
        }

        // âœ¨ æ–°å¢åŠŸèƒ½ Bï¼šå¼•å°ç¶å®š
        function linkToLineBot() {
            const lineBotUrl = "https://lin.ee/9fESlAY"; 
            alert("è«‹åœ¨åŠ å…¥å¥½å‹å¾Œï¼Œåœ¨å°è©±æ¡†è¼¸å…¥ï¼š\n\nç¶å®š " + me.id);
            window.location.href = lineBotUrl;
        }

        function showPage(p) {
            document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(p + 'Page').style.display = 'block';
            document.getElementById('btn-' + p).classList.add('active');
        }

        async function loadStudentList() {
            const snap = await db.collection("students").orderBy(firebase.firestore.FieldPath.documentId()).get();
            const grid = document.getElementById('stuGrid');
            grid.innerHTML = "";
            snap.forEach(doc => {
                if(doc.id === me.id) return;
                const chip = document.createElement('div');
                chip.className = 'stu-chip';
                chip.innerText = `${doc.id} ${escapeHTML(doc.data().name)}`;
                chip.onclick = () => {
                    chip.classList.toggle('selected');
                    const sid = doc.id;
                    if(selectedIds.includes(sid)) selectedIds = selectedIds.filter(i => i !== sid);
                    else selectedIds.push(sid);
                };
                grid.appendChild(chip);
            });
        }

        async function sendToStudents() {
            const content = document.getElementById('msgBody').value;
            if (selectedIds.length === 0 || !content) return alert("è«‹é¸æ“‡å°è±¡ä¸¦å¡«å¯«å…§å®¹");
            if(confirm(`å°‡å‚³é€çµ¦é€™ ${selectedIds.length} ä½åŒå­¸ï¼Œç¢ºå®šå—ï¼Ÿ`)) {
                const batch = db.batch();
                selectedIds.forEach(tId => {
                    const ref = db.collection("secret_messages").doc();
                    batch.set(ref, {
                        sender_id: me.id, sender_name: me.name, receiver_id: tId,
                        content: content, reply: "", read: false,
                        time: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
                await batch.commit();
                alert("ç™¼é€æˆåŠŸï¼");
                document.getElementById('msgBody').value = "";
                selectedIds = [];
                document.querySelectorAll('.stu-chip').forEach(c => c.classList.remove('selected'));
                showPage('sentBox');
            }
        }

        function startListenMessages() {
            db.collection("secret_messages").where("receiver_id", "==", me.id).onSnapshot(snap => {
                const unreadCount = snap.docs.filter(doc => !doc.data().read).length;
                updateBadge(unreadCount);
                renderList(snap, 'receiveList', 'receive');
            });
            db.collection("secret_messages").where("sender_id", "==", me.id).onSnapshot(snap => {
                renderList(snap, 'sentList', 'sent');
            });
            if (me.role === 'teacher' || me.role === 'admin') {
                db.collection("secret_messages").orderBy("time", "desc").onSnapshot(snap => {
                    renderList(snap, 'adminList', 'admin');
                });
            }
        }

        function updateBadge(count) {
            const badge = document.getElementById('unreadBadge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        }

        function renderList(snap, elementId, type) {
            const box = document.getElementById(elementId);
            box.innerHTML = snap.empty ? "<p style='color:#ccc;text-align:center;padding:20px;'>å°šç„¡è³‡æ–™</p>" : "";
            let docs = [];
            snap.forEach(doc => docs.push({docId: doc.id, ...doc.data()}));
            docs.sort((a, b) => (b.time?.seconds || 0) - (a.time?.seconds || 0));
            docs.forEach(d => {
                const t = d.time ? d.time.toDate().toLocaleString() : "å‚³é€ä¸­...";
                const card = document.createElement('div');
                card.className = 'card' + (type === 'receive' && !d.read ? ' unread' : '');
                let header = "";
                if(type === 'admin') header = `<div class="admin-tag">ä¾†è‡ª: ${escapeHTML(d.sender_id)} â” å°è±¡: ${escapeHTML(d.receiver_id)}</div>`;
                if(type === 'sent') header = `<div class="msg-info" style="color:var(--p)">å¯„çµ¦åº§è™Ÿï¼š${escapeHTML(d.receiver_id)} ${d.read ? ' (å·²è®€)' : ' (æœªè®€)'}</div>`;
                let actionButtons = "";
                if(type === 'receive') {
                    actionButtons = `<div class="action-btns">`;
                    if(!d.read) actionButtons += `<button class="btn-confirm" onclick="markRead('${d.docId}')">ç¢ºèªè®€ä¿¡</button>`;
                    if(!d.reply) actionButtons += `<button onclick="replyMsg('${d.docId}')">å›è¦†å°æ–¹</button>`;
                    actionButtons += `</div>`;
                }
                card.innerHTML = `
                    ${header}
                    <div class="msg-info">ğŸ“… ${t}</div>
                    <div style="font-weight:bold; color:#333; white-space: pre-wrap;">${escapeHTML(d.content)}</div>
                    ${d.reply ? `<div class="reply-area"><b>å›è¦†å…§å®¹ï¼š</b><br>${escapeHTML(d.reply)}</div>` : ""}
                    ${actionButtons}
                `;
                box.appendChild(card);
            });
        }

        async function markRead(docId) {
            await db.collection("secret_messages").doc(docId).update({ read: true });
        }

        async function replyMsg(docId) {
            const r = prompt("è«‹è¼¸å…¥å›è¦†å…§å®¹ï¼š");
            if(r) { await db.collection("secret_messages").doc(docId).update({ reply: r, read: true }); }
        }
    </script>
