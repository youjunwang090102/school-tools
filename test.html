<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Sequoia Simulator | Architect Edition</title>
    <style>
        :root {
            --menu-h: 30px;
            --dock-h: 65px;
            --win-base: rgba(255, 255, 255, 0.7);
            --blur: blur(25px) saturate(180%);
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; font-family: var(--font); overflow: hidden; }

        /* --- Ê°åÈù¢ËÉåÊôØ --- */
        #desktop-wallpaper {
            position: fixed; inset: 0; 
            background: url('https://images.apple.com/v/macos/sequoia/a/images/overview/hero/hero_wallpaper__eq8u3n8y7u6u_large.jpg') center/cover;
            z-index: -1; transition: background 0.5s ease;
        }

        /* --- Menu Bar --- */
        .menu-bar {
            position: fixed; top: 0; width: 100%; height: var(--menu-h);
            background: rgba(255, 255, 255, 0.15); backdrop-filter: var(--blur);
            display: flex; align-items: center; padding: 0 15px; color: #fff;
            font-size: 13px; font-weight: 600; z-index: 10000;
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }
        .menu-left, .menu-right { display: flex; gap: 15px; align-items: center; }
        .menu-right { flex: 1; justify-content: flex-end; }
        .menu-item:active { opacity: 0.6; }

        /* --- Window System --- */
        .window {
            position: absolute; min-width: 300px; min-height: 200px;
            background: var(--win-base); backdrop-filter: var(--blur);
            border-radius: 12px; box-shadow: 0 30px 70px rgba(0,0,0,0.35);
            display: flex; flex-direction: column; overflow: hidden;
            border: 0.5px solid rgba(255,255,255,0.4); z-index: 100;
        }
        .win-header { height: 42px; display: flex; align-items: center; padding: 0 12px; cursor: default; }
        .traffic-lights { display: flex; gap: 8px; width: 60px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: bold; }
        .dot-close { background: #FF5F57; } .dot-min { background: #FEBC2E; } .dot-max { background: #28C840; }
        .win-title { flex: 1; text-align: center; font-size: 13px; font-weight: 600; color: #333; opacity: 0.8; }
        .win-body { flex: 1; position: relative; background: #fff; }

        /* --- 8ÂêëÁ∏ÆÊîæÊéßÂà∂Âô® --- */
        .resizer { position: absolute; z-index: 10; }
        .resizer.r { top: 0; right: 0; width: 6px; height: 100%; cursor: ew-resize; }
        .resizer.l { top: 0; left: 0; width: 6px; height: 100%; cursor: ew-resize; }
        .resizer.b { bottom: 0; left: 0; width: 100%; height: 6px; cursor: ns-resize; }
        .resizer.t { top: 0; left: 0; width: 100%; height: 6px; cursor: ns-resize; }
        .resizer.rb { bottom: 0; right: 0; width: 12px; height: 12px; cursor: nwse-resize; }
        .resizer.lb { bottom: 0; left: 0; width: 12px; height: 12px; cursor: nesw-resize; }

        /* --- Dock --- */
        .dock-container {
            position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.25); backdrop-filter: var(--blur);
            border-radius: 22px; padding: 6px 10px; display: flex; align-items: flex-end;
            gap: 10px; border: 0.5px solid rgba(255,255,255,0.3); z-index: 10000;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .dock-app {
            width: 50px; height: 50px; border-radius: 12px; cursor: pointer;
            transition: width 0.2s, height 0.2s, transform 0.2s;
            display: flex; align-items: center; justify-content: center;
            position: relative; flex-shrink: 0;
        }
        .dock-app img { width: 100%; height: 100%; object-fit: contain; }
        .dock-app:hover { transform: translateY(-15px) scale(1.4); margin: 0 10px; }
        .app-dot { 
            position: absolute; bottom: -8px; width: 4px; height: 4px; 
            background: #fff; border-radius: 50%; opacity: 0; 
        }
        .app-dot.active { opacity: 1; }

        /* --- Apps --- */
        .iframe-container { width: 100%; height: 100%; border: none; }
        .settings-grid { padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .wp-thumb { width: 100%; aspect-ratio: 16/10; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .wp-thumb:hover { border-color: var(--apple-blue); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="desktop-wallpaper"></div>

<nav class="menu-bar">
    <div class="menu-left">
        <span class="menu-item" style="font-size: 18px;">Ô£ø</span>
        <span class="menu-item" id="active-app-name">Finder</span>
        <span class="menu-item">Ê™îÊ°à</span>
        <span class="menu-item">Á∑®ËºØ</span>
        <span class="menu-item">È°ØÁ§∫</span>
        <span class="menu-item">Ë¶ñÁ™ó</span>
        <span class="menu-item">Âπ´Âä©</span>
    </div>
    <div class="menu-right">
        <span class="menu-item">üîã 100%</span>
        <span class="menu-item">üì∂</span>
        <span class="menu-item" id="clock">9:41 AM</span>
    </div>
</nav>

<div id="win-safari" class="window hidden" style="width: 900px; height: 600px; top: 100px; left: 200px;">
    <div class="win-header" onmousedown="WindowServer.drag(event, 'win-safari')">
        <div class="traffic-lights">
            <div class="dot dot-close" onclick="WindowServer.close('win-safari')"></div>
            <div class="dot dot-min" onclick="WindowServer.close('win-safari')"></div>
            <div class="dot dot-max"></div>
        </div>
        <div class="win-title">Safari - Google</div>
    </div>
    <div class="win-body">
        <iframe src="https://www.google.com/search?igu=1" class="iframe-container"></iframe>
    </div>
    <div class="resizer r" onmousedown="WindowServer.resize(event, 'win-safari', 'r')"></div>
    <div class="resizer b" onmousedown="WindowServer.resize(event, 'win-safari', 'b')"></div>
    <div class="resizer rb" onmousedown="WindowServer.resize(event, 'win-safari', 'rb')"></div>
</div>

<div id="win-settings" class="window hidden" style="width: 600px; height: 450px; top: 150px; left: 300px;">
    <div class="win-header" onmousedown="WindowServer.drag(event, 'win-settings')">
        <div class="traffic-lights">
            <div class="dot dot-close" onclick="WindowServer.close('win-settings')"></div>
            <div class="dot dot-min"></div>
            <div class="dot dot-max"></div>
        </div>
        <div class="win-title">Á≥ªÁµ±Ë®≠ÂÆö</div>
    </div>
    <div class="win-body">
        <div class="settings-grid">
            <img src="https://images.apple.com/v/macos/sequoia/a/images/overview/hero/hero_wallpaper__eq8u3n8y7u6u_large.jpg" class="wp-thumb" onclick="WindowServer.setWP(this.src)">
            <img src="https://wallpaperaccess.com/full/1154563.jpg" class="wp-thumb" onclick="WindowServer.setWP(this.src)">
            <img src="https://wallpaperaccess.com/full/538747.jpg" class="wp-thumb" onclick="WindowServer.setWP(this.src)">
        </div>
    </div>
    <div class="resizer rb" onmousedown="WindowServer.resize(event, 'win-settings', 'rb')"></div>
</div>

<div class="dock-container" id="dock">
    <div class="dock-app" title="Finder" onclick="WindowServer.open('win-safari', 'Finder')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Finder_Icon_macOS_Big_Sur.png">
        <div class="app-dot" id="dot-safari"></div>
    </div>
    <div class="dock-app" title="Safari" onclick="WindowServer.open('win-safari', 'Safari')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.png">
    </div>
    <div class="dock-app" title="System Settings" onclick="WindowServer.open('win-settings', 'Settings')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Apple_Settings_icon.svg/1024px-Apple_Settings_icon.svg.png">
    </div>
    <div class="dock-app" title="Photos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Photos_Special_Icon_macOS_Big_Sur.png/1024px-Photos_Special_Icon_macOS_Big_Sur.png">
    </div>
</div>

<script>
/**
 * macOS WindowServer Engine v2.0
 * Ê¨äÂ®ÅÊû∂ÊßãÂ∏´ÈñãÁôº
 */

const WindowServer = {
    z: 100,

    drag(e, id) {
        const el = document.getElementById(id);
        this.focus(el);
        let startX = e.clientX - el.offsetLeft;
        let startY = e.clientY - el.offsetTop;

        const move = (ev) => {
            el.style.left = (ev.clientX - startX) + 'px';
            el.style.top = (ev.clientY - startY) + 'px';
        };
        const stop = () => {
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', stop);
        };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    },

    resize(e, id, type) {
        e.stopPropagation();
        const el = document.getElementById(id);
        let startW = el.offsetWidth;
        let startH = el.offsetHeight;
        let startX = e.clientX;
        let startY = e.clientY;

        const move = (ev) => {
            if (type.includes('r')) el.style.width = (startW + (ev.clientX - startX)) + 'px';
            if (type.includes('b')) el.style.height = (startH + (ev.clientY - startY)) + 'px';
        };
        const stop = () => {
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', stop);
        };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    },

    focus(el) {
        this.z++;
        el.style.zIndex = this.z;
    },

    open(id, name) {
        const el = document.getElementById(id);
        el.classList.remove('hidden');
        this.focus(el);
        document.getElementById('active-app-name').innerText = name;
        // Èªû‰∫Æ Dock Â∞èÂúìÈªû
        const dotId = 'dot-' + id.split('-')[1];
        if(document.getElementById(dotId)) document.getElementById(dotId).classList.add('active');
    },

    close(id) {
        document.getElementById(id).classList.add('hidden');
        const dotId = 'dot-' + id.split('-')[1];
        if(document.getElementById(dotId)) document.getElementById(dotId).classList.remove('active');
    },

    setWP(url) {
        document.getElementById('desktop-wallpaper').style.backgroundImage = `url('${url}')`;
    }
};

// Á≥ªÁµ±ÊôÇÈêòÊõ¥Êñ∞
setInterval(() => {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}, 1000);

// Dock È≠öÁúºÁâ©ÁêÜÊïàÊûúÂº∑Âåñ (Á¥î CSS ËºÉÈõ£ÈÅîÊàêÂÆåÁæéÔºåÊ≠§ËôïÂ¢ûÂä† JS ËºîÂä©ÊªëÂãïÊµÅÊö¢Â∫¶)
document.getElementById('dock').addEventListener('mousemove', (e) => {
    const apps = document.querySelectorAll('.dock-app');
    const mouseX = e.clientX;
    apps.forEach(app => {
        const rect = app.getBoundingClientRect();
        const center = rect.left + rect.width / 2;
        const dist = Math.abs(mouseX - center);
        const scale = Math.max(1, 1.5 - dist / 200);
        app.style.transform = `translateY(${(scale-1)*-20}px) scale(${scale})`;
    });
});

document.getElementById('dock').addEventListener('mouseleave', () => {
    document.querySelectorAll('.dock-app').forEach(app => app.style.transform = 'scale(1)');
});
</script>

</body>
</html>
