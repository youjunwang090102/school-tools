<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina OS | 空間大師版</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --accent-p: #7B61FF; --accent-s: #00F5A0; --accent-d: #FF385C;
            --bg-deep: #050505; --bg-glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; font-family: 'SF Pro Display', system-ui, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-deep); color: #FFF; overflow: hidden; }

        .page-container { width: 100vw; height: 100vh; position: relative; display: flex; }

        /* --- 側邊欄核心設計 --- */
        .sidebar {
            width: 350px; height: 100%; background: #121214; 
            border-right: 1px solid rgba(255,255,255,0.1);
            position: relative; transition: var(--transition);
            z-index: 100; display: flex; flex-direction: column; padding: 25px;
        }
        .sidebar.collapsed { margin-left: -350px; }

        /* 標籤按鈕 */
        .sidebar-toggle {
            position: absolute; right: -40px; top: 20px;
            width: 40px; height: 120px; background: var(--accent-p);
            border-radius: 0 12px 12px 0; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-lr; font-weight: 900; font-size: 14px;
            letter-spacing: 2px; color: white; box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            transition: var(--transition);
        }
        .sidebar-toggle:hover { filter: brightness(1.2); }

        /* --- 主內容區 --- */
        .main-content { flex: 1; height: 100%; position: relative; padding: 30px; display: flex; flex-direction: column; overflow: hidden; }

        .glass-card {
            background: var(--bg-glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 20px; margin-bottom: 20px;
        }

        /* 輸入框與滾動條 */
        .opt-scroll { max-height: 250px; overflow-y: auto; padding-right: 8px; }
        .opt-scroll::-webkit-scrollbar { width: 4px; }
        .opt-scroll::-webkit-scrollbar-thumb { background: var(--accent-p); border-radius: 10px; }

        input { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: #FFF; width: 100%; margin-bottom: 8px; }

        /* 按鈕系統 */
        .btn { padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-p { background: var(--accent-p); color: #FFF; }
        .btn-d { background: var(--accent-d); color: #FFF; }
        .btn-o { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #FFF; }

        /* 圖表容器 */
        #chart-wrap { flex: 1; position: relative; min-height: 0; }

        /* 學生端佈局 (手機優化) */
        .stu-view { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .option-btn { width: 100%; padding: 20px; border-radius: 16px; background: rgba(255,255,255,0.05); border: 2px solid transparent; color: #FFF; font-size: 18px; margin-bottom: 12px; text-align: left; }
        .option-btn.selected { border-color: var(--accent-p); background: rgba(123, 97, 255, 0.1); }

        .timer-text { font-size: 64px; font-weight: 900; color: var(--accent-s); text-align: center; }
        .hidden { display: none !important; }

        /* 入口頁面 */
        .welcome-screen { position: fixed; inset: 0; background: var(--bg-deep); z-index: 1000; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<div id="welcome" class="welcome-screen">
    <div>
        <h1 style="font-size: 48px; letter-spacing: -2px;">LUMINA <span style="color:var(--accent-p)">MASTER</span></h1>
        <div style="margin-top: 30px; display: flex; gap: 15px;">
            <button class="btn btn-p" onclick="initTeacher()" style="padding: 20px 40px;">我是老師</button>
            <button class="btn btn-o" onclick="showStuLogin()" style="padding: 20px 40px;">我是學生</button>
        </div>
    </div>
</div>

<div class="page-container">
    
    <aside id="sidebar" class="sidebar hidden">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            CONTROL CENTER
        </div>
        
        <h2 id="room-id-display" style="color:var(--accent-p); margin-bottom: 30px;">ID: ----</h2>
        
        <div class="scrollable-content" style="flex:1">
            <div class="glass-card">
                <label>投票題目</label>
                <input type="text" id="t-topic" placeholder="輸入問題" oninput="syncTopic()">
                <label>選項設定</label>
                <div id="t-opt-fields" class="opt-scroll"></div>
                <button class="btn btn-o" style="width:100%; margin-top:10px;" onclick="addOption()">+ 新增選項</button>
            </div>

            <div class="glass-card">
                <div class="timer-text" id="t-timer">01:00</div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="number" id="t-min" value="1" style="margin-bottom:0"> 分
                    <input type="number" id="t-sec" value="0" style="margin-bottom:0"> 秒
                </div>
                <button id="start-btn" class="btn btn-p" style="width:100%; margin-top:15px;" onclick="startSession()">啟動投票</button>
                <button id="end-btn" class="btn btn-d hidden" style="width:100%; margin-top:15px;" onclick="endSession()">提前終止</button>
            </div>
        </div>

        <div style="margin-top:20px;">
            <canvas id="qr-canvas" style="width:100%; border-radius:10px;"></canvas>
            <button class="btn btn-o" style="width:100%; margin-top:10px;" onclick="exportData()">導出數據</button>
        </div>
    </aside>

    <main id="teacher-main" class="main-content hidden">
        <h1 id="main-topic-display" style="margin: 0 0 20px 0;">等待投票開始...</h1>
        <div id="chart-wrap">
            <canvas id="t-chart"></canvas>
        </div>
    </main>

    <section id="student-view" class="stu-view hidden">
        <div class="glass-card" style="text-align: center;">
            <div id="s-timer" class="timer-text" style="font-size: 32px;">準備中</div>
            <h2 id="s-topic" style="margin: 10px 0;">--</h2>
        </div>
        <div id="s-options"></div>
        <div id="s-results" class="hidden glass-card" style="margin-top:20px; border: 1px solid var(--accent-s);">
            <h3 style="color:var(--accent-s); text-align:center;">最終統計結果</h3>
            <div id="s-res-list"></div>
        </div>
    </section>

</div>

<script>
    let peer, conn, myChart, timerInt;
    let state = {
        roomID: "", topic: "請選擇一個選項", options: ["選項 A", "選項 B"],
        votes: {}, voterMap: {}, isLive: false, timeLeft: "01:00", showResult: false
    };

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function initTeacher() {
        document.getElementById('welcome').classList.add('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('teacher-main').classList.remove('hidden');
        
        state.roomID = Math.floor(1000 + Math.random() * 8999).toString();
        peer = new Peer('LUMINA-' + state.roomID);

        peer.on('open', () => {
            document.getElementById('room-id-display').innerText = "ID: " + state.roomID;
            QRCode.toCanvas(document.getElementById('qr-canvas'), window.location.origin + window.location.pathname + '?r=' + state.roomID);
            renderOptInputs();
            initChart();
            startBroadcast();
        });

        peer.on('connection', c => {
            c.on('data', d => {
                if(d.type === 'vote' && state.isLive) {
                    if(state.voterMap[c.peer]) state.votes[state.voterMap[c.peer]]--;
                    state.voterMap[c.peer] = d.val;
                    state.votes[d.val] = (state.votes[d.val] || 0) + 1;
                    updateChart();
                }
            });
        });
    }

    function renderOptInputs() {
        const container = document.getElementById('t-opt-fields');
        container.innerHTML = state.options.map((opt, i) => `
            <div style="display:flex; gap:5px;">
                <input type="text" value="${opt}" oninput="state.options[${i}]=this.value; updateChart();">
                <button class="btn btn-o" style="padding:5px 10px;" onclick="state.options.splice(${i},1); renderOptInputs(); updateChart();">✕</button>
            </div>
        `).join('');
    }

    function addOption() { state.options.push("選項 " + (state.options.length+1)); renderOptInputs(); updateChart(); }

    function syncTopic() {
        state.topic = document.getElementById('t-topic').value;
        document.getElementById('main-topic-display').innerText = state.topic;
    }

    function initChart() {
        const ctx = document.getElementById('t-chart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: state.options, datasets: [{ data: [], backgroundColor: '#7B61FF', borderRadius: 10 }] },
            options: {
                responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                plugins: { legend: { display: false } },
                scales: { 
                    x: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } },
                    y: { ticks: { color: '#FFF', font: { size: 16 } } }
                }
            }
        });
    }

    function updateChart() {
        myChart.data.labels = state.options;
        myChart.data.datasets[0].data = state.options.map(o => state.votes[o] || 0);
        myChart.update('none');
    }

    function startSession() {
        state.isLive = true; state.showResult = false;
        state.voterMap = {}; state.options.forEach(o => state.votes[o] = 0);
        updateChart();
        document.getElementById('start-btn').classList.add('hidden');
        document.getElementById('end-btn').classList.remove('hidden');

        let total = (parseInt(document.getElementById('t-min').value)*60) + parseInt(document.getElementById('t-sec').value);
        timerInt = setInterval(() => {
            total--;
            let m = Math.floor(total/60).toString().padStart(2,'0');
            let s = (total%60).toString().padStart(2,'0');
            state.timeLeft = `${m}:${s}`;
            document.getElementById('t-timer').innerText = state.timeLeft;
            if(total <= 0) endSession();
        }, 1000);
    }

    function endSession() {
        state.isLive = false; state.showResult = true;
        clearInterval(timerInt);
        document.getElementById('start-btn').classList.remove('hidden');
        document.getElementById('end-btn').classList.add('hidden');
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function startBroadcast() {
        setInterval(() => {
            const p = { ...state, type: 'sync' };
            Object.values(peer.connections).forEach(conns => conns.forEach(c => { if(c.open) c.send(p); }));
        }, 800);
    }

    // --- 學生端 ---
    let s_conn, s_myVote = "";
    function showStuLogin() {
        const rid = prompt("請輸入 4 位房號:", new URLSearchParams(window.location.search).get('r') || "");
        if(!rid) return;
        document.getElementById('welcome').classList.add('hidden');
        document.getElementById('student-view').classList.remove('hidden');
        peer = new Peer();
        peer.on('open', () => {
            s_conn = peer.connect('LUMINA-' + rid);
            s_conn.on('data', d => {
                if(d.type === 'sync') {
                    document.getElementById('s-topic').innerText = d.topic;
                    document.getElementById('s-timer').innerText = d.showResult ? "投票結束" : d.timeLeft;
                    renderStuOpts(d);
                }
            });
        });
    }

    function renderStuOpts(data) {
        const area = document.getElementById('s-options');
        const resArea = document.getElementById('s-results');
        if(data.showResult) {
            area.innerHTML = "";
            resArea.classList.remove('hidden');
            const total = Object.keys(data.voterMap).length || 1;
            document.getElementById('s-res-list').innerHTML = data.options.map(o => {
                const count = data.votes[o] || 0;
                const pct = Math.round((count/total)*100);
                return `<div style="margin-bottom:10px;">${o}: ${count} 票 (${pct}%)</div>`;
            }).join('');
        } else {
            resArea.classList.add('hidden');
            area.innerHTML = data.options.map(o => `
                <button class="option-btn ${s_myVote === o ? 'selected' : ''}" 
                    ${!data.isLive ? 'disabled' : ''} onclick="s_myVote='${o}'; s_conn.send({type:'vote', val:'${o}'});">
                    ${o}
                </button>
            `).join('');
        }
    }

    function exportData() {
        let csv = "\uFEFF選項,得票\n" + state.options.map(o => `${o},${state.votes[o]||0}`).join("\n");
        const link = document.createElement('a');
        link.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
        link.download = "Lumina_Results.csv";
        link.click();
    }
</script>
</body>
</html>
