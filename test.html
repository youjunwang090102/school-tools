<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --accent-p: #7B61FF; --accent-s: #00F5A0; --accent-d: #FF385C;
            --bg-deep: #050505; --bg-surface: #121214; --bg-glass: rgba(255, 255, 255, 0.05);
            --text-main: #FFFFFF; --text-dim: #A0A0A0;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-deep); color: var(--text-main);
            font-family: 'Inter', 'SF Pro Display', 'PingFang TC', sans-serif;
            overflow: hidden; /* é˜²æ­¢æ»¾å‹•é–ƒçˆ */
        }

        /* æ¬Šå¨ç´šå‹•æ…‹èƒŒæ™¯ */
        .aura-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(123, 97, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 160, 0.05) 0%, transparent 40%);
        }

        /* SPA é é¢å®¹å™¨ */
        .page-container {
            width: 100vw; height: 100vh; position: relative;
            display: flex; flex-direction: column;
        }

        .view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; display: flex; flex-direction: column;
            visibility: hidden; opacity: 0; transition: var(--transition);
        }
        .view.active { visibility: visible; opacity: 1; z-index: 10; }

        /* é€šç”¨ç»ç’ƒå…ƒä»¶ */
        .glass-card {
            background: var(--bg-glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* æ¨™é¡Œèˆ‡æ¨™ç±¤ */
        .glow-text { text-shadow: 0 0 20px rgba(123, 97, 255, 0.6); }
        .badge {
            padding: 6px 12px; border-radius: 50px; font-size: 12px; font-weight: 800;
            letter-spacing: 1px; text-transform: uppercase;
        }
        .badge-live { background: rgba(0, 245, 160, 0.2); color: var(--accent-s); border: 1px solid var(--accent-s); }

        /* æŒ‰éˆ•ç³»çµ± */
        .btn {
            padding: 14px 28px; border-radius: 16px; border: none; cursor: pointer;
            font-weight: 700; font-size: 16px; display: inline-flex; align-items: center; 
            justify-content: center; gap: 10px; transition: var(--transition);
        }
        .btn-primary { background: var(--accent-p); color: white; }
        .btn-primary:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(123, 97, 255, 0.4); }
        .btn-danger { background: rgba(255, 56, 92, 0.1); color: var(--accent-d); border: 1px solid var(--accent-d); }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }

        /* æ§åˆ¶å°ä½ˆå±€ */
        .admin-grid {
            display: grid; grid-template-columns: 1fr 400px; gap: 24px; flex: 1; overflow: hidden;
        }
        @media (max-width: 1100px) { .admin-grid { grid-template-columns: 1fr; overflow-y: auto; } }

        /* è¼¸å…¥æ¡†æ¨£å¼ */
        input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            padding: 16px; border-radius: 14px; color: white; font-size: 16px; width: 100%;
            transition: var(--transition);
        }
        input:focus { border-color: var(--accent-p); outline: none; background: rgba(0,0,0,0.5); }

        /* å€’æ•¸é¡¯ç¤º */
        .countdown-timer {
            font-size: 80px; font-weight: 900; font-family: 'Monaco', monospace;
            color: var(--accent-s); text-align: center; margin: 10px 0;
        }

        /* å­¸ç”ŸæŠ•ç¥¨å€ */
        .option-grid { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 24px; }
        .option-btn {
            padding: 24px; border-radius: 20px; background: rgba(255,255,255,0.03);
            border: 2px solid transparent; color: white; font-size: 20px; font-weight: 600;
            text-align: left; cursor: pointer; transition: var(--transition);
            position: relative; overflow: hidden;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }
        .option-btn.selected { border-color: var(--accent-p); background: rgba(123, 97, 255, 0.1); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* çµæœé¡¯ç¤º */
        .result-bar-bg { height: 8px; width: 100%; background: rgba(255,255,255,0.1); border-radius: 4px; margin-top: 8px; }
        .result-bar-fill { height: 100%; background: var(--accent-p); border-radius: 4px; transition: width 1s ease; }

        #qr-canvas { border-radius: 16px; width: 100% !important; height: auto !important; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="aura-bg"></div>

<div class="page-container">
    
    <section id="v-welcome" class="view active">
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div class="animate__animated animate__zoomIn">
                <h1 style="font-size: 64px; margin: 0; letter-spacing: -2px;" class="glow-text">LUMINA <span style="color:var(--accent-s)">GRAND</span></h1>
                <p style="color: var(--text-dim); font-size: 20px; margin: 20px 0 50px;">ç¶²é æ¬Šå¨æ‰“é€  Â· æ——è‰¦äº’å‹•æŠ•ç¥¨ç³»çµ±</p>
                <div style="display: flex; gap: 24px; justify-content: center;">
                    <button class="btn btn-primary" onclick="initTeacher()">ğŸ‘¨â€ğŸ« æˆ‘æ˜¯è€å¸«</button>
                    <button class="btn btn-outline" onclick="switchToStudentLogin()">ğŸ“± æˆ‘æ˜¯å­¸ç”Ÿ</button>
                </div>
            </div>
        </div>
    </section>

    <section id="v-stu-login" class="view">
        <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
            <div class="glass-card animate__animated animate__fadeInUp" style="width: 100%; max-width: 400px; text-align: center;">
                <h2>è«‹è¼¸å…¥ 4 ä½æˆ¿è™Ÿ</h2>
                <input type="text" id="stu-room-id" maxlength="4" style="text-align: center; font-size: 40px; letter-spacing: 10px; margin: 30px 0;">
                <button class="btn btn-primary" style="width: 100%;" onclick="initStudent()">é–‹å§‹é€£ç·š</button>
                <button class="btn btn-outline" style="width: 100%; margin-top: 12px;" onclick="showView('v-welcome')">è¿”å›</button>
            </div>
        </div>
    </section>

    <section id="v-teacher" class="view">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <span class="badge badge-live">Live Control</span>
                <h2 id="display-room-id" style="margin: 0; color: var(--accent-p);">ID: ----</h2>
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-outline" onclick="exportData()">ğŸ’¾ åŒ¯å‡º CSV</button>
                <button class="btn btn-danger" onclick="confirmReset()">ğŸ”„ å…¨åŸŸé‡ç½®</button>
            </div>
        </header>

        <div class="admin-grid">
            <div style="display: flex; flex-direction: column; gap: 24px;">
                <div class="glass-card">
                    <h3>1. é¡Œç›®é…ç½®</h3>
                    <input type="text" id="t-topic" placeholder="è«‹åœ¨æ­¤è¼¸å…¥æŠ•ç¥¨é¡Œç›®..." style="margin-bottom: 20px;">
                    <div id="t-option-fields" style="display: flex; flex-direction: column; gap: 10px;"></div>
                    <button class="btn btn-outline" style="margin-top: 15px; width: 100%;" onclick="addOption()">+ æ–°å¢é¸é …</button>
                </div>
                
                <div class="glass-card" style="flex: 1; min-height: 400px; display: flex; flex-direction: column;">
                    <h3>2. å¯¦æ™‚æ•¸æ“šæµ</h3>
                    <div style="flex: 1; position: relative;">
                        <canvas id="t-chart"></canvas>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 24px;">
                <div class="glass-card" style="text-align: center;">
                    <div class="countdown-timer" id="t-timer-display">01:00</div>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0;">
                        <input type="number" id="t-min" value="1" style="width: 70px; text-align: center;"> åˆ†
                        <input type="number" id="t-sec" value="0" style="width: 70px; text-align: center;"> ç§’
                    </div>
                    <button id="ctrl-btn" class="btn btn-primary" style="width: 100%;" onclick="startSession()">ğŸš€ å•Ÿå‹•æŠ•ç¥¨</button>
                    <button id="end-btn" class="btn btn-danger hidden" style="width: 100%;" onclick="endSession()">ğŸ›‘ æå‰çµ‚æ­¢</button>
                </div>

                <div class="glass-card" style="text-align: center;">
                    <canvas id="qr-canvas"></canvas>
                    <p style="color: var(--text-dim); margin-top: 15px;">æƒæå¿«é€ŸåŠ å…¥</p>
                </div>

                <div class="glass-card">
                    <h4>é€£ç·šçµ±è¨ˆ</h4>
                    <div style="display: flex; justify-content: space-between;"><span>åœ¨ç·šå­¸ç”Ÿ</span><span id="stat-online">0</span></div>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px;"><span>å·²æŠ•ç¥¨æ•¸</span><span id="stat-voted">0</span></div>
                </div>
            </div>
        </div>
    </section>

    <section id="v-student" class="view">
        <div class="container" style="max-width: 600px; margin: auto; width: 100%;">
            <div class="glass-card" style="text-align: center; margin-bottom: 20px;">
                <div id="s-timer-display" class="countdown-timer" style="font-size: 32px; margin: 0;">ç­‰å¾…è€å¸«...</div>
                <div id="s-badge" class="badge" style="margin-top: 10px;">æº–å‚™ä¸­</div>
            </div>

            <div class="glass-card">
                <h1 id="s-topic-display" style="font-size: 24px; text-align: center;">é¡Œç›®è¼‰å…¥ä¸­...</h1>
                <div id="s-option-area" class="option-grid"></div>
            </div>

            <div id="s-result-overlay" class="hidden animate__animated animate__fadeIn">
                <div class="glass-card" style="margin-top: 20px; border: 1px solid var(--accent-s);">
                    <h3 style="color: var(--accent-s); text-align: center;">ğŸ“Š æœ€çµ‚çµ±è¨ˆçµæœ</h3>
                    <div id="s-result-details"></div>
                </div>
            </div>
        </div>
    </section>

</div>

<script>
    /**
     * Lumina Grand Unified - æ¬Šå¨æ ¸å¿ƒé‚è¼¯
     */
    let peer, conn, role, myChart, timerInt;
    let state = {
        roomID: "",
        topic: "è«‹é¸æ“‡ä¸€å€‹é¸é …",
        options: ["é¸é … A", "é¸é … B", "é¸é … C"],
        votes: {},      // { "é¸é …": ç¥¨æ•¸ }
        voterMap: {},   // { peerID: "é¸é …" }
        isLive: false,
        timeLeft: "01:00",
        showResult: false
    };

    const PEER_CONFIG = { 'config': { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] } };

    // --- ä»‹é¢ç®¡ç† ---
    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        const nextView = document.getElementById(id);
        nextView.classList.add('active');
        nextView.classList.add('animate__animated', 'animate__fadeIn');
    }

    function switchToStudentLogin() {
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('r')) document.getElementById('stu-room-id').value = urlParams.get('r');
        showView('v-stu-login');
    }

    // --- è€å¸«ç«¯é‚è¼¯ ---
    function initTeacher() {
        role = 'teacher';
        state.roomID = Math.floor(1000 + Math.random() * 8999).toString();
        peer = new Peer('LUMINA-' + state.roomID, PEER_CONFIG);

        peer.on('open', id => {
            showView('v-teacher');
            document.getElementById('display-room-id').innerText = "ROOM: " + state.roomID;
            QRCode.toCanvas(document.getElementById('qr-canvas'), window.location.origin + window.location.pathname + '?r=' + state.roomID);
            
            renderOptionInputs();
            initChart();
            startBroadcast();
            
            // å˜—è©¦æ¢å¾©æœ¬åœ°å‚™ä»½
            const saved = localStorage.getItem('LGU_BACKUP');
            if(saved) {
                const b = JSON.parse(saved);
                if(b.roomID === state.roomID) {
                    state = {...state, ...b};
                    updateChart();
                }
            }
        });

        peer.on('connection', c => {
            c.on('data', d => {
                if(d.type === 'vote' && state.isLive) {
                    handleVote(c.peer, d.val);
                }
            });
        });
    }

    function renderOptionInputs() {
        const container = document.getElementById('t-option-fields');
        container.innerHTML = state.options.map((opt, i) => `
            <div style="display:flex; gap:10px;">
                <input type="text" value="${opt}" oninput="state.options[${i}]=this.value; updateChart();">
                <button class="btn btn-outline" style="padding:10px;" onclick="removeOption(${i})">âœ•</button>
            </div>
        `).join('');
    }

    function addOption() { state.options.push("æ–°é¸é … " + (state.options.length+1)); renderOptionInputs(); updateChart(); }
    function removeOption(i) { state.options.splice(i, 1); renderOptionInputs(); updateChart(); }

    function handleVote(pid, val) {
        if(state.voterMap[pid]) state.votes[state.voterMap[pid]]--;
        state.voterMap[pid] = val;
        state.votes[val] = (state.votes[val] || 0) + 1;
        updateChart();
        localStorage.setItem('LGU_BACKUP', JSON.stringify(state));
    }

    function initChart() {
        const ctx = document.getElementById('t-chart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: state.options, datasets: [{ data: [], backgroundColor: '#7B61FF', borderRadius: 10 }] },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                indexAxis: 'y',
                plugins: { legend: { display: false } },
                scales: { 
                    x: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } },
                    y: { grid: { display: false }, ticks: { color: '#FFF' } }
                }
            }
        });
    }

    function updateChart() {
        myChart.data.labels = state.options;
        myChart.data.datasets[0].data = state.options.map(o => state.votes[o] || 0);
        myChart.update('none'); // ä½¿ç”¨ 'none' æ¨¡å¼åœ¨ä¿®æ”¹é¸é …æ™‚ä¸é–ƒçˆ
        document.getElementById('stat-voted').innerText = Object.keys(state.voterMap).length;
        document.getElementById('stat-online').innerText = Object.keys(peer.connections).length;
    }

    function startSession() {
        state.isLive = true;
        state.showResult = false;
        state.voterMap = {};
        state.options.forEach(o => state.votes[o] = 0);
        updateChart();

        let totalSec = (parseInt(document.getElementById('t-min').value) * 60) + parseInt(document.getElementById('t-sec').value);
        
        document.getElementById('ctrl-btn').classList.add('hidden');
        document.getElementById('end-btn').classList.remove('hidden');

        if(timerInt) clearInterval(timerInt);
        timerInt = setInterval(() => {
            totalSec--;
            let m = Math.floor(totalSec/60).toString().padStart(2, '0');
            let s = (totalSec%60).toString().padStart(2, '0');
            state.timeLeft = `${m}:${s}`;
            document.getElementById('t-timer-display').innerText = state.timeLeft;
            
            if(totalSec <= 0) endSession();
        }, 1000);
    }

    function endSession() {
        state.isLive = false;
        state.showResult = true;
        clearInterval(timerInt);
        document.getElementById('t-timer-display').innerText = "00:00";
        document.getElementById('ctrl-btn').classList.remove('hidden');
        document.getElementById('end-btn').classList.add('hidden');
        
        // è¯éº—çµæŸç‰¹æ•ˆ
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#7B61FF', '#00F5A0'] });
    }

    function startBroadcast() {
        setInterval(() => {
            state.topic = document.getElementById('t-topic').value;
            const payload = { ...state, type: 'sync' };
            Object.values(peer.connections).forEach(conns => conns.forEach(c => { if(c.open) c.send(payload); }));
        }, 800);
    }

    // --- å­¸ç”Ÿç«¯é‚è¼¯ ---
    let s_conn, s_myVote = "";
    function initStudent() {
        const rid = document.getElementById('stu-room-id').value;
        if(!rid) return;
        showView('v-student');
        peer = new Peer(PEER_CONFIG);
        peer.on('open', () => {
            connectToTeacher(rid);
            setInterval(() => { if(!s_conn || !s_conn.open) connectToTeacher(rid); }, 3000);
        });
    }

    function connectToTeacher(rid) {
        s_conn = peer.connect('LUMINA-' + rid, { reliable: true });
        s_conn.on('data', d => {
            if(d.type === 'sync') syncStudentUI(d);
        });
    }

    function syncStudentUI(data) {
        document.getElementById('s-topic-display').innerText = data.topic;
        document.getElementById('s-timer-display').innerText = data.timeLeft;
        const badge = document.getElementById('s-badge');
        
        if(data.isLive) {
            badge.innerText = "æ­£åœ¨æŠ•ç¥¨"; badge.className = "badge badge-live";
        } else if(data.showResult) {
            badge.innerText = "æŠ•ç¥¨çµæŸ"; badge.className = "badge";
        } else {
            badge.innerText = "æº–å‚™ä¸­"; badge.className = "badge";
        }

        renderStudentOptions(data);
        if(data.showResult) renderStudentResults(data);
        else document.getElementById('s-result-overlay').classList.add('hidden');
    }

    function renderStudentOptions(data) {
        const area = document.getElementById('s-option-area');
        area.innerHTML = data.options.map(o => `
            <button class="option-btn ${s_myVote === o ? 'selected' : ''}" 
                ${!data.isLive ? 'disabled' : ''} onclick="castVote('${o}')">
                ${o}
            </button>
        `).join('');
    }

    function castVote(val) {
        s_myVote = val;
        s_conn.send({ type: 'vote', val: val });
        if(window.navigator.vibrate) window.navigator.vibrate(40);
    }

    function renderStudentResults(data) {
        const overlay = document.getElementById('s-result-overlay');
        overlay.classList.remove('hidden');
        const total = Object.keys(data.voterMap).length || 1;
        
        document.getElementById('s-result-details').innerHTML = data.options.map(o => {
            const count = data.votes[o] || 0;
            const pct = Math.round((count / total) * 100);
            return `
                <div style="margin-bottom:15px;">
                    <div style="display:flex; justify-content:space-between; font-size:14px;">
                        <span>${o}</span><span>${count} ç¥¨ (${pct}%)</span>
                    </div>
                    <div class="result-bar-bg"><div class="result-bar-fill" style="width:${pct}%"></div></div>
                </div>
            `;
        }).join('');
    }

    function exportData() {
        let csv = "\uFEFFé¸é …,å¾—ç¥¨æ•¸\n" + state.options.map(o => `${o},${state.votes[o]||0}`).join("\n");
        const blob = new Blob([csv], {type: 'text/csv'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Lumina_Result_${state.roomID}.csv`;
        link.click();
    }

    function confirmReset() {
        if(confirm("å°‡é‡ç½®æ‰€æœ‰é¸é …èˆ‡ç¥¨æ•¸ï¼Œç¢ºå®šå—ï¼Ÿ")) {
            localStorage.removeItem('LGU_BACKUP');
            location.reload();
        }
    }

    // URL è‡ªå‹•å¸¶å…¥æˆ¿è™Ÿ
    window.onload = () => {
        const r = new URLSearchParams(window.location.search).get('r');
        if(r) {
            document.getElementById('stu-room-id').value = r;
            switchToStudentLogin();
        }
    };
</script>
</body>
