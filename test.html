<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS é¬§é˜æ„Ÿå®˜æ¨¡æ“¬</title>
    <style>
        :root { --p: #4361ee; --bg: #000000; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }

        /* æ¨™é¡Œèˆ‡èªªæ˜ */
        .info { text-align: center; padding-top: 50px; color: #888; font-size: 14px; }

        /* ğŸ¡ æ ¸å¿ƒæ»¾å‹•å®¹å™¨ */
        .scroller {
            display: flex; width: 100vw; height: 60vh;
            overflow-x: auto; 
            /* ğŸ§² å¸é™„æ ¸å¿ƒï¼šè®“å®ƒæ°¸é åœåœ¨æ•´æ•¸é é¢ */
            scroll-snap-type: x mandatory; 
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .scroller::-webkit-scrollbar { display: none; }

        .page {
            flex: 0 0 100vw; height: 100%;
            display: flex; align-items: center; justify-content: center;
            /* ğŸ§² å¸é™„å°é½Š */
            scroll-snap-align: start; 
        }

        .card {
            width: 250px; height: 350px; background: #1c1c1e;
            border-radius: 30px; border: 1px solid #3a3a3c;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .page-num { font-size: 100px; font-weight: 200; font-variant-numeric: tabular-nums; }
        .page-label { color: var(--p); font-weight: 600; margin-top: 10px; letter-spacing: 2px; }

        /* åº•éƒ¨å°è¦½æŒ‡ç¤ºå™¨ */
        .nav {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px;
        }
        .dot { width: 8px; height: 8px; border-radius: 4px; background: #3a3a3c; transition: 0.3s; }
        .dot.active { background: white; width: 25px; }

    </style>
</head>
<body>

    <div class="info">è«‹é»æ“Šä»»æ„è™•è§£é–éŸ³æ•ˆ<br>ç„¶å¾Œå·¦å³å¿«é€Ÿæ’¥å‹•</div>

    <main class="scroller" id="scroller">
        <div class="page"><div class="card"><div class="page-num">08</div><div class="page-label">æ™‚</div></div></div>
        <div class="page"><div class="card"><div class="page-num">09</div><div class="page-label">æ™‚</div></div></div>
        <div class="page"><div class="card"><div class="page-num">10</div><div class="page-label">æ™‚</div></div></div>
        <div class="page"><div class="card"><div class="page-num">11</div><div class="page-label">æ™‚</div></div></div>
        <div class="page"><div class="card"><div class="page-num">12</div><div class="page-label">æ™‚</div></div></div>
    </main>

    <div class="nav" id="nav-dots"></div>

    <script>
        /**
         * ğŸ§ Taptic Engine è½è¦ºæ¨¡æ“¬å™¨ (iOS é¬§é˜å°ˆç”¨éŸ³é »)
         */
        const TapticAudio = {
            ctx: null,
            
            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            },

            // æ ¸å¿ƒã€Œå–€ã€è²ï¼šèª¿æ•´éçš„åƒæ•¸ï¼Œæ¨¡ä»¿ iOS æ’¥è¼ª
            playTick() {
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();

                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // ä½¿ç”¨æ–¹å½¢æ³¢ä¸¦é€éæ¿¾æ³¢å™¨ï¼Œèƒ½ç”¢ç”Ÿæ›´ä¹¾è„†çš„ç‰©ç†æ•²æ“Šæ„Ÿ
                osc.type = 'sine';
                
                // èµ·å§‹é »ç‡è¼ƒä½ï¼Œæ¨¡æ“¬å…§éƒ¨é½’è¼ªæ’¥å‹•çš„æ‚¶éŸ¿
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.03);

                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.03);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.03);
            }
        };

        const scroller = document.getElementById('scroller');
        const nav = document.getElementById('nav-dots');
        let lastIdx = 0;

        // åˆå§‹åŒ–æŒ‡ç¤ºå™¨
        for(let i=0; i<5; i++) {
            const dot = document.createElement('div');
            dot.className = i === 0 ? 'dot active' : 'dot';
            nav.appendChild(dot);
        }

        /**
         * ğŸ”„ ç›£è½æ»¾å‹•é‚è¼¯
         */
        scroller.addEventListener('scroll', () => {
            const width = window.innerWidth;
            const currentIdx = Math.round(scroller.scrollLeft / width);

            // ç•¶ã€Œå¸é™„ã€å‹•ä½œç™¼ç”Ÿï¼Œæˆ–è€…è·¨éä¸­å¿ƒé»æ™‚è§¸ç™¼è²éŸ³
            if (currentIdx !== lastIdx) {
                TapticAudio.playTick(); // ğŸ”Š ç™¼ç”Ÿã€Œå–€ã€ä¸€è²
                
                // æ›´æ–° UI
                const dots = document.querySelectorAll('.dot');
                dots.forEach((d, i) => d.classList.toggle('active', i === currentIdx));
                
                lastIdx = currentIdx;
            }
        }, { passive: true });

        // ç¬¬ä¸€æ¬¡é»æ“Šå•Ÿå‹•
        document.body.addEventListener('touchstart', () => {
            TapticAudio.playTick();
        }, { once: true });

    </script>
</body>
</html>
