<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Grand Unified v2 | 旗艦流動版</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --accent-p: #7B61FF; --accent-s: #00F5A0; --accent-d: #FF385C;
            --bg-deep: #050505; --bg-surface: #121214; --bg-glass: rgba(255, 255, 255, 0.05);
            --text-main: #FFFFFF; --text-dim: #A0A0A0;
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* 修正版面基礎：防止全頁溢出 */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-deep); color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden; /* 核心：禁止主頁面滾動 */
        }

        .aura-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
        }

        /* SPA 容器：強制撐滿畫面 */
        .page-container {
            width: 100vw; height: 100vh; position: relative;
            display: flex; flex-direction: column;
        }

        /* View 基礎：利用 Flex 佈局讓內容自適應 */
        .view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column;
            padding: 20px; box-sizing: border-box;
        }
        .view.active { display: flex; z-index: 10; }

        /* 滾動容器：這是修復「無法滑動」的關鍵 */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            /* 客製化滾動條樣式 */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-p) transparent;
        }
        .scrollable-content::-webkit-scrollbar { width: 6px; }
        .scrollable-content::-webkit-scrollbar-thumb { background: var(--accent-p); border-radius: 10px; }

        .glass-card {
            background: var(--bg-glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 20px; margin-bottom: 20px; flex-shrink: 0;
        }

        /* 老師端佈局優化 */
        .admin-grid {
            display: flex; gap: 20px; height: 100%; overflow: hidden;
        }
        .admin-main { flex: 1; display: flex; flex-direction: column; gap: 20px; overflow: hidden; }
        .admin-side { width: 350px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }

        @media (max-width: 1024px) {
            .admin-grid { flex-direction: column; overflow-y: auto; }
            .admin-side { width: 100%; overflow-y: visible; }
            .admin-main { overflow: visible; }
            .view { overflow-y: auto; } /* 手機版開啟全局滾動 */
        }

        /* 按鈕與輸入 */
        .btn {
            padding: 12px 24px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: 700; transition: var(--transition);
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--accent-p); color: white; }
        .btn-danger { background: var(--accent-d); color: white; }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        
        input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 10px; color: white; width: 100%;
        }

        .countdown-timer {
            font-size: 60px; font-weight: 900; color: var(--accent-s); text-align: center;
        }

        /* 學生投票按鈕：自適應長度 */
        .option-grid { display: grid; gap: 12px; padding-bottom: 100px; }
        .option-btn {
            padding: 20px; border-radius: 15px; background: rgba(255,255,255,0.05);
            border: 2px solid transparent; color: white; font-size: 18px; text-align: left;
        }
        .option-btn.selected { border-color: var(--accent-p); background: rgba(123, 97, 255, 0.1); }

        .badge { padding: 4px 10px; border-radius: 50px; font-size: 12px; background: rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        
        #t-chart-container { flex: 1; min-height: 300px; position: relative; }
    </style>
</head>
<body>

<div class="aura-bg"></div>

<div class="page-container">
    
    <section id="v-welcome" class="view active">
        <div style="margin: auto; text-align: center;">
            <h1 class="animate__animated animate__fadeInDown">LUMINA <span style="color:var(--accent-s)">GRAND</span></h1>
            <p style="color: var(--text-dim);">權威級同步投票系統</p>
            <div style="margin-top: 40px; display: flex; gap: 15px; justify-content: center;">
                <button class="btn btn-primary" onclick="initTeacher()">我是老師</button>
                <button class="btn btn-outline" onclick="showView('v-stu-login')">我是學生</button>
            </div>
        </div>
    </section>

    <section id="v-stu-login" class="view">
        <div style="margin: auto; width: 100%; max-width: 350px;">
            <div class="glass-card animate__animated animate__fadeInUp">
                <h2 style="text-align: center;">輸入房號</h2>
                <input type="text" id="stu-room-id" maxlength="4" style="text-align: center; font-size: 32px; letter-spacing: 5px; margin: 20px 0;">
                <button class="btn btn-primary" style="width: 100%;" onclick="initStudent()">進入系統</button>
                <button class="btn btn-outline" style="width: 100%; margin-top: 10px;" onclick="showView('v-welcome')">返回</button>
            </div>
        </div>
    </section>

    <section id="v-teacher" class="view">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 id="display-room-id" style="margin: 0; color: var(--accent-p);">ID: ----</h2>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-outline" onclick="exportData()">CSV</button>
                <button class="btn btn-danger" onclick="location.reload()">重置</button>
            </div>
        </header>

        <div class="admin-grid">
            <div class="admin-main">
                <div class="glass-card" style="margin-bottom: 0;">
                    <input type="text" id="t-topic" placeholder="請在此輸入投票題目..." oninput="syncState()">
                    <div id="t-option-fields" style="margin-top: 15px; max-height: 150px; overflow-y: auto;"></div>
                    <button class="btn btn-outline" style="margin-top: 10px; width: 100%;" onclick="addOption()">+ 新增選項</button>
                </div>
                
                <div class="glass-card" id="t-chart-container">
                    <canvas id="t-chart"></canvas>
                </div>
            </div>

            <aside class="admin-side">
                <div class="glass-card" style="text-align: center;">
                    <div class="countdown-timer" id="t-timer-display">01:00</div>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0;">
                        <input type="number" id="t-min" value="1" style="width: 60px;"> 分
                        <input type="number" id="t-sec" value="0" style="width: 60px;"> 秒
                    </div>
                    <button id="ctrl-btn" class="btn btn-primary" style="width: 100%;" onclick="startSession()">啟動投票</button>
                    <button id="end-btn" class="btn btn-danger hidden" style="width: 100%;" onclick="endSession()">提前結束</button>
                </div>
                <div class="glass-card" style="text-align: center;">
                    <canvas id="qr-canvas" style="max-width: 150px; margin: auto;"></canvas>
                </div>
            </aside>
        </div>
    </section>

    <section id="v-student" class="view">
        <header style="text-align: center; margin-bottom: 15px;">
            <div id="s-timer-display" class="countdown-timer" style="font-size: 32px;">準備中</div>
            <h2 id="s-topic-display" style="margin: 10px 0;">--</h2>
        </header>

        <div class="scrollable-content" id="s-scroll-area">
            <div id="s-option-area" class="option-grid"></div>
            
            <div id="s-result-area" class="hidden">
                <div class="glass-card" style="border: 1px solid var(--accent-s);">
                    <h3 style="color:var(--accent-s); text-align: center;">最終統計</h3>
                    <div id="s-result-details"></div>
                </div>
            </div>
        </div>
    </section>

</div>

<script>
    let peer, conn, role, myChart, timerInt;
    let state = {
        roomID: "", topic: "投票題目", options: ["選項 A", "選項 B"],
        votes: {}, voterMap: {}, isLive: false, timeLeft: "01:00", showResult: false
    };

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function syncState() {
        state.topic = document.getElementById('t-topic').value;
    }

    // --- 老師核心 ---
    function initTeacher() {
        role = 'teacher';
        state.roomID = Math.floor(1000 + Math.random() * 8999).toString();
        peer = new Peer('LUMINA-' + state.roomID);

        peer.on('open', id => {
            showView('v-teacher');
            document.getElementById('display-room-id').innerText = "ID: " + state.roomID;
            QRCode.toCanvas(document.getElementById('qr-canvas'), window.location.origin + window.location.pathname + '?r=' + state.roomID);
            renderOptionInputs();
            initChart();
            
            setInterval(() => {
                const payload = { ...state, type: 'sync' };
                Object.values(peer.connections).forEach(conns => conns.forEach(c => { if(c.open) c.send(payload); }));
            }, 800);
        });

        peer.on('connection', c => {
            c.on('data', d => {
                if(d.type === 'vote' && state.isLive) {
                    if(state.voterMap[c.peer]) state.votes[state.voterMap[c.peer]]--;
                    state.voterMap[c.peer] = d.val;
                    state.votes[d.val] = (state.votes[d.val] || 0) + 1;
                    updateChart();
                }
            });
        });
    }

    function renderOptionInputs() {
        const container = document.getElementById('t-option-fields');
        container.innerHTML = state.options.map((opt, i) => `
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <input type="text" value="${opt}" oninput="state.options[${i}]=this.value; updateChart();">
                <button class="btn btn-outline" style="padding:5px 12px;" onclick="removeOption(${i})">✕</button>
            </div>
        `).join('');
    }

    function addOption() { state.options.push("選項 " + (state.options.length+1)); renderOptionInputs(); updateChart(); }
    function removeOption(i) { state.options.splice(i, 1); renderOptionInputs(); updateChart(); }

    function initChart() {
        const ctx = document.getElementById('t-chart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: state.options, datasets: [{ data: [], backgroundColor: '#7B61FF', borderRadius: 8 }] },
            options: { 
                responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                plugins: { legend: { display: false } },
                scales: { x: { beginAtZero: true }, y: { ticks: { color: '#FFF' } } }
            }
        });
    }

    function updateChart() {
        myChart.data.labels = state.options;
        myChart.data.datasets[0].data = state.options.map(o => state.votes[o] || 0);
        myChart.update('none');
    }

    function startSession() {
        state.isLive = true; state.showResult = false;
        state.voterMap = {}; state.options.forEach(o => state.votes[o] = 0);
        updateChart();
        
        let totalSec = (parseInt(document.getElementById('t-min').value) * 60) + parseInt(document.getElementById('t-sec').value);
        document.getElementById('ctrl-btn').classList.add('hidden');
        document.getElementById('end-btn').classList.remove('hidden');

        if(timerInt) clearInterval(timerInt);
        timerInt = setInterval(() => {
            totalSec--;
            let m = Math.floor(totalSec/60).toString().padStart(2, '0');
            let s = (totalSec%60).toString().padStart(2, '0');
            state.timeLeft = `${m}:${s}`;
            document.getElementById('t-timer-display').innerText = state.timeLeft;
            if(totalSec <= 0) endSession();
        }, 1000);
    }

    function endSession() {
        state.isLive = false; state.showResult = true;
        clearInterval(timerInt);
        document.getElementById('t-timer-display').innerText = "結束";
        document.getElementById('ctrl-btn').classList.remove('hidden');
        document.getElementById('end-btn').classList.add('hidden');
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    // --- 學生核心 ---
    let s_conn, s_myVote = "";
    function initStudent() {
        const rid = document.getElementById('stu-room-id').value;
        showView('v-student');
        peer = new Peer();
        peer.on('open', () => {
            s_conn = peer.connect('LUMINA-' + rid);
            s_conn.on('data', d => {
                if(d.type === 'sync') {
                    document.getElementById('s-topic-display').innerText = d.topic;
                    document.getElementById('s-timer-display').innerText = d.timeLeft;
                    renderStudentOptions(d);
                    if(d.showResult) renderStudentResults(d);
                }
            });
        });
    }

    function renderStudentOptions(data) {
        const area = document.getElementById('s-option-area');
        if(data.showResult) { area.innerHTML = ""; return; }
        area.innerHTML = data.options.map(o => `
            <button class="option-btn ${s_myVote === o ? 'selected' : ''}" 
                ${!data.isLive ? 'disabled' : ''} onclick="castVote('${o}')">
                ${o}
            </button>
        `).join('');
    }

    function castVote(val) {
        s_myVote = val;
        s_conn.send({ type: 'vote', val: val });
    }

    function renderStudentResults(data) {
        const area = document.getElementById('s-result-area');
        area.classList.remove('hidden');
        const total = Object.keys(data.voterMap).length || 1;
        document.getElementById('s-result-details').innerHTML = data.options.map(o => {
            const count = data.votes[o] || 0;
            const pct = Math.round((count / total) * 100);
            return `<div style="margin-bottom:10px;">${o}: ${count} 票 (${pct}%)</div>`;
        }).join('');
    }

    function exportData() {
        let csv = "\uFEFF選項,得票\n" + state.options.map(o => `${o},${state.votes[o]||0}`).join("\n");
        const blob = new Blob([csv], {type: 'text/csv'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Result.csv`;
        link.click();
    }
</script>
</body>
</html>
