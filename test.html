<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>macOS Sequoia Enterprise Edition</title>
    <style>
        :root {
            --bg-url: url('https://images.apple.com/v/macos/sequoia/a/images/overview/hero/hero_wallpaper__eq8u3n8y7u6u_large.jpg');
            --glass: blur(30px) saturate(180%) contrast(90%);
            --apple-blue: #007AFF;
            --win-bg: rgba(255, 255, 255, 0.75);
            --font: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
        }

        /* Á≥ªÁµ±Ê†∏ÂøÉÊ®£Âºè */
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; font-family: var(--font); overflow: hidden; background: #000; }
        
        #desktop { 
            width: 100%; height: 100%; background: var(--bg-url) center/cover; 
            display: none; transition: filter 0.5s; 
        }

        /* --- ÁôªÂÖ•‰ªãÈù¢ --- */
        #boot-loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff;
        }
        .apple-logo { font-size: 80px; margin-bottom: 50px; }
        .boot-bar { width: 200px; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
        #boot-progress { width: 0%; height: 100%; background: #fff; transition: width 3s linear; }

        /* --- ÈÅ∏ÂñÆÂàó --- */
        .menu-bar {
            height: 32px; background: rgba(255, 255, 255, 0.12); backdrop-filter: var(--glass);
            position: fixed; top: 0; width: 100%; z-index: 10000; display: flex; align-items: center;
            padding: 0 12px; color: #fff; font-size: 13px; font-weight: 500;
        }
        .menu-left span, .menu-right span { padding: 0 10px; cursor: default; }
        .menu-left b { padding: 0 10px; font-weight: 700; }

        /* --- Ë¶ñÁ™óÊû∂Êßã --- */
        .window {
            position: absolute; min-width: 450px; min-height: 300px;
            background: var(--win-bg); backdrop-filter: var(--glass);
            border-radius: 12px; box-shadow: 0 50px 100px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; border: 0.5px solid rgba(255,255,255,0.3);
            z-index: 100; transition: transform 0.3s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.2s;
        }
        .win-header { height: 48px; display: flex; align-items: center; padding: 0 16px; cursor: default; }
        .controls { display: flex; gap: 8px; width: 70px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 800; cursor: pointer; }
        .red { background: #FF5F57; } .yellow { background: #FEBC2E; } .green { background: #28C840; }
        .win-body { flex: 1; background: #fff; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; position: relative; overflow: hidden; }

        /* --- Dock È≠öÁúºÁâ©ÁêÜ --- */
        .dock-wrapper {
            position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2); backdrop-filter: var(--glass);
            border-radius: 22px; padding: 8px 12px; display: flex; align-items: flex-end;
            gap: 12px; border: 1px solid rgba(255,255,255,0.2); z-index: 10001;
        }
        .app-item {
            width: 52px; height: 52px; transition: 0.2s cubic-bezier(0.2, 1, 0.2, 1);
            cursor: pointer; position: relative; display: flex; justify-content: center;
        }
        .app-item svg { width: 100%; height: 100%; }
        .app-item:hover { width: 85px; height: 85px; margin: 0 10px; }
        .dot-indicator { position: absolute; bottom: -8px; width: 4px; height: 4px; background: #fff; border-radius: 50%; opacity: 0; }
        .dot-indicator.active { opacity: 1; }

        /* --- App ÁâπÊÆä UI --- */
        .safari-bar { height: 40px; background: #f0f0f0; border-bottom: 1px solid #ddd; display: flex; align-items: center; padding: 0 15px; }
        .url-box { flex: 1; background: #fff; border-radius: 6px; height: 26px; margin: 0 20px; border: 1px solid #ddd; padding: 0 10px; font-size: 12px; line-height: 26px; color: #666; }
        .finder-side { width: 150px; background: rgba(230,230,230,0.5); padding: 15px; height: 100%; border-right: 1px solid #ddd; }
        .finder-item { padding: 5px 10px; font-size: 13px; border-radius: 5px; cursor: pointer; }
        .finder-item.active { background: rgba(0,0,0,0.08); font-weight: 600; color: var(--apple-blue); }

        .hidden { display: none !important; transform: scale(0.8); opacity: 0; }
    </style>
</head>
<body>

<div id="boot-loader">
    <div class="apple-logo">Ô£ø</div>
    <div class="boot-bar"><div id="boot-progress"></div></div>
</div>

<div id="desktop">
    <nav class="menu-bar">
        <div class="menu-left">
            <span style="font-size:18px;">Ô£ø</span>
            <b id="active-app-name">Finder</b>
            <span>Ê™îÊ°à</span><span>Á∑®ËºØ</span><span>È°ØÁ§∫</span><span>ÂâçÂæÄ</span>
        </div>
        <div class="menu-right">
            <span>90% üîã</span>
            <span>üì∂</span>
            <span>[CC]</span>
            <span id="clock">00:00</span>
        </div>
    </nav>

    <div id="win-finder" class="window" style="width:700px; height:450px; top:100px; left:150px;">
        <div class="win-header" onmousedown="OS.drag(event, 'win-finder')">
            <div class="controls">
                <div class="dot red" onclick="OS.close('finder')"></div>
                <div class="dot yellow" onclick="OS.minimize('finder')"></div>
                <div class="dot green"></div>
            </div>
            <div style="flex:1; text-align:center; font-size:13px; font-weight:600;">Finder</div>
        </div>
        <div class="win-body" style="display:flex;">
            <div class="finder-side">
                <div class="finder-item active">üè† ÂÄã‰∫∫</div>
                <div class="finder-item">üìÇ Êñá‰ª∂</div>
                <div class="finder-item">‚¨áÔ∏è ‰∏ãËºâ</div>
                <div class="finder-item">üñºÔ∏è ÁÖßÁâá</div>
            </div>
            <div style="flex:1; padding:20px; display:grid; grid-template-columns: repeat(4, 1fr); gap:20px;">
                <div style="text-align:center;">üìÑ<br><span style="font-size:12px;">Â±•Ê≠∑Ë°®.pdf</span></div>
                <div style="text-align:center;">üìÑ<br><span style="font-size:12px;">ÂêàÁ¥Ñ.docx</span></div>
            </div>
        </div>
    </div>

    <div id="win-safari" class="window hidden" style="width:900px; height:600px; top:80px; left:200px;">
        <div class="win-header" onmousedown="OS.drag(event, 'win-safari')">
            <div class="controls">
                <div class="dot red" onclick="OS.close('safari')"></div>
                <div class="dot yellow"></div><div class="dot green"></div>
            </div>
            <div style="flex:1; text-align:center; font-size:13px; font-weight:600;">Safari</div>
        </div>
        <div class="win-body">
            <div class="safari-bar">
                <span style="font-size:20px;">‚Äπ ‚Ä∫</span>
                <div class="url-box">google.com</div>
            </div>
            <iframe src="https://www.google.com/search?igu=1" style="width:100%; height:calc(100% - 40px); border:none;"></iframe>
        </div>
    </div>

    <div class="dock-wrapper">
        <div class="app-item" onclick="OS.open('finder')">
            <svg viewBox="0 0 100 100"><rect width="90" height="90" x="5" y="5" rx="20" fill="#fff"/><path d="M20,20 Q50,10 80,20 L80,80 Q50,90 20,80 Z" fill="#007AFF" opacity="0.3"/><circle cx="35" cy="40" r="5"/><circle cx="65" cy="40" r="5"/><path d="M30,65 Q50,80 70,65" fill="none" stroke="#000" stroke-width="3"/></svg>
            <div class="dot-indicator active" id="dot-finder"></div>
        </div>
        <div class="app-item" onclick="OS.open('safari')">
            <svg viewBox="0 0 100 100"><rect width="90" height="90" x="5" y="5" rx="20" fill="#fff"/><circle cx="50" cy="50" r="35" fill="none" stroke="#007AFF" stroke-width="2"/><path d="M50,20 L55,45 L80,50 L55,55 L50,80 L45,55 L20,50 L45,45 Z" fill="#FF5F57"/></svg>
            <div class="dot-indicator" id="dot-safari"></div>
        </div>
        <div class="app-item">
            <svg viewBox="0 0 100 100"><rect width="90" height="90" x="5" y="5" rx="20" fill="#FFBC2E"/><path d="M25,30 H75 M25,50 H75 M25,70 H50" stroke="#fff" stroke-width="5" stroke-linecap="round"/></svg>
        </div>
        <div class="app-item">
            <svg viewBox="0 0 100 100"><rect width="90" height="90" x="5" y="5" rx="20" fill="#28C840"/><circle cx="50" cy="50" r="25" fill="#fff" opacity="0.5"/><path d="M40,50 L60,50 M50,40 L50,60" stroke="#fff" stroke-width="5"/></svg>
        </div>
    </div>
</div>

<script>
const OS = {
    z: 100,
    drag(e, id) {
        const el = document.getElementById(id);
        this.focus(el);
        let ox = e.clientX - el.offsetLeft, oy = e.clientY - el.offsetTop;
        const move = (ev) => { el.style.left = (ev.clientX-ox)+'px'; el.style.top = (ev.clientY-oy)+'px'; };
        const stop = () => { document.removeEventListener('mousemove', move); document.removeEventListener('mouseup', stop); };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    },
    open(name) {
        const win = document.getElementById('win-' + name);
        win.classList.remove('hidden');
        this.focus(win);
        document.getElementById('dot-'+name).classList.add('active');
        document.getElementById('active-app-name').innerText = name.toUpperCase();
    },
    close(name) {
        document.getElementById('win-' + name).classList.add('hidden');
        document.getElementById('dot-'+name).classList.remove('active');
    },
    focus(el) { el.style.zIndex = ++this.z; }
};

// Á≥ªÁµ±ÂïüÂãïÂ∫èÂàó
window.onload = () => {
    const bar = document.getElementById('boot-progress');
    bar.style.width = '100%';
    setTimeout(() => {
        document.getElementById('boot-loader').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('boot-loader').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
        }, 500);
    }, 3000);

    setInterval(() => {
        const d = new Date();
        document.getElementById('clock').innerText = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }, 1000);
};
</script>
</body>
</html>
