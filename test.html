<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>macOS Sequoia Pro - Professional Simulator</title>
    <style>
        :root {
            --m-h: 32px; --d-h: 70px;
            --font: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --glass: blur(40px) saturate(180%) contrast(100%);
            --win-bg: rgba(255, 255, 255, 0.72);
            --active-blue: #007AFF;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; cursor: default; }
        body, html { width: 100vw; height: 100vh; font-family: var(--font); overflow: hidden; background: #000; }

        /* --- Á≥ªÁµ±Â∫ïÂ±§ÔºöÊ°åÈù¢ --- */
        #os-container { 
            width: 100%; height: 100%; 
            background: url('https://images.apple.com/v/macos/sequoia/a/images/overview/hero/hero_wallpaper__eq8u3n8y7u6u_large.jpg') center/cover;
            display: none; opacity: 0; transition: opacity 1s ease-in;
        }

        /* --- 1. Menu Bar --- */
        .menu-bar {
            height: var(--m-h); background: rgba(255, 255, 255, 0.15); backdrop-filter: var(--glass);
            position: fixed; top: 0; width: 100%; z-index: 10000; display: flex; align-items: center;
            padding: 0 15px; color: #fff; font-size: 13px; font-weight: 500;
        }
        .menu-left, .menu-right { display: flex; gap: 16px; align-items: center; }
        .menu-right { flex: 1; justify-content: flex-end; }
        .menu-item:hover { background: rgba(255,255,255,0.2); border-radius: 4px; padding: 2px 8px; margin: 0 -8px; }

        /* --- 2. Window Manager --- */
        .window {
            position: absolute; min-width: 400px; min-height: 280px; background: var(--win-bg);
            backdrop-filter: var(--glass); border-radius: 12px; box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; border: 0.5px solid rgba(255,255,255,0.4);
            z-index: 100; transform-origin: center bottom; transition: transform 0.3s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.2s;
        }
        .win-header { height: 42px; display: flex; align-items: center; padding: 0 15px; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .traffic-lights { display: flex; gap: 8px; width: 60px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: 900; }
        .d-close { background: #FF5F57; color: #4c0000; } .d-min { background: #FEBC2E; color: #5d3e00; } .d-max { background: #28C840; color: #004200; }
        .win-title { flex: 1; text-align: center; font-size: 13px; font-weight: 600; color: #333; opacity: 0.7; }
        .win-body { flex: 1; background: #fff; position: relative; overflow: hidden; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }

        /* --- 3. 8-Way Resizers --- */
        .rsz { position: absolute; z-index: 10; }
        .rsz-r { right: -2px; top: 0; bottom: 0; width: 6px; cursor: ew-resize; }
        .rsz-b { bottom: -2px; left: 0; right: 0; height: 6px; cursor: ns-resize; }
        .rsz-rb { bottom: -4px; right: -4px; width: 12px; height: 12px; cursor: nwse-resize; }
        /* Â¢ûÂä†ÂÖ∂‰ªñÊñπ‰Ωç... */

        /* --- 4. Dock (Fisheye Logic) --- */
        .dock-container {
            position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.25); backdrop-filter: var(--glass);
            border-radius: 22px; padding: 6px 10px; display: flex; align-items: flex-end;
            gap: 10px; border: 0.5px solid rgba(255,255,255,0.3); z-index: 10001;
        }
        .dock-app {
            width: 54px; height: 54px; position: relative; display: flex; justify-content: center;
            transition: width 0.1s ease, height 0.1s ease;
        }
        .dock-app svg { width: 100%; height: 100%; border-radius: 12px; pointer-events: none; }
        .indicator { position: absolute; bottom: -10px; width: 4px; height: 4px; background: #fff; border-radius: 50%; opacity: 0; }
        .indicator.active { opacity: 1; }

        /* --- 5. Apps & Modules --- */
        .finder-sidebar { width: 160px; background: rgba(0,0,0,0.03); padding: 20px 10px; height: 100%; }
        .f-item { padding: 6px 12px; font-size: 13px; border-radius: 6px; margin-bottom: 2px; }
        .f-item:hover { background: rgba(0,0,0,0.05); }
        .f-active { background: rgba(0,122,255,0.1); color: var(--active-blue); font-weight: 600; }
        
        .safari-ui { height: 44px; background: #f0f0f0; border-bottom: 1px solid #dcdcdc; display: flex; align-items: center; padding: 0 15px; }
        .url-bar { flex: 1; height: 28px; background: #fff; border-radius: 6px; margin: 0 20px; text-align: center; line-height: 28px; font-size: 12px; color: #666; border: 1px solid #e0e0e0; }

        /* --- 6. Boot & Login --- */
        #boot-loader { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .boot-progress { width: 200px; height: 4px; background: #333; border-radius: 2px; margin-top: 50px; overflow: hidden; }
        #boot-bar { width: 0%; height: 100%; background: #fff; transition: width 2.5s cubic-bezier(0.1, 0, 0.4, 1); }

        .hidden { display: none !important; }
        .minimize { transform: translateY(100vh) scale(0.1); opacity: 0; }
    </style>
</head>
<body>

<script>
/**
 * macOS Kernel Engine - Ê¨äÂ®ÅÂæ©ÂàªÁâà
 */
const WindowServer = {
    z: 1000,
    drag(e, id) {
        const el = document.getElementById(id);
        this.focus(el);
        let ox = e.clientX - el.offsetLeft, oy = e.clientY - el.offsetTop;
        const move = (ev) => {
            el.style.left = `${ev.clientX - ox}px`;
            el.style.top = `${ev.clientY - oy}px`;
        };
        const stop = () => {
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', stop);
        };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    },
    resize(e, id, type) {
        e.stopPropagation();
        const el = document.getElementById(id);
        let sw = el.offsetWidth, sh = el.offsetHeight, sx = e.clientX, sy = e.clientY;
        const move = (ev) => {
            if(type.includes('r')) el.style.width = `${sw + (ev.clientX - sx)}px`;
            if(type.includes('b')) el.style.height = `${sh + (ev.clientY - sy)}px`;
        };
        const stop = () => {
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', stop);
        };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    },
    open(name) {
        const win = document.getElementById(`win-${name}`);
        win.classList.remove('hidden', 'minimize');
        this.focus(win);
        document.getElementById(`ind-${name}`).classList.add('active');
        document.getElementById('active-app-name').innerText = name.charAt(0).toUpperCase() + name.slice(1);
    },
    close(name) {
        document.getElementById(`win-${name}`).classList.add('hidden');
        document.getElementById(`ind-${name}`).classList.remove('active');
    },
    minimize(name) {
        document.getElementById(`win-${name}`).classList.add('minimize');
    },
    focus(el) { el.style.zIndex = ++this.z; }
};

// Dock È≠öÁúºÂãïÁï´Ê†∏ÂøÉÁâ©ÁêÜÂÖ¨Âºè
const dock = document.getElementById('main-dock');
dock.addEventListener('mousemove', (e) => {
    const apps = document.querySelectorAll('.dock-app');
    apps.forEach(app => {
        const rect = app.getBoundingClientRect();
        const center = rect.left + rect.width / 2;
        const dist = Math.abs(e.clientX - center);
        const scale = Math.max(1, 1.6 - dist / 180);
        app.style.width = `${54 * scale}px`;
        app.style.height = `${54 * scale}px`;
    });
});
dock.addEventListener('mouseleave', () => {
    document.querySelectorAll('.dock-app').forEach(app => {
        app.style.width = '54px'; app.style.height = '54px';
    });
});

// Booting Sequence
window.onload = () => {
    document.getElementById('boot-bar').style.width = '100%';
    setTimeout(() => {
        document.getElementById('boot-loader').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('boot-loader').style.display = 'none';
            const os = document.getElementById('os-container');
            os.style.display = 'block';
            setTimeout(() => os.style.opacity = '1', 50);
        }, 500);
    }, 2500);
};

// Clock
setInterval(() => {
    const d = new Date();
    document.getElementById('clock').innerText = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}, 1000);
</script>
