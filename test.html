        #login-overlay {

        /* --- Menu Bar --- */
        .menu-bar {
            height: var(--m-h); background: rgba(255, 255, 255, 0.15); backdrop-filter: var(--glass);
            position: fixed; top: 0; width: 100%; z-index: 10000; display: flex; align-items: center;
            padding: 0 15px; color: #fff; font-size: 13px; font-weight: 500;
        }
        .menu-left { display: flex; gap: 16px; }
        .menu-right { flex: 1; display: flex; justify-content: flex-end; gap: 16px; align-items: center; }

        /* --- Window System --- */
        .window {
            position: absolute; min-width: 400px; min-height: 250px; background: rgba(255,255,255,0.9);
            border-radius: 12px; box-shadow: var(--win-shd); display: flex; flex-direction: column;

        .traffic-lights { display: flex; gap: 8px; width: 60px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; color: rgba(0,0,0,0.5); font-weight: 800; cursor: pointer; }
        .d-close { background: #FF5F57; } .d-min { background: #FEBC2E; } .d-max { background: #28C840; }
        .win-content { flex: 1; display: flex; background: #fff; }

        /* Finder UI */
        .sidebar { width: 160px; background: rgba(240,240,240,0.8); padding: 15px 10px; border-right: 0.5px solid #ddd; }
        .side-item { padding: 6px 10px; border-radius: 6px; font-size: 13px; margin-bottom: 2px; }
        .side-item:hover { background: rgba(0,0,0,0.05); }
        .side-active { background: rgba(0,0,0,0.08); font-weight: 600; color: #007AFF; }
        .main-view { flex: 1; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, 80px); gap: 20px; }
        .file-icon { display: flex; flex-direction: column; align-items: center; font-size: 12px; }
        .file-icon span { margin-top: 5px; text-align: center; }

        /* --- Dock --- */
        .dock-container {
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.3); backdrop-filter: var(--glass);
            padding: 8px 12px; border-radius: 20px; display: flex; gap: 12px;
            border: 1px solid rgba(255,255,255,0.2); z-index: 10001; align-items: flex-end;
        }
        .dock-app {
            width: 54px; height: 54px; position: relative; cursor: pointer;
            transition: 0.2s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .dock-app svg, .dock-app img { width: 100%; height: 100%; border-radius: 12px; }
        .dock-app:hover { width: 75px; height: 75px; margin: 0 10px; }
        .active-dot { position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #fff; border-radius: 50%; display: none; }

        .hidden { display: none !important; }
    </style>

<script>
const OS = {
    z: 1000,
    login() {
        const overlay = document.getElementById('login-overlay');
        overlay.style.transform = "scale(1.5)";
        overlay.style.opacity = "0";
        setTimeout(() => overlay.style.display = 'none', 800);
    },
    drag(e, id) {
        const el = document.getElementById(id);
        this.focus(el);
        let ox = e.clientX - el.offsetLeft, oy = e.clientY - el.offsetTop;
        const move = (ev) => {
            el.style.left = (ev.clientX - ox) + 'px';
            el.style.top = (ev.clientY - oy) + 'px';
        };
        const stop = () => {
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', stop);
        };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    },
    toggle(id) {
        const el = document.getElementById(id);
        const appName = id.split('-')[1];
        if (el.classList.contains('hidden')) {
            el.classList.remove('hidden');
            this.focus(el);
            document.getElementById('dot-' + appName).style.display = 'block';
            document.getElementById('current-app-name').innerText = appName.charAt(0).toUpperCase() + appName.slice(1);
        } else {
            el.classList.add('hidden');
            document.getElementById('dot-' + appName).style.display = 'none';
        }
    },
    focus(el) { el.style.zIndex = ++this.z; }
};

// æ›´æ–°æ™‚é–“

</script>
