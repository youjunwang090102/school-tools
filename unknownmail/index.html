    <style>
        :root { --p: #4361ee; --s: #2ec4b6; --t: #ef233c; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* ç™»å…¥å€å¡Š */
        #loginSection { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        
        /* ä¸»ç¨‹å¼å°èˆª */
        .nav { display: none; background: white; padding: 10px; justify-content: space-around; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .nav-btn { border: none; background: none; font-weight: bold; padding: 10px; color: #888; cursor: pointer; font-size: 0.9rem; }
        .nav-btn.active { color: var(--p); border-bottom: 2px solid var(--p); }
        
        .container { padding: 20px; max-width: 500px; margin: auto; display: none; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); margin-bottom: 15px; border: 1px solid #eee; }
        
        /* å­¸ç”Ÿé¸å–å™¨ (è¤‡é¸) */
        .student-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; max-height: 200px; overflow-y: auto; background: #f0f0f0; padding: 10px; border-radius: 12px; margin: 10px 0; }
        .stu-chip { font-size: 0.75rem; background: white; padding: 6px; border-radius: 8px; text-align: center; cursor: pointer; border: 1px solid #ddd; transition: 0.2s; }
        .stu-chip.selected { background: var(--p); color: white; border-color: var(--p); }
        
        textarea { width: 100%; height: 120px; border: 1px solid #ddd; border-radius: 12px; padding: 12px; box-sizing: border-box; font-size: 16px; margin-top: 10px; resize: none; }
        button.main-btn { width: 100%; padding: 14px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        .msg-info { font-size: 0.75rem; color: #aaa; margin-bottom: 5px; }
        .reply-area { margin-top: 12px; padding-top: 10px; border-top: 1px dashed #eee; color: var(--s); font-size: 0.9rem; }
        .admin-tag { background: #fff0f0; color: var(--t); font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body>

    <div id="loginSection">
        <div class="login-card">
            <h2 style="margin-top:0">åŒ¿åå¿ƒè²ç®±</h2>
            <p style="color:#888; font-size: 0.85rem;">è«‹ä½¿ç”¨åº§è™Ÿèˆ‡å¯†ç¢¼ç™»å…¥</p>
            <input type="number" id="loginId" placeholder="åº§è™Ÿ (ä¾‹å¦‚ 05)">
            <input type="password" id="loginPw" placeholder="å¯†ç¢¼">
            <button class="main-btn" onclick="doLogin()">ç™»å…¥</button>
        </div>
    </div>

    <div id="navBar" class="nav">
        <button class="nav-btn active" onclick="showPage('send')">ç™¼é€</button>
        <button class="nav-btn" onclick="showPage('receive')">æ”¶ä»¶</button>
        <button id="adminTab" class="nav-btn" style="display:none;" onclick="showPage('admin')">ç›£æ§</button>
        <button class="nav-btn" onclick="logout()" style="color:#ccc">ç™»å‡º</button>
    </div>

    <div id="sendPage" class="container">
        <h3>åŒ¿åå‚³é€å¿ƒè²</h3>
        <p style="font-size: 0.8rem; color: #888;">é¸æ“‡å°è±¡ (å¯è¤‡é¸)ï¼š</p>
        <div id="stuGrid" class="student-grid"></div>
        <textarea id="msgBody" placeholder="å¯«ä¸‹æƒ³å°åŒå­¸èªªçš„è©±..."></textarea>
        <button class="main-btn" onclick="sendToStudents()">ç¢ºèªå‚³é€</button>
    </div>

    <div id="receivePage" class="container">
        <h3>æ”¶ä»¶åŒ£</h3>
        <div id="receiveList"></div>
    </div>

    <div id="adminPage" class="container">
        <h3>å…¨ç­ä¿¡ä»¶ç´€éŒ„</h3>
        <div id="adminList"></div>
    </div>

    <script>
        // Firebase é…ç½®
        const firebaseConfig = { 
            apiKey: "AIzaSyCJavnjgSkyTzhoT5g9Retmyg005-gbld0",
            authDomain: "vote-6668.firebaseapp.com",
            projectId: "vote-6668",
            storageBucket: "vote-6668.firebasestorage.app",
            messagingSenderId: "389284021944",
            appId: "1:389284021944:web:3c5311697cbfc7c010564d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let selectedIds = [];

        // ç™»å…¥é‚è¼¯
        async function doLogin() {
            const id = document.getElementById('loginId').value.padStart(2, '0');
            const pw = document.getElementById('loginPw').value;
            
            try {
                const doc = await db.collection("students").doc(id).get();
                if (doc.exists && doc.data().password === pw) {
                    me = { id, ...doc.data() };
                    initApp();
                } else {
                    alert("å¸³å¯†éŒ¯èª¤ï¼Œè«‹é‡æ–°è¼¸å…¥");
                }
            } catch (e) { alert("ç™»å…¥å¤±æ•—: " + e.message); }
        }

        function initApp() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('navBar').style.display = 'flex';
            if (me.role === 'teacher' || me.role === 'admin') {
                document.getElementById('adminTab').style.display = 'block';
            }
            showPage('send');
            loadStudentList();
            startListenMessages();
        }

        function showPage(p) {
            document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(p + 'Page').style.display = 'block';
            event.target.classList.add('active');
        }

        // è¼‰å…¥åŒå­¸åå–®ä¾›è¤‡é¸
        async function loadStudentList() {
            const snap = await db.collection("students").orderBy(firebase.firestore.FieldPath.documentId()).get();
            const grid = document.getElementById('stuGrid');
            grid.innerHTML = "";
            snap.forEach(doc => {
                if(doc.id === me.id) return;
                const chip = document.createElement('div');
                chip.className = 'stu-chip';
                chip.innerText = `${doc.id} ${doc.data().name}`;
                chip.onclick = () => {
                    chip.classList.toggle('selected');
                    const sid = doc.id;
                    if(selectedIds.includes(sid)) selectedIds = selectedIds.filter(i => i !== sid);
                    else selectedIds.push(sid);
                };
                grid.appendChild(chip);
            });
        }

        // å‚³é€é‚è¼¯
        async function sendToStudents() {
            const content = document.getElementById('msgBody').value;
            if (selectedIds.length === 0 || !content) return alert("è«‹é¸æ“‡å°è±¡ä¸¦å¡«å¯«å…§å®¹");

            if(confirm(`å°‡åŒ¿åå‚³é€çµ¦é€™ ${selectedIds.length} ä½åŒå­¸ï¼Œç¢ºå®šå—ï¼Ÿ`)) {
                const batch = db.batch();
                selectedIds.forEach(targetId => {
                    const ref = db.collection("secret_messages").doc();
                    batch.set(ref, {
                        sender_id: me.id,
                        sender_name: me.name,
                        receiver_id: targetId,
                        content: content,
                        reply: "",
                        time: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
                await batch.commit();
                alert("å·²æˆåŠŸç™¼é€ï¼");
                document.getElementById('msgBody').value = "";
                // é‡ç½®é¸å–ç‹€æ…‹
                selectedIds = [];
                document.querySelectorAll('.stu-chip').forEach(c => c.classList.remove('selected'));
            }
        }

        // ç›£è½è¨Šæ¯
        function startListenMessages() {
            // æˆ‘çš„æ”¶ä»¶
            db.collection("secret_messages")
                .where("receiver_id", "==", me.id)
                .orderBy("time", "desc")
                .onSnapshot(snap => {
                    renderList(snap, 'receiveList', false);
                });

            // ç®¡ç†ç›£æ§
            if (me.role === 'teacher' || me.role === 'admin') {
                db.collection("secret_messages")
                    .orderBy("time", "desc")
                    .onSnapshot(snap => {
                        renderList(snap, 'adminList', true);
                    });
            }
        }

        function renderList(snap, elementId, isAdmin) {
            const box = document.getElementById(elementId);
            box.innerHTML = snap.empty ? "<p style='color:#ccc;text-align:center;'>ç›®å‰å°šç„¡ä¿¡ä»¶</p>" : "";
            snap.forEach(doc => {
                const d = doc.data();
                const timeStr = d.time ? d.time.toDate().toLocaleString() : "";
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    ${isAdmin ? `<div class="admin-tag">èº«åˆ†ï¼š${d.sender_id} ${d.sender_name} â” ${d.receiver_id}</div>` : ""}
                    <div class="msg-info">ğŸ“… ${timeStr}</div>
                    <div style="font-weight:bold; color:#333;">${d.content}</div>
                    <div class="reply-area ${d.reply?'':'hidden'}" id="reply-box-${doc.id}">
                        ${d.reply ? `<b>å›è¦†ï¼š</b> ${d.reply}` : ""}
                    </div>
                    ${!d.reply ? `<button onclick="replyMsg('${doc.id}')" style="margin-top:10px; font-size:0.7rem; cursor:pointer;">å›è¦†å…§å®¹</button>` : ""}
                `;
                box.appendChild(card);
            });
        }

        async function replyMsg(docId) {
            const r = prompt("è«‹è¼¸å…¥å›è¦†å…§å®¹ï¼š");
            if(r) {
                await db.collection("secret_messages").doc(docId).update({ reply: r });
                alert("å·²é€å‡ºå›è¦†ï¼");
            }
        }

        function logout() { location.reload(); }
    </script>
</body>
