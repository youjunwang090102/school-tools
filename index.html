<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教務管理系統 | Portal</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent-blue: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: "PingFang TC", "Hiragino Sans GB", "Microsoft JhengHei", sans-serif;
            display: flex; flex-direction: column;
        }

        /* 頂部導航欄 */
        .header {
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-stats {
            display: flex; gap: 30px;
            font-size: 13px; letter-spacing: 1px;
            color: var(--text-dim);
        }

        .system-stats strong { color: var(--accent-blue); }

        #system-time {
            font-family: "Courier New", monospace;
            color: var(--accent-blue);
            font-weight: bold;
        }

        /* 主畫面 */
        .hero {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding-bottom: 50px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 60px;
            letter-spacing: 4px;
        }

        /* 橫向排列按鈕盒 */
        .action-row {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .action-card {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid #334155;
            padding: 45px 30px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.15);
        }

        /* 裝飾線條 */
        .action-card::after {
            content: ""; position: absolute; top: 0; left: 0;
            width: 4px; height: 100%;
            background: var(--accent-blue);
            opacity: 0; transition: 0.3s;
        }
        .action-card:hover::after { opacity: 1; }

        .action-card h3 {
            font-size: 1.25rem; margin: 0 0 12px 0;
            color: var(--text-main);
        }

        .action-card p {
            font-size: 0.9rem; margin: 0;
            color: var(--text-dim); line-height: 1.6;
        }

        /* 頁尾 */
        .footer {
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #475569;
            border-top: 1px solid #1e293b;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="system-stats">
            <div>ONLINE / <strong id="online-count">--</strong></div>
            <div>VISITS / <strong id="visit-count">--</strong></div>
        </div>
        <div id="system-time">載入中...</div>
    </div>

    <div class="hero">
        <h1>教務管理控制台</h1>
        
        <div class="action-row">
            <a href="seating/index.html" class="action-card">
                <h3>學生座位表</h3>
                <p>視覺化配置教室座位，支援隨機編排與名單管理。</p>
            </a>
            
            <a href="exam-scores/index.html" class="action-card">
                <h3>段考加權計算</h3>
                <p>快速輸入各科分數，自動進行加權排名與分布統計。</p>
            </a>
            
            <a href="final-scores/index.html" class="action-card">
                <h3>學期成績整合</h3>
                <p>匯整多次評量數據，一鍵導出最終學期總成績單。</p>
            </a>
        </div>
    </div>

    <div class="footer">
        © 2026 ACADEMIC MANAGEMENT SYSTEM v1.0 / AUTHENTICATED ACCESS ONLY
    </div>

    <script>
        // 修正後的台灣時間顯示
        function updateClock() {
            const now = new Date();
            const options = { 
                year: 'numeric', month: '2-digit', day: '2-digit', 
                hour: '2-digit', minute: '2-digit', second: '2-digit', 
                hour12: false,
                timeZone: 'Asia/Taipei' // 強制指定台北時區
            };
            document.getElementById('system-time').innerText = now.toLocaleString('zh-TW', options);
        }

        // 模擬數據
        function setStats() {
            document.getElementById('online-count').innerText = Math.floor(Math.random() * 6) + 3;
            document.getElementById('visit-count').innerText = "2,841";
        }

        setInterval(updateClock, 1000);
        updateClock();
        setStats();
    </script>
</body>
</html>
