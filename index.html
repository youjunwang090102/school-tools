<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教務管理系統</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #262626;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Inter", -apple-system, sans-serif;
            overflow: hidden;
        }

        /* 頂部資訊：改為極細線條區隔 */
        .top-bar {
            position: absolute;
            top: 0; width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 80px;
            letter-spacing: 0.5rem;
            color: var(--text-main);
            text-transform: uppercase;
        }

        /* 橫向並排且等高 */
        .menu-row {
            display: flex;
            gap: 1px; /* 創造細線切割感 */
            background-color: var(--border);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 1100px;
        }

        .card {
            flex: 1;
            background-color: var(--bg-color);
            padding: 60px 40px;
            text-decoration: none;
            color: var(--text-main);
            transition: background 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            background-color: var(--card-bg);
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin: 0;
        }

        /* 底部版權 */
        .footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        strong { color: var(--accent); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            Online / <strong id="online-count">--</strong> &nbsp;&nbsp; 
            Visits / <strong id="visit-count">--</strong>
        </div>
        <div id="system-time">--</div>
    </div>

    <div class="main-content">
        <h1>Management Terminal</h1>
        
        <div class="menu-row">
            <a href="seating/index.html" class="card">
                <h3>SEATING</h3>
                <p>配置教室佈局與學生名單編排</p>
            </a>
            
            <a href="exam-scores/index.html" class="card">
                <h3>EXAM</h3>
                <p>學科加權計算與排名統計分析</p>
            </a>
            
            <a href="final-scores/index.html" class="card">
                <h3>FINAL</h3>
                <p>年度成績整合與學期報表產出</p>
            </a>
        </div>
    </div>

    <div class="footer">
        INTERNAL USE ONLY / SYSTEM VERSION 1.0.26
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('system-time').innerText = now.toLocaleString('en-GB', { hour12: false });
        }
        
        // 模擬數據
        document.getElementById('online-count').innerText = Math.floor(Math.random() * 5) + 2;
        document.getElementById('visit-count').innerText = "1,428";

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
