<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教務管理系統</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 這裡使用了高品質的學校背景圖 */
            background: url('https://images.unsplash.com/photo-1541339907198-e08756ebafe3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* 黑色遮罩層，讓文字更清晰 */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            color: white;
            font-weight: 300;
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            /* 玻璃效果核心 */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            
            /* 邊框與陰影 */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 50px 30px;
            text-decoration: none;
            color: white;
            
            /* 動態過渡 */
            transition: all 0.5s cubic-bezier(0.15, 0.83, 0.66, 1);
            display: block;
        }

        .card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .card p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            font-weight: 300;
        }

        /* 裝飾：底部時間與地點，增加 iOS 鎖屏感 */
        .footer-info {
            position: absolute;
            bottom: -100px;
            width: 100%;
            color: white;
            font-weight: 300;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <h1>教務管理系統</h1>
        
        <div class="menu-grid">
            <a href="seating/index.html" class="card">
                <h3>學生座位表編輯</h3>
                <p>配置教室佈局，匯入名單並進行隨機排座</p>
            </a>
            
            <a href="exam-scores/index.html" class="card">
                <h3>段考成績計算</h3>
                <p>管理學生成績，分析權重與生成排名分布</p>
            </a>
            
            <a href="final-scores/index.html" class="card">
                <h3>學期總成績計算</h3>
                <p>匯總平時與段考分數，產出最終學期成績</p>
            </a>
        </div>

        <div class="footer-info" id="current-time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleString('zh-TW', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
