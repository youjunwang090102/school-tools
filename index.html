<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教務管理系統 | Portal</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --glass-hover: rgba(255, 255, 255, 0.22);
            --border: rgba(255, 255, 255, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "SF Pro Display", -apple-system, sans-serif;
            background: url('https://images.unsplash.com/photo-1541339907198-e08756ebafe3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* 頂部資訊欄 */
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 10;
        }

        .stats span { margin-right: 20px; }

        /* 中央主容器 */
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 50px;
            letter-spacing: 8px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* 橫向排列的按鈕列 */
        .menu-row {
            display: flex;
            flex-direction: row; /* 強制橫向排列 */
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            justify-content: center;
        }

        .card {
            flex: 1; /* 讓每個按鈕等寬 */
            max-width: 350px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-15px);
            background: var(--glass-hover);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card h3 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 0.85rem;
            opacity: 0.8;
            font-weight: 300;
            line-height: 1.6;
        }

        /* 底部版權欄 */
        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 200;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="stats">
            <span>ONLINE: <strong id="online-count">--</strong></span>
            <span>VISITS: <strong id="visit-count">--</strong></span>
        </div>
        <div id="system-time"></div>
    </div>

    <div class="main-content">
        <h1>教務管理系統</h1>
        
        <div class="menu-row">
            <a href="seating/index.html" class="card">
                <h3>座位表編輯</h3>
                <p>配置教室佈局與匯入名單</p>
            </a>
            
            <a href="exam-scores/index.html" class="card">
                <h3>段考成績計算</h3>
                <p>分析學科權重與排名統計</p>
            </a>
            
            <a href="final-scores/index.html" class="card">
                <h3>學期成績整合</h3>
                <p>匯總學生成績與產出報表</p>
            </a>
        </div>
    </div>

    <div class="footer">
        © 2026 學術教務管理系統．版權所有
    </div>

    <script>
        // 更新時間
        function updateClock() {
            const now = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('system-time').innerText = now.toLocaleString('zh-TW', options);
        }

        // 模擬數據
        function initStats() {
            // 在線人數模擬 (3~15人)
            document.getElementById('online-count').innerText = Math.floor(Math.random() * 12) + 3;
            // 造訪人次模擬 (從本機儲存獲取或隨機)
            let visits = localStorage.getItem('visit_count') || 1250;
            visits = parseInt(visits) + 1;
            localStorage.setItem('visit_count', visits);
            document.getElementById('visit-count').innerText = visits;
        }

        setInterval(updateClock, 1000);
        updateClock();
        initStats();
    </script>
</body>
</html>
