<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教務管理系統</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-color: #1d1d1f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            /* iOS 26 風格的多彩動態漸層背景 */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%), 
                        radial-gradient(circle at top right, #e0c3fc 0%, #8ec5fc 100%);
            background-blend-mode: screen;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 50px;
            font-size: 2.5rem;
            opacity: 0.9;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            /* 液態玻璃核心效果 */
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            overflow: hidden;
        }

        /* 模擬液態流動的微光 */
        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .card:hover::before {
            transform: scale(1);
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .card p {
            font-size: 0.95rem;
            line-height: 1.5;
            opacity: 0.7;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>教務管理系統</h1>
        <div class="menu-grid">
            <a href="seating/index.html" class="card">
                <h3>學生座位表編輯</h3>
                <p>支援名單匯入、隨機編排與教室佈局設定</p>
            </a>
            <a href="exam-scores/index.html" class="card">
                <h3>段考成績計算</h3>
                <p>權重分析、排名統計與成績分布圖表</p>
            </a>
            <a href="final-scores/index.html" class="card">
                <h3>學期成績整合</h3>
                <p>平時分數與多次段考成績之最終匯總</p>
            </a>
        </div>
    </div>
</body>
</html>
